 여러분에게 맞는 설정을 찾아보시면 좋을 것 같아요.&lt;br&gt;&lt;br&gt;## 1. 무각 키보드 훈련&lt;br&gt;&lt;br&gt; 아마 많은 개발자가 타자를 치는 속도보다 생각이 더 빨리 돌아가는 경험을 했을 거예요. 저도 피지컬(손)이 머리를 못 따라가는 경우를 종종 겪곤 해요. 특히 오타라도 났다면 키보드를 쳐다보느라 생각과 시선의 흐름이 끊길 때가 있거든요. 그럴 때 &quot;이거, 자판을 지워버리면 어떨까?&quot;라는 생각이 문득 들었어요. 바로 무각 키보드 이야기인데요, 생각보다 생산성에 꽤 큰 영향을 줍니다.&lt;br&gt;&lt;br&gt;### 무각 키보드가 뭘까요?&lt;br&gt;&lt;br&gt;![](https://nodejsdeveloper.notion.site/image/attachment%3A4b4f401a-d3b4-46d9-8bbc-aa5b812329fb%3Aimage.png?table=block&amp;id=204fb879-26e4-8084-b994-c76c124df4b6&amp;spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460&amp;width=1000&amp;userId=&amp;cache=v2)&lt;br&gt;&lt;br&gt; 무각 키보드는 말 그대로 각인된 글자가 없는 키보드를 말해요. 자판에 글자가 처음부터 찍혀 있지 않기 때문에, 키를 누를 때마다 손가락 감으로 위치를 파악해야 하죠. 무각 키캡만 따로 사서 교체해도 충분해요!&lt;br&gt;&lt;br&gt;### 왜 무각 키보드를 써야 할까요?&lt;br&gt; 처음에는 불편하게 느껴질 수 있어요. `&quot;아니, 글자가 없는데 타자를 어떻게 치지?&quot;`라고 생각하실 거예요. 하지만 오히려 이 작은 불편함이 사고를 글자에 의존하지 않도록 도와줘요. **키보드를 내려다봐도 의미가 없어서** 내려다보는 횟수가 확연히 줄고, 손가락 감각으로 빠르게 타이핑할 수 있게 돼요. 개발하다 보면, 생각 흐름이 끊길 때마다 한숨이 나오잖아요? 저는 무각 키보드를 쓰고 나서부터 그런 순간이 거의 없어졌어요.&lt;br&gt;&lt;br&gt;### 제 경험담 하나&lt;br&gt; 예전에 급하게 버그를 수정하던 중에 타이핑을 하다가 문자가 잘못 입력돼서 내려다본 적이 있었어요. 그런데 이후로는 무의식적으로 매번 키보드를 보게 되더라고요. 그러던 중 무각 키보드를 사서 사용하는데, 정말 신기하게도 내려다보지 않고 손가락 감으로만 입력하게 되더라고요. 처음엔 엄청 실수도 잦았지만, 일주일 정도 쓰다 보니 오히려 타자 속도가 더 향상됐어요. 오타가 줄었을 뿐만 아니라, 머릿속에 코드 흐름을 더 잘 기억할 수 있었거든요.&lt;br&gt;&lt;br&gt;### 참고 팁&lt;br&gt; 물론 무각 키보드를 구매하지 않고도 연습할 방법이 있어요. 연습 사이트를 활용하면 되는데, 예를 들어 TypingClub 같은 곳에서 연습을 시작해보는 걸 추천해요. 조금 번거로울 수 있지만, 오히려 재미있게 게임처럼 진행하면서 타이핑 실력을 키울 수 있거든요!&lt;br&gt;&lt;br&gt;&gt; 안타깝지만, 무각 키보드는 처음에 이질감이 커요. 하지만 익숙해지고 나면, 마치 안 보이는 디스플레이 위에서 손가락을 움직이듯, 더 자연스럽게 코드를 작성할 수 있답니다.&lt;br&gt;&lt;br&gt;## 2. 키보드 반응 속도 최적화&lt;br&gt;&lt;br&gt; 개발하다 보면 터미널에서 명령어를 잘못 입력했을 때나, 에디터에서 커서를 옮기고 싶을 때, 어떻게 이동하시나요? 저는 예전에는 화살표 키를 누르다 보면 반응이 둔해서 가장자리를 손으로 두드릴 때도 있었어요. 간혹 터미널에서 긴 명령어를 입력한 뒤에 커서 몇 칸만 옮기고 싶은데, 키보드 반복 속도가 느리면 너무 답답하더라고요.&lt;br&gt;&lt;br&gt;![](https://diligent-estimate-4b3.notion.site/image/attachment%3Af5738e7e-4d4a-48cd-8675-a8c4239a9b7e%3Aimage.png?table=block&amp;id=204fb879-26e4-80d1-a17a-fd420e982bb9&amp;spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460&amp;width=1320&amp;userId=&amp;cache=v2)&lt;br&gt;&lt;br&gt;### 반복 속도 최대화하기&lt;br&gt;&lt;br&gt;시스템 환경설정 &gt; 키보드 &gt; 키 반복 속도를 &quot;빠르게&quot;로 바꿔보세요. 맥북 기본 값은 중간 정도인데, 이를 최대로 올려주면 같은 키를 길게 눌렀을 때 훨씬 더 빠르게 반복 입력이 돼요.&lt;br&gt;&lt;br&gt;### 반복 지연 시간 줄이기&lt;br&gt;&lt;br&gt;같은 메뉴 안에서 &quot;반복 지연 시간&quot;을 &quot;짧게&quot;로 조절하면, 키를 누른 뒤 실제 반복 입력이 시작되기까지 걸리는 시간이 대폭 줄어들어요. 사실 이 설정만으로도 커서 이동하거나 명령어 삭제할 때 스트레스가 확 줄어요.&lt;br&gt;&lt;br&gt;이제 아무 키나 그냥 꾹 누르고 있어도 바로바로 입력이 되니, 터미널에서도 쌓여있던 불편함이 한순간에 해소됩니다. 물론 환경에 따라 차이는 있는데요, 저는 이 설정을 바꾸고 나서부터는 터미널이나 에디터에서 커서를 이동하는 게 훨씬 수월해졌어요. 혹시 아직 설정 전이라면 당장 바꿔보시는 걸 추천합니다!&lt;br&gt;&lt;br&gt;## 3. 앱 전환 단축키, 하이퍼키 활용법&lt;br&gt; 윈도우에서 `Alt` + `Tab` 을 누르면 최근에 쓴 앱으로 바로갈 수 있었죠? 맥북에서도 `Cmd` + `Tab` 을 통해 앱 전환이 가능하지만, 매번 눌러도 원하는 앱이 한두 단계 뒤에 있는 경우가 많아서 생각보다 불편할 때가 있어요. 이럴 때 저는 `하이퍼키(Hyper Key)`를 쓰기 시작했는데요, 정말 삶이 바뀌더라고요.&lt;br&gt;&lt;br&gt;### 하이퍼키란?&lt;br&gt; 하이퍼키는 `Ctrl` + `Option` + `Shift` + `Cmd` 네 가지 키를 동시에 하나로 묶어서, 마치 독립된 키처럼 쓰는 방식이에요. 이렇게 설정해두면, 이 네 개의 키을 누른 상태에서 다른 키 하나를 눌러서 원하는 앱을 바로 실행할 수 있죠. 그리고 동시에 네 가지 키를 누르기 때문에 다른 단축키랑 겹칠 일도 거의 없어요.&lt;br&gt;&lt;br&gt;### 하이퍼키 적용하기&lt;br&gt; 저는 Karabiner-Elements라는 앱을 사용해 설정했어요. Karabiner-Elements를 열고, Complex Modifications에서 하이퍼키 설정을 가져오면 되거든요. 예를 들어, Karabiner 를 설치하고 제가 준비한 이 URL을 이용하면 쉽게 설정을 추가할 수 있어요:&lt;br&gt;&lt;br&gt;[설정하러 가기](karabiner://karabiner/assets/complex_modifications/import?url=https://creco-org.github.io/json-storage/karabiner/hyper-key.json)&lt;br&gt;&lt;br&gt;이렇게 설정을 추가하면, 이제 하이퍼키를 원하는 키와 매핑할 준비가 된 거예요.&lt;br&gt;&lt;br&gt;### 앱 전환에 등록해보기&lt;br&gt; 저는 Raycast라는 앱을 함께 사용했어요. Raycast에서 Apps Hotkey 기능을 켜고, `하이퍼키` + `v` 키를 누르면 VSCode, `하이퍼키` + `c` 키를 누르면 Chrome, `하이퍼키` + `s` 키를 누르면 Slack이 열리도록 등록해뒀답니다. 개발할 때 한 번의 키 입력으로 바로 원하는 도구가 띄워지니, 트랙패드를 찾으러 손을 옮길 필요가 사라졌어요.&lt;br&gt;&lt;br&gt;### 사용 후 변화점&lt;br&gt;이전에는 `Cmd` + `Tab` 을 몇 번 눌러야 하지만, 지금은 하이퍼키 + 키 하나로 순식간에 앱이 전환돼요. 특히 VSCode로 돌아갈 때나, 문서를 확인하러 Chrome을 열 때, 또는 동료와 채팅하기 위해 Slack을 띄울 때 정말 편하더라고요. 이제 트랙패드까지 손이 가는 일은 거의 없어요! ㅎㅎ&lt;br&gt;&lt;br&gt;## 정리&lt;br&gt;&lt;br&gt;이번 포스팅에서는 제가 직접 경험해본 맥북 꿀팁 3가지를 공유했는데요, 어떠셨나요? 사실 작은 설정 하나만 바꿔도 일상 개발이 꽤나 부드러워진다는 걸 느끼셨을 거예요. 다음 글에서는 개발 워크플로우와 생산성을 위한 자동화애 관한 방법 4가지를 들고 올 테니, 기대해보셔도 좋아요!&lt;br&gt;&lt;br&gt;마무리하기 전에 몇 가지 정리해볼게요:&lt;br&gt;● 무각 키보드: 내려다보지 않고 타이핑 연습하기. TypingClub 같은 사이트로 연습해보길 추천.&lt;br&gt;● 키 반응 속도 최적화: 시스템 환경설정에서 키 반복 속도와 지연 시간을 조절해서 터미널 작업을 매끄럽게.&lt;br&gt;● 하이퍼키: Karabiner-Elements + Raycast로 앱 전환 단축키를 간편하게 설정.&lt;br&gt;&lt;br&gt;&gt; 저와 함께 지속적으로 성장하면서 어려운 문제를 많이 풀어보고 싶다면?&lt;br&gt;&lt;br&gt;채용공고: [Frontend Platform Engineer](https://toss.im/career/job-detail?job_id=4397469003&amp;company=%ED%86%A0%EC%8A%A4&amp;detailedPosition=%EA%B3%B5%ED%86%B5)"/><meta property="og:title" content="맥북 쓰는 개발자라면 알아야할 3가지"/><meta property="og:description" content="&lt;br&gt;#### `읽는 시간: 10분`&lt;br&gt;&lt;br&gt; 안녕하세요, Frontend Platform Engineer 정석호입니다. 저는 맥북으로 개발을 시작한 지 벌써 꽤 시간이 흘렀는데요, 맥북을 쓰면서 작은 설정 하나가 생산성에 큰 차이를 만든다는 걸 몸소 느끼고 있어요. 이 글에서는 맥북을 쓰는 개발자라면 모르고 지나가기 힘든 몇 가지 팁을 제 경험을 바탕으로 정리해봤어요.&lt;br&gt;&lt;br&gt; 이 글은 맥북을 사용하는 초심자부터 중급자까지 모두에게 도움이 될 수 있는 내용이에요. 특히 타이핑 속도나 작업 흐름이 살짝 답답하다고 느끼시는 분이라면, 오늘 알려드릴 설정만으로도 소소하게 스트레스가 줄어드는 경험을 하실 수 있을 거예요. 시작하기 전에, 제가 강조하는 점은 `&quot;정답은 없어요&quot;`라는 것! 각자의 환경이나 성향에 따라 다르게 느껴질 수 있으니, 하나씩 시도해보면서 여러분에게 맞는 설정을 찾아보시면 좋을 것 같아요.&lt;br&gt;&lt;br&gt;## 1. 무각 키보드 훈련&lt;br&gt;&lt;br&gt; 아마 많은 개발자가 타자를 치는 속도보다 생각이 더 빨리 돌아가는 경험을 했을 거예요. 저도 피지컬(손)이 머리를 못 따라가는 경우를 종종 겪곤 해요. 특히 오타라도 났다면 키보드를 쳐다보느라 생각과 시선의 흐름이 끊길 때가 있거든요. 그럴 때 &quot;이거, 자판을 지워버리면 어떨까?&quot;라는 생각이 문득 들었어요. 바로 무각 키보드 이야기인데요, 생각보다 생산성에 꽤 큰 영향을 줍니다.&lt;br&gt;&lt;br&gt;### 무각 키보드가 뭘까요?&lt;br&gt;&lt;br&gt;![](https://nodejsdeveloper.notion.site/image/attachment%3A4b4f401a-d3b4-46d9-8bbc-aa5b812329fb%3Aimage.png?table=block&amp;id=204fb879-26e4-8084-b994-c76c124df4b6&amp;spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460&amp;width=1000&amp;userId=&amp;cache=v2)&lt;br&gt;&lt;br&gt; 무각 키보드는 말 그대로 각인된 글자가 없는 키보드를 말해요. 자판에 글자가 처음부터 찍혀 있지 않기 때문에, 키를 누를 때마다 손가락 감으로 위치를 파악해야 하죠. 무각 키캡만 따로 사서 교체해도 충분해요!&lt;br&gt;&lt;br&gt;### 왜 무각 키보드를 써야 할까요?&lt;br&gt; 처음에는 불편하게 느껴질 수 있어요. `&quot;아니, 글자가 없는데 타자를 어떻게 치지?&quot;`라고 생각하실 거예요. 하지만 오히려 이 작은 불편함이 사고를 글자에 의존하지 않도록 도와줘요. **키보드를 내려다봐도 의미가 없어서** 내려다보는 횟수가 확연히 줄고, 손가락 감각으로 빠르게 타이핑할 수 있게 돼요. 개발하다 보면, 생각 흐름이 끊길 때마다 한숨이 나오잖아요? 저는 무각 키보드를 쓰고 나서부터 그런 순간이 거의 없어졌어요.&lt;br&gt;&lt;br&gt;### 제 경험담 하나&lt;br&gt; 예전에 급하게 버그를 수정하던 중에 타이핑을 하다가 문자가 잘못 입력돼서 내려다본 적이 있었어요. 그런데 이후로는 무의식적으로 매번 키보드를 보게 되더라고요. 그러던 중 무각 키보드를 사서 사용하는데, 정말 신기하게도 내려다보지 않고 손가락 감으로만 입력하게 되더라고요. 처음엔 엄청 실수도 잦았지만, 일주일 정도 쓰다 보니 오히려 타자 속도가 더 향상됐어요. 오타가 줄었을 뿐만 아니라, 머릿속에 코드 흐름을 더 잘 기억할 수 있었거든요.&lt;br&gt;&lt;br&gt;### 참고 팁&lt;br&gt; 물론 무각 키보드를 구매하지 않고도 연습할 방법이 있어요. 연습 사이트를 활용하면 되는데, 예를 들어 TypingClub 같은 곳에서 연습을 시작해보는 걸 추천해요. 조금 번거로울 수 있지만, 오히려 재미있게 게임처럼 진행하면서 타이핑 실력을 키울 수 있거든요!&lt;br&gt;&lt;br&gt;&gt; 안타깝지만, 무각 키보드는 처음에 이질감이 커요. 하지만 익숙해지고 나면, 마치 안 보이는 디스플레이 위에서 손가락을 움직이듯, 더 자연스럽게 코드를 작성할 수 있답니다.&lt;br&gt;&lt;br&gt;## 2. 키보드 반응 속도 최적화&lt;br&gt;&lt;br&gt; 개발하다 보면 터미널에서 명령어를 잘못 입력했을 때나, 에디터에서 커서를 옮기고 싶을 때, 어떻게 이동하시나요? 저는 예전에는 화살표 키를 누르다 보면 반응이 둔해서 가장자리를 손으로 두드릴 때도 있었어요. 간혹 터미널에서 긴 명령어를 입력한 뒤에 커서 몇 칸만 옮기고 싶은데, 키보드 반복 속도가 느리면 너무 답답하더라고요.&lt;br&gt;&lt;br&gt;![](https://diligent-estimate-4b3.notion.site/image/attachment%3Af5738e7e-4d4a-48cd-8675-a8c4239a9b7e%3Aimage.png?table=block&amp;id=204fb879-26e4-80d1-a17a-fd420e982bb9&amp;spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460&amp;width=1320&amp;userId=&amp;cache=v2)&lt;br&gt;&lt;br&gt;### 반복 속도 최대화하기&lt;br&gt;&lt;br&gt;시스템 환경설정 &gt; 키보드 &gt; 키 반복 속도를 &quot;빠르게&quot;로 바꿔보세요. 맥북 기본 값은 중간 정도인데, 이를 최대로 올려주면 같은 키를 길게 눌렀을 때 훨씬 더 빠르게 반복 입력이 돼요.&lt;br&gt;&lt;br&gt;### 반복 지연 시간 줄이기&lt;br&gt;&lt;br&gt;같은 메뉴 안에서 &quot;반복 지연 시간&quot;을 &quot;짧게&quot;로 조절하면, 키를 누른 뒤 실제 반복 입력이 시작되기까지 걸리는 시간이 대폭 줄어들어요. 사실 이 설정만으로도 커서 이동하거나 명령어 삭제할 때 스트레스가 확 줄어요.&lt;br&gt;&lt;br&gt;이제 아무 키나 그냥 꾹 누르고 있어도 바로바로 입력이 되니, 터미널에서도 쌓여있던 불편함이 한순간에 해소됩니다. 물론 환경에 따라 차이는 있는데요, 저는 이 설정을 바꾸고 나서부터는 터미널이나 에디터에서 커서를 이동하는 게 훨씬 수월해졌어요. 혹시 아직 설정 전이라면 당장 바꿔보시는 걸 추천합니다!&lt;br&gt;&lt;br&gt;## 3. 앱 전환 단축키, 하이퍼키 활용법&lt;br&gt; 윈도우에서 `Alt` + `Tab` 을 누르면 최근에 쓴 앱으로 바로갈 수 있었죠? 맥북에서도 `Cmd` + `Tab` 을 통해 앱 전환이 가능하지만, 매번 눌러도 원하는 앱이 한두 단계 뒤에 있는 경우가 많아서 생각보다 불편할 때가 있어요. 이럴 때 저는 `하이퍼키(Hyper Key)`를 쓰기 시작했는데요, 정말 삶이 바뀌더라고요.&lt;br&gt;&lt;br&gt;### 하이퍼키란?&lt;br&gt; 하이퍼키는 `Ctrl` + `Option` + `Shift` + `Cmd` 네 가지 키를 동시에 하나로 묶어서, 마치 독립된 키처럼 쓰는 방식이에요. 이렇게 설정해두면, 이 네 개의 키을 누른 상태에서 다른 키 하나를 눌러서 원하는 앱을 바로 실행할 수 있죠. 그리고 동시에 네 가지 키를 누르기 때문에 다른 단축키랑 겹칠 일도 거의 없어요.&lt;br&gt;&lt;br&gt;### 하이퍼키 적용하기&lt;br&gt; 저는 Karabiner-Elements라는 앱을 사용해 설정했어요. Karabiner-Elements를 열고, Complex Modifications에서 하이퍼키 설정을 가져오면 되거든요. 예를 들어, Karabiner 를 설치하고 제가 준비한 이 URL을 이용하면 쉽게 설정을 추가할 수 있어요:&lt;br&gt;&lt;br&gt;[설정하러 가기](karabiner://karabiner/assets/complex_modifications/import?url=https://creco-org.github.io/json-storage/karabiner/hyper-key.json)&lt;br&gt;&lt;br&gt;이렇게 설정을 추가하면, 이제 하이퍼키를 원하는 키와 매핑할 준비가 된 거예요.&lt;br&gt;&lt;br&gt;### 앱 전환에 등록해보기&lt;br&gt; 저는 Raycast라는 앱을 함께 사용했어요. Raycast에서 Apps Hotkey 기능을 켜고, `하이퍼키` + `v` 키를 누르면 VSCode, `하이퍼키` + `c` 키를 누르면 Chrome, `하이퍼키` + `s` 키를 누르면 Slack이 열리도록 등록해뒀답니다. 개발할 때 한 번의 키 입력으로 바로 원하는 도구가 띄워지니, 트랙패드를 찾으러 손을 옮길 필요가 사라졌어요.&lt;br&gt;&lt;br&gt;### 사용 후 변화점&lt;br&gt;이전에는 `Cmd` + `Tab` 을 몇 번 눌러야 하지만, 지금은 하이퍼키 + 키 하나로 순식간에 앱이 전환돼요. 특히 VSCode로 돌아갈 때나, 문서를 확인하러 Chrome을 열 때, 또는 동료와 채팅하기 위해 Slack을 띄울 때 정말 편하더라고요. 이제 트랙패드까지 손이 가는 일은 거의 없어요! ㅎㅎ&lt;br&gt;&lt;br&gt;## 정리&lt;br&gt;&lt;br&gt;이번 포스팅에서는 제가 직접 경험해본 맥북 꿀팁 3가지를 공유했는데요, 어떠셨나요? 사실 작은 설정 하나만 바꿔도 일상 개발이 꽤나 부드러워진다는 걸 느끼셨을 거예요. 다음 글에서는 개발 워크플로우와 생산성을 위한 자동화애 관한 방법 4가지를 들고 올 테니, 기대해보셔도 좋아요!&lt;br&gt;&lt;br&gt;마무리하기 전에 몇 가지 정리해볼게요:&lt;br&gt;● 무각 키보드: 내려다보지 않고 타이핑 연습하기. TypingClub 같은 사이트로 연습해보길 추천.&lt;br&gt;● 키 반응 속도 최적화: 시스템 환경설정에서 키 반복 속도와 지연 시간을 조절해서 터미널 작업을 매끄럽게.&lt;br&gt;● 하이퍼키: Karabiner-Elements + Raycast로 앱 전환 단축키를 간편하게 설정.&lt;br&gt;&lt;br&gt;&gt; 저와 함께 지속적으로 성장하면서 어려운 문제를 많이 풀어보고 싶다면?&lt;br&gt;&lt;br&gt;채용공고: [Frontend Platform Engineer](https://toss.im/career/job-detail?job_id=4397469003&amp;company=%ED%86%A0%EC%8A%A4&amp;detailedPosition=%EA%B3%B5%ED%86%B5)"/><meta property="og:image" content="https://nodejsdeveloper.notion.site/image/attachment%3A4b4f401a-d3b4-46d9-8bbc-aa5b812329fb%3Aimage.png?table=block&amp;id=204fb879-26e4-8084-b994-c76c124df4b6&amp;spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460&amp;width=1000&amp;userId=&amp;cache=v2"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="맥북 쓰는 개발자라면 알아야할 3가지"/><meta name="twitter:description" content="&lt;br&gt;#### `읽는 시간: 10분`&lt;br&gt;&lt;br&gt; 안녕하세요, Frontend Platform Engineer 정석호입니다. 저는 맥북으로 개발을 시작한 지 벌써 꽤 시간이 흘렀는데요, 맥북을 쓰면서 작은 설정 하나가 생산성에 큰 차이를 만든다는 걸 몸소 느끼고 있어요. 이 글에서는 맥북을 쓰는 개발자라면 모르고 지나가기 힘든 몇 가지 팁을 제 경험을 바탕으로 정리해봤어요.&lt;br&gt;&lt;br&gt; 이 글은 맥북을 사용하는 초심자부터 중급자까지 모두에게 도움이 될 수 있는 내용이에요. 특히 타이핑 속도나 작업 흐름이 살짝 답답하다고 느끼시는 분이라면, 오늘 알려드릴 설정만으로도 소소하게 스트레스가 줄어드는 경험을 하실 수 있을 거예요. 시작하기 전에, 제가 강조하는 점은 `&quot;정답은 없어요&quot;`라는 것! 각자의 환경이나 성향에 따라 다르게 느껴질 수 있으니, 하나씩 시도해보면서 여러분에게 맞는 설정을 찾아보시면 좋을 것 같아요.&lt;br&gt;&lt;br&gt;## 1. 무각 키보드 훈련&lt;br&gt;&lt;br&gt; 아마 많은 개발자가 타자를 치는 속도보다 생각이 더 빨리 돌아가는 경험을 했을 거예요. 저도 피지컬(손)이 머리를 못 따라가는 경우를 종종 겪곤 해요. 특히 오타라도 났다면 키보드를 쳐다보느라 생각과 시선의 흐름이 끊길 때가 있거든요. 그럴 때 &quot;이거, 자판을 지워버리면 어떨까?&quot;라는 생각이 문득 들었어요. 바로 무각 키보드 이야기인데요, 생각보다 생산성에 꽤 큰 영향을 줍니다.&lt;br&gt;&lt;br&gt;### 무각 키보드가 뭘까요?&lt;br&gt;&lt;br&gt;![](https://nodejsdeveloper.notion.site/image/attachment%3A4b4f401a-d3b4-46d9-8bbc-aa5b812329fb%3Aimage.png?table=block&amp;id=204fb879-26e4-8084-b994-c76c124df4b6&amp;spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460&amp;width=1000&amp;userId=&amp;cache=v2)&lt;br&gt;&lt;br&gt; 무각 키보드는 말 그대로 각인된 글자가 없는 키보드를 말해요. 자판에 글자가 처음부터 찍혀 있지 않기 때문에, 키를 누를 때마다 손가락 감으로 위치를 파악해야 하죠. 무각 키캡만 따로 사서 교체해도 충분해요!&lt;br&gt;&lt;br&gt;### 왜 무각 키보드를 써야 할까요?&lt;br&gt; 처음에는 불편하게 느껴질 수 있어요. `&quot;아니, 글자가 없는데 타자를 어떻게 치지?&quot;`라고 생각하실 거예요. 하지만 오히려 이 작은 불편함이 사고를 글자에 의존하지 않도록 도와줘요. **키보드를 내려다봐도 의미가 없어서** 내려다보는 횟수가 확연히 줄고, 손가락 감각으로 빠르게 타이핑할 수 있게 돼요. 개발하다 보면, 생각 흐름이 끊길 때마다 한숨이 나오잖아요? 저는 무각 키보드를 쓰고 나서부터 그런 순간이 거의 없어졌어요.&lt;br&gt;&lt;br&gt;### 제 경험담 하나&lt;br&gt; 예전에 급하게 버그를 수정하던 중에 타이핑을 하다가 문자가 잘못 입력돼서 내려다본 적이 있었어요. 그런데 이후로는 무의식적으로 매번 키보드를 보게 되더라고요. 그러던 중 무각 키보드를 사서 사용하는데, 정말 신기하게도 내려다보지 않고 손가락 감으로만 입력하게 되더라고요. 처음엔 엄청 실수도 잦았지만, 일주일 정도 쓰다 보니 오히려 타자 속도가 더 향상됐어요. 오타가 줄었을 뿐만 아니라, 머릿속에 코드 흐름을 더 잘 기억할 수 있었거든요.&lt;br&gt;&lt;br&gt;### 참고 팁&lt;br&gt; 물론 무각 키보드를 구매하지 않고도 연습할 방법이 있어요. 연습 사이트를 활용하면 되는데, 예를 들어 TypingClub 같은 곳에서 연습을 시작해보는 걸 추천해요. 조금 번거로울 수 있지만, 오히려 재미있게 게임처럼 진행하면서 타이핑 실력을 키울 수 있거든요!&lt;br&gt;&lt;br&gt;&gt; 안타깝지만, 무각 키보드는 처음에 이질감이 커요. 하지만 익숙해지고 나면, 마치 안 보이는 디스플레이 위에서 손가락을 움직이듯, 더 자연스럽게 코드를 작성할 수 있답니다.&lt;br&gt;&lt;br&gt;## 2. 키보드 반응 속도 최적화&lt;br&gt;&lt;br&gt; 개발하다 보면 터미널에서 명령어를 잘못 입력했을 때나, 에디터에서 커서를 옮기고 싶을 때, 어떻게 이동하시나요? 저는 예전에는 화살표 키를 누르다 보면 반응이 둔해서 가장자리를 손으로 두드릴 때도 있었어요. 간혹 터미널에서 긴 명령어를 입력한 뒤에 커서 몇 칸만 옮기고 싶은데, 키보드 반복 속도가 느리면 너무 답답하더라고요.&lt;br&gt;&lt;br&gt;![](https://diligent-estimate-4b3.notion.site/image/attachment%3Af5738e7e-4d4a-48cd-8675-a8c4239a9b7e%3Aimage.png?table=block&amp;id=204fb879-26e4-80d1-a17a-fd420e982bb9&amp;spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460&amp;width=1320&amp;userId=&amp;cache=v2)&lt;br&gt;&lt;br&gt;### 반복 속도 최대화하기&lt;br&gt;&lt;br&gt;시스템 환경설정 &gt; 키보드 &gt; 키 반복 속도를 &quot;빠르게&quot;로 바꿔보세요. 맥북 기본 값은 중간 정도인데, 이를 최대로 올려주면 같은 키를 길게 눌렀을 때 훨씬 더 빠르게 반복 입력이 돼요.&lt;br&gt;&lt;br&gt;### 반복 지연 시간 줄이기&lt;br&gt;&lt;br&gt;같은 메뉴 안에서 &quot;반복 지연 시간&quot;을 &quot;짧게&quot;로 조절하면, 키를 누른 뒤 실제 반복 입력이 시작되기까지 걸리는 시간이 대폭 줄어들어요. 사실 이 설정만으로도 커서 이동하거나 명령어 삭제할 때 스트레스가 확 줄어요.&lt;br&gt;&lt;br&gt;이제 아무 키나 그냥 꾹 누르고 있어도 바로바로 입력이 되니, 터미널에서도 쌓여있던 불편함이 한순간에 해소됩니다. 물론 환경에 따라 차이는 있는데요, 저는 이 설정을 바꾸고 나서부터는 터미널이나 에디터에서 커서를 이동하는 게 훨씬 수월해졌어요. 혹시 아직 설정 전이라면 당장 바꿔보시는 걸 추천합니다!&lt;br&gt;&lt;br&gt;## 3. 앱 전환 단축키, 하이퍼키 활용법&lt;br&gt; 윈도우에서 `Alt` + `Tab` 을 누르면 최근에 쓴 앱으로 바로갈 수 있었죠? 맥북에서도 `Cmd` + `Tab` 을 통해 앱 전환이 가능하지만, 매번 눌러도 원하는 앱이 한두 단계 뒤에 있는 경우가 많아서 생각보다 불편할 때가 있어요. 이럴 때 저는 `하이퍼키(Hyper Key)`를 쓰기 시작했는데요, 정말 삶이 바뀌더라고요.&lt;br&gt;&lt;br&gt;### 하이퍼키란?&lt;br&gt; 하이퍼키는 `Ctrl` + `Option` + `Shift` + `Cmd` 네 가지 키를 동시에 하나로 묶어서, 마치 독립된 키처럼 쓰는 방식이에요. 이렇게 설정해두면, 이 네 개의 키을 누른 상태에서 다른 키 하나를 눌러서 원하는 앱을 바로 실행할 수 있죠. 그리고 동시에 네 가지 키를 누르기 때문에 다른 단축키랑 겹칠 일도 거의 없어요.&lt;br&gt;&lt;br&gt;### 하이퍼키 적용하기&lt;br&gt; 저는 Karabiner-Elements라는 앱을 사용해 설정했어요. Karabiner-Elements를 열고, Complex Modifications에서 하이퍼키 설정을 가져오면 되거든요. 예를 들어, Karabiner 를 설치하고 제가 준비한 이 URL을 이용하면 쉽게 설정을 추가할 수 있어요:&lt;br&gt;&lt;br&gt;[설정하러 가기](karabiner://karabiner/assets/complex_modifications/import?url=https://creco-org.github.io/json-storage/karabiner/hyper-key.json)&lt;br&gt;&lt;br&gt;이렇게 설정을 추가하면, 이제 하이퍼키를 원하는 키와 매핑할 준비가 된 거예요.&lt;br&gt;&lt;br&gt;### 앱 전환에 등록해보기&lt;br&gt; 저는 Raycast라는 앱을 함께 사용했어요. Raycast에서 Apps Hotkey 기능을 켜고, `하이퍼키` + `v` 키를 누르면 VSCode, `하이퍼키` + `c` 키를 누르면 Chrome, `하이퍼키` + `s` 키를 누르면 Slack이 열리도록 등록해뒀답니다. 개발할 때 한 번의 키 입력으로 바로 원하는 도구가 띄워지니, 트랙패드를 찾으러 손을 옮길 필요가 사라졌어요.&lt;br&gt;&lt;br&gt;### 사용 후 변화점&lt;br&gt;이전에는 `Cmd` + `Tab` 을 몇 번 눌러야 하지만, 지금은 하이퍼키 + 키 하나로 순식간에 앱이 전환돼요. 특히 VSCode로 돌아갈 때나, 문서를 확인하러 Chrome을 열 때, 또는 동료와 채팅하기 위해 Slack을 띄울 때 정말 편하더라고요. 이제 트랙패드까지 손이 가는 일은 거의 없어요! ㅎㅎ&lt;br&gt;&lt;br&gt;## 정리&lt;br&gt;&lt;br&gt;이번 포스팅에서는 제가 직접 경험해본 맥북 꿀팁 3가지를 공유했는데요, 어떠셨나요? 사실 작은 설정 하나만 바꿔도 일상 개발이 꽤나 부드러워진다는 걸 느끼셨을 거예요. 다음 글에서는 개발 워크플로우와 생산성을 위한 자동화애 관한 방법 4가지를 들고 올 테니, 기대해보셔도 좋아요!&lt;br&gt;&lt;br&gt;마무리하기 전에 몇 가지 정리해볼게요:&lt;br&gt;● 무각 키보드: 내려다보지 않고 타이핑 연습하기. TypingClub 같은 사이트로 연습해보길 추천.&lt;br&gt;● 키 반응 속도 최적화: 시스템 환경설정에서 키 반복 속도와 지연 시간을 조절해서 터미널 작업을 매끄럽게.&lt;br&gt;● 하이퍼키: Karabiner-Elements + Raycast로 앱 전환 단축키를 간편하게 설정.&lt;br&gt;&lt;br&gt;&gt; 저와 함께 지속적으로 성장하면서 어려운 문제를 많이 풀어보고 싶다면?&lt;br&gt;&lt;br&gt;채용공고: [Frontend Platform Engineer](https://toss.im/career/job-detail?job_id=4397469003&amp;company=%ED%86%A0%EC%8A%A4&amp;detailedPosition=%EA%B3%B5%ED%86%B5)"/><meta name="twitter:image" content="https://nodejsdeveloper.notion.site/image/attachment%3A4b4f401a-d3b4-46d9-8b 각 키보드는 말 그대로 각인된 글자가 없는 키보드를 말해요. 자판에 글자가 처음부터 찍혀 있지 않기 때문에, 키를 누를 때마다 손가락 감으로 위치를 파악해야 하죠. 무각 키캡만 따로 사서 교체해도 충분해요!\u003cbr\u003e\u003cbr\u003e### 왜 무각 키보드를 써야 할까요?\u003cbr\u003e 처음에는 불편하게 느껴질 수 있어요. `\"아니, 글자가 없는데 타자를 어떻게 치지?\"`라고 생각하실 거예요. 하지만 오히려 이 작은 불편함이 사고를 글자에 의존하지 않도록 도와줘요. **키보드를 내려다봐도 의미가 없어서** 내려다보는 횟수가 확연히 줄고, 손가락 감각으로 빠르게 타이핑할 수 있게 돼요. 개발하다 보면, 생각 흐름이 끊길 때마다 한숨이 나오잖아요? 저는 무각 키보드를 쓰고 나서부터 그런 순간이 거의 없어졌어요.\u003cbr\u003e\u003cbr\u003e### 제 경험담 하나\u003cbr\u003e 예전에 급하게 버그를 수정하던 중에 타이핑을 하다가 문자가 잘못 입력돼서 내려다본 적이 있었어요. 그런데 이후로는 무의식적으로 매번 키보드를 보게 되더라고요. 그러던 중 무각 키보드를 사서 사용하는데, 정말 신기하게도 내려다보지 않고 손가락 감으로만 입력하게 되더라고요. 처음엔 엄청 실수도 잦았지만, 일주일 정도 쓰다 보니 오히려 타자 속도가 더 향상됐어요. 오타가 줄었을 뿐만 아니라, 머릿속에 코드 흐름을 더 잘 기억할 수 있었거든요.\u003cbr\u003e\u003cbr\u003e### 참고 팁\u003cbr\u003e 물론 무각 키보드를 구매하지 않고도 연습할 방법이 있어요. 연습 사이트를 활용하면 되는데, 예를 들어 TypingClub 같은 곳에서 연습을 시작해보는 걸 추천해요. 조금 번거로울 수 있지만, 오히려 재미있게 게임처럼 진행하면서 타이핑 실력을 키울 수 있거든요!\u003cbr\u003e\u003cbr\u003e\u003e 안타깝지만, 무각 키보드는 처음에 이질감이 커요. 하지만 익숙해지고 나면, 마치 안 보이는 디스플레이 위에서 손가락을 움직이듯, 더 자연스럽게 코드를 작성할 수 있답니다.\u003cbr\u003e\u003cbr\u003e## 2. 키보드 반응 속도 최적화\u003cbr\u003e\u003cbr\u003e 개발하다 보면 터미널에서 명령어를 잘못 입력했을 때나, 에디터에서 커서를 옮기고 싶을 때, 어떻게 이동하시나요? 저는 예전에는 화살표 키를 누르다 보면 반응이 둔해서 가장자리를 손으로 두드릴 때도 있었어요. 간혹 터미널에서 긴 명령어를 입력한 뒤에 커서 몇 칸만 옮기고 싶은데, 키보드 반복 속도가 느리면 너무 답답하더라고요.\u003cbr\u003e\u003cbr\u003e![](https://diligent-estimate-4b3.notion.site/image/attachment%3Af5738e7e-4d4a-48cd-8675-a8c4239a9b7e%3Aimage.png?table=block\u0026id=204fb879-26e4-80d1-a17a-fd420e982bb9\u0026spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460\u0026width=1320\u0026userId=\u0026cache=v2)\u003cbr\u003e\u003cbr\u003e### 반복 속도 최대화하기\u003cbr\u003e\u003cbr\u003e시스템 환경설정 \u003e 키보드 \u003e 키 반복 속도를 \"빠르게\"로 바꿔보세요. 맥북 기본 값은 중간 정도인데, 이를 최대로 올려주면 같은 키를 길게 눌렀을 때 훨씬 더 빠르게 반복 입력이 돼요.\u003cbr\u003e\u003cbr\u003e### 반복 지연 시간 줄이기\u003cbr\u003e\u003cbr\u003e같은 메뉴 안에서 \"반복 지연 시간\"을 \"짧게\"로 조절하면, 키를 누른 뒤 실제 반복 입력이 시작되기까지 걸리는 시간이 대폭 줄어들어요. 사실 이 설정만으로도 커서 이동하거나 명령어 삭제할 때 스트레스가 확 줄어요.\u003cbr\u003e\u003cbr\u003e이제 아무 키나 그냥 꾹 누르고 있어도 바로바로 입력이 되니, 터미널에서도 쌓여있던 불편함이 한순간에 해소됩니다. 물론 환경에 따라 차이는 있는데요, 저는 이 설정을 바꾸고 나서부터는 터미널이나 에디터에서 커서를 이동하는 게 훨씬 수월해졌어요. 혹시 아직 설정 전이라면 당장 바꿔보시는 걸 추천합니다!\u003cbr\u003e\u003cbr\u003e## 3. 앱 전환 단축키, 하이퍼키 활용법\u003cbr\u003e 윈도우에서 `Alt` + `Tab` 을 누르면 최근에 쓴 앱으로 바로갈 수 있었죠? 맥북에서도 `Cmd` + `Tab` 을 통해 앱 전환이 가능하지만, 매번 눌러도 원하는 앱이 한두 단계 뒤에 있는 경우가 많아서 생각보다 불편할 때가 있어요. 이럴 때 저는 `하이퍼키(Hyper Key)`를 쓰기 시작했는데요, 정말 삶이 바뀌더라고요.\u003cbr\u003e\u003cbr\u003e### 하이퍼키란?\u003cbr\u003e 하이퍼키는 `Ctrl` + `Option` + `Shift` + `Cmd` 네 가지 키를 동시에 하나로 묶어서, 마치 독립된 키처럼 쓰는 방식이에요. 이렇게 설정해두면, 이 네 개의 키을 누른 상태에서 다른 키 하나를 눌러서 원하는 앱을 바로 실행할 수 있죠. 그리고 동시에 네 가지 키를 누르기 때문에 다른 단축키랑 겹칠 일도 거의 없어요.\u003cbr\u003e\u003cbr\u003e### 하이퍼키 적용하기\u003cbr\u003e 저는 Karabiner-Elements라는 앱을 사용해 설정했어요. Karabiner-Elements를 열고, Complex Modifications에서 하이퍼키 설정을 가져오면 되거든요. 예를 들어, Karabiner 를 설치하고 제가 준비한 이 URL을 이용하면 쉽게 설정을 추가할 수 있어요:\u003cbr\u003e\u003cbr\u003e[설정하러 가기](karabiner://karabiner/assets/complex_modifications/import?url=https://creco-org.github.io/json-storage/karabiner/hyper-key.json)\u003cbr\u003e\u003cbr\u003e이렇게 설정을 추가하면, 이제 하이퍼키를 원하는 키와 매핑할 준비가 된 거예요.\u003cbr\u003e\u003cbr\u003e### 앱 전환에 등록해보기\u003cbr\u003e 저는 Raycast라는 앱을 함께 사용했어요. Raycast에서 Apps Hotkey 기능을 켜고, `하이퍼키` + `v` 키를 누르면 VSCode, `하이퍼키` + `c` 키를 누르면 Chrome, `하이퍼키` + `s` 키를 누르면 Slack이 열리도록 등록해뒀답니다. 개발할 때 한 번의 키 입력으로 바로 원하는 도구가 띄워지니, 트랙패드를 찾으러 손을 옮길 필요가 사라졌어요.\u003cbr\u003e\u003cbr\u003e### 사용 후 변화점\u003cbr\u003e이전에는 `Cmd` + `Tab` 을 몇 번 눌러야 하지만, 지금은 하이퍼키 + 키 하나로 순식간에 앱이 전환돼요. 특히 VSCode로 돌아갈 때나, 문서를 확인하러 Chrome을 열 때, 또는 동료와 채팅하기 위해 Slack을 띄울 때 정말 편하더라고요. 이제 트랙패드까지 손이 가는 일은 거의 없어요! ㅎㅎ\u003cbr\u003e\u003cbr\u003e## 정리\u003cbr\u003e\u003cbr\u003e이번 포스팅에서는 제가 직접 경험해본 맥북 꿀팁 3가지를 공유했는데요, 어떠셨나요? 사실 작은 설정 하나만 바꿔도 일상 개발이 꽤나 부드러워진다는 걸 느끼셨을 거예요. 다음 글에서는 개발 워크플로우와 생산성을 위한 자동화애 관한 방법 4가지를 들고 올 테니, 기대해보셔도 좋아요!\u003cbr\u003e\u003cbr\u003e마무리하기 전에 몇 가지 정리해볼게요:\u003cbr\u003e● 무각 키보드: 내려다보지 않고 타이핑 연습하기. TypingClub 같은 사이트로 연습해보길 추천.\u003cbr\u003e● 키 반응 속도 최적화: 시스템 환경설정에서 키 반복 속도와 지연 시간을 조절해서 터미널 작업을 매끄럽게.\u003cbr\u003e● 하이퍼키: Karabiner-Elements + Raycast로 앱 전환 단축키를 간편하게 설정.\u003cbr\u003e\u003cbr\u003e\u003e 저와 함께 지속적으로 성장하면서 어려운 문제를 많이 풀어보고 싶다면?\u003cbr\u003e\u003cbr\u003e채용공고: [Frontend Platform Engineer](https://toss.im/career/job-detail?job_id=4397469003\u0026company=%ED%86%A0%EC%8A%A4\u0026detailedPosition=%EA%B3%B5%ED%86%B5)"])</script><script>self.__next_f.push([1,"14:T2494,"])</script><script>self.__next_f.push([1,"\u003cbr\u003e#### `읽는 시간: 10분`\u003cbr\u003e\u003cbr\u003e 안녕하세요, Frontend Platform Engineer 정석호입니다. 저는 맥북으로 개발을 시작한 지 벌써 꽤 시간이 흘렀는데요, 맥북을 쓰면서 작은 설정 하나가 생산성에 큰 차이를 만든다는 걸 몸소 느끼고 있어요. 이 글에서는 맥북을 쓰는 개발자라면 모르고 지나가기 힘든 몇 가지 팁을 제 경험을 바탕으로 정리해봤어요.\u003cbr\u003e\u003cbr\u003e 이 글은 맥북을 사용하는 초심자부터 중급자까지 모두에게 도움이 될 수 있는 내용이에요. 특히 타이핑 속도나 작업 흐름이 살짝 답답하다고 느끼시는 분이라면, 오늘 알려드릴 설정만으로도 소소하게 스트레스가 줄어드는 경험을 하실 수 있을 거예요. 시작하기 전에, 제가 강조하는 점은 `\"정답은 없어요\"`라는 것! 각자의 환경이나 성향에 따라 다르게 느껴질 수 있으니, 하나씩 시도해보면서 여러분에게 맞는 설정을 찾아보시면 좋을 것 같아요.\u003cbr\u003e\u003cbr\u003e## 1. 무각 키보드 훈련\u003cbr\u003e\u003cbr\u003e 아마 많은 개발자가 타자를 치는 속도보다 생각이 더 빨리 돌아가는 경험을 했을 거예요. 저도 피지컬(손)이 머리를 못 따라가는 경우를 종종 겪곤 해요. 특히 오타라도 났다면 키보드를 쳐다보느라 생각과 시선의 흐름이 끊길 때가 있거든요. 그럴 때 \"이거, 자판을 지워버리면 어떨까?\"라는 생각이 문득 들었어요. 바로 무각 키보드 이야기인데요, 생각보다 생산성에 꽤 큰 영향을 줍니다.\u003cbr\u003e\u003cbr\u003e### 무각 키보드가 뭘까요?\u003cbr\u003e\u003cbr\u003e![](https://nodejsdeveloper.notion.site/image/attachment%3A4b4f401a-d3b4-46d9-8bbc-aa5b812329fb%3Aimage.png?table=block\u0026id=204fb879-26e4-8084-b994-c76c124df4b6\u0026spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460\u0026width=1000\u0026userId=\u0026cache=v2)\u003cbr\u003e\u003cbr\u003e 무각 키보드는 말 그대로 각인된 글자가 없는 키보드를 말해요. 자판에 글자가 처음부터 찍혀 있지 않기 때문에, 키를 누를 때마다 손가락 감으로 위치를 파악해야 하죠. 무각 키캡만 따로 사서 교체해도 충분해요!\u003cbr\u003e\u003cbr\u003e### 왜 무각 키보드를 써야 할까요?\u003cbr\u003e 처음에는 불편하게 느껴질 수 있어요. `\"아니, 글자가 없는데 타자를 어떻게 치지?\"`라고 생각하실 거예요. 하지만 오히려 이 작은 불편함이 사고를 글자에 의존하지 않도록 도와줘요. **키보드를 내려다봐도 의미가 없어서** 내려다보는 횟수가 확연히 줄고, 손가락 감각으로 빠르게 타이핑할 수 있게 돼요. 개발하다 보면, 생각 흐름이 끊길 때마다 한숨이 나오잖아요? 저는 무각 키보드를 쓰고 나서부터 그런 순간이 거의 없어졌어요.\u003cbr\u003e\u003cbr\u003e### 제 경험담 하나\u003cbr\u003e 예전에 급하게 버그를 수정하던 중에 타이핑을 하다가 문자가 잘못 입력돼서 내려다본 적이 있었어요. 그런데 이후로는 무의식적으로 매번 키보드를 보게 되더라고요. 그러던 중 무각 키보드를 사서 사용하는데, 정말 신기하게도 내려다보지 않고 손가락 감으로만 입력하게 되더라고요. 처음엔 엄청 실수도 잦았지만, 일주일 정도 쓰다 보니 오히려 타자 속도가 더 향상됐어요. 오타가 줄었을 뿐만 아니라, 머릿속에 코드 흐름을 더 잘 기억할 수 있었거든요.\u003cbr\u003e\u003cbr\u003e### 참고 팁\u003cbr\u003e 물론 무각 키보드를 구매하지 않고도 연습할 방법이 있어요. 연습 사이트를 활용하면 되는데, 예를 들어 TypingClub 같은 곳에서 연습을 시작해보는 걸 추천해요. 조금 번거로울 수 있지만, 오히려 재미있게 게임처럼 진행하면서 타이핑 실력을 키울 수 있거든요!\u003cbr\u003e\u003cbr\u003e\u003e 안타깝지만, 무각 키보드는 처음에 이질감이 커요. 하지만 익숙해지고 나면, 마치 안 보이는 디스플레이 위에서 손가락을 움직이듯, 더 자연스럽게 코드를 작성할 수 있답니다.\u003cbr\u003e\u003cbr\u003e## 2. 키보드 반응 속도 최적화\u003cbr\u003e\u003cbr\u003e 개발하다 보면 터미널에서 명령어를 잘못 입력했을 때나, 에디터에서 커서를 옮기고 싶을 때, 어떻게 이동하시나요? 저는 예전에는 화살표 키를 누르다 보면 반응이 둔해서 가장자리를 손으로 두드릴 때도 있었어요. 간혹 터미널에서 긴 명령어를 입력한 뒤에 커서 몇 칸만 옮기고 싶은데, 키보드 반복 속도가 느리면 너무 답답하더라고요.\u003cbr\u003e\u003cbr\u003e![](https://diligent-estimate-4b3.notion.site/image/attachment%3Af5738e7e-4d4a-48cd-8675-a8c4239a9b7e%3Aimage.png?table=block\u0026id=204fb879-26e4-80d1-a17a-fd420e982bb9\u0026spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460\u0026width=1320\u0026userId=\u0026cache=v2)\u003cbr\u003e\u003cbr\u003e### 반복 속도 최대화하기\u003cbr\u003e\u003cbr\u003e시스템 환경설정 \u003e 키보드 \u003e 키 반복 속도를 \"빠르게\"로 바꿔보세요. 맥북 기본 값은 중간 정도인데, 이를 최대로 올려주면 같은 키를 길게 눌렀을 때 훨씬 더 빠르게 반복 입력이 돼요.\u003cbr\u003e\u003cbr\u003e### 반복 지연 시간 줄이기\u003cbr\u003e\u003cbr\u003e같은 메뉴 안에서 \"반복 지연 시간\"을 \"짧게\"로 조절하면, 키를 누른 뒤 실제 반복 입력이 시작되기까지 걸리는 시간이 대폭 줄어들어요. 사실 이 설정만으로도 커서 이동하거나 명령어 삭제할 때 스트레스가 확 줄어요.\u003cbr\u003e\u003cbr\u003e이제 아무 키나 그냥 꾹 누르고 있어도 바로바로 입력이 되니, 터미널에서도 쌓여있던 불편함이 한순간에 해소됩니다. 물론 환경에 따라 차이는 있는데요, 저는 이 설정을 바꾸고 나서부터는 터미널이나 에디터에서 커서를 이동하는 게 훨씬 수월해졌어요. 혹시 아직 설정 전이라면 당장 바꿔보시는 걸 추천합니다!\u003cbr\u003e\u003cbr\u003e## 3. 앱 전환 단축키, 하이퍼키 활용법\u003cbr\u003e 윈도우에서 `Alt` + `Tab` 을 누르면 최근에 쓴 앱으로 바로갈 수 있었죠? 맥북에서도 `Cmd` + `Tab` 을 통해 앱 전환이 가능하지만, 매번 눌러도 원하는 앱이 한두 단계 뒤에 있는 경우가 많아서 생각보다 불편할 때가 있어요. 이럴 때 저는 `하이퍼키(Hyper Key)`를 쓰기 시작했는데요, 정말 삶이 바뀌더라고요.\u003cbr\u003e\u003cbr\u003e### 하이퍼키란?\u003cbr\u003e 하이퍼키는 `Ctrl` + `Option` + `Shift` + `Cmd` 네 가지 키를 동시에 하나로 묶어서, 마치 독립된 키처럼 쓰는 방식이에요. 이렇게 설정해두면, 이 네 개의 키을 누른 상태에서 다른 키 하나를 눌러서 원하는 앱을 바로 실행할 수 있죠. 그리고 동시에 네 가지 키를 누르기 때문에 다른 단축키랑 겹칠 일도 거의 없어요.\u003cbr\u003e\u003cbr\u003e### 하이퍼키 적용하기\u003cbr\u003e 저는 Karabiner-Elements라는 앱을 사용해 설정했어요. Karabiner-Elements를 열고, Complex Modifications에서 하이퍼키 설정을 가져오면 되거든요. 예를 들어, Karabiner 를 설치하고 제가 준비한 이 URL을 이용하면 쉽게 설정을 추가할 수 있어요:\u003cbr\u003e\u003cbr\u003e[설정하러 가기](karabiner://karabiner/assets/complex_modifications/import?url=https://creco-org.github.io/json-storage/karabiner/hyper-key.json)\u003cbr\u003e\u003cbr\u003e이렇게 설정을 추가하면, 이제 하이퍼키를 원하는 키와 매핑할 준비가 된 거예요.\u003cbr\u003e\u003cbr\u003e### 앱 전환에 등록해보기\u003cbr\u003e 저는 Raycast라는 앱을 함께 사용했어요. Raycast에서 Apps Hotkey 기능을 켜고, `하이퍼키` + `v` 키를 누르면 VSCode, `하이퍼키` + `c` 키를 누르면 Chrome, `하이퍼키` + `s` 키를 누르면 Slack이 열리도록 등록해뒀답니다. 개발할 때 한 번의 키 입력으로 바로 원하는 도구가 띄워지니, 트랙패드를 찾으러 손을 옮길 필요가 사라졌어요.\u003cbr\u003e\u003cbr\u003e### 사용 후 변화점\u003cbr\u003e이전에는 `Cmd` + `Tab` 을 몇 번 눌러야 하지만, 지금은 하이퍼키 + 키 하나로 순식간에 앱이 전환돼요. 특히 VSCode로 돌아갈 때나, 문서를 확인하러 Chrome을 열 때, 또는 동료와 채팅하기 위해 Slack을 띄울 때 정말 편하더라고요. 이제 트랙패드까지 손이 가는 일은 거의 없어요! ㅎㅎ\u003cbr\u003e\u003cbr\u003e## 정리\u003cbr\u003e\u003cbr\u003e이번 포스팅에서는 제가 직접 경험해본 맥북 꿀팁 3가지를 공유했는데요, 어떠셨나요? 사실 작은 설정 하나만 바꿔도 일상 개발이 꽤나 부드러워진다는 걸 느끼셨을 거예요. 다음 글에서는 개발 워크플로우와 생산성을 위한 자동화애 관한 방법 4가지를 들고 올 테니, 기대해보셔도 좋아요!\u003cbr\u003e\u003cbr\u003e마무리하기 전에 몇 가지 정리해볼게요:\u003cbr\u003e● 무각 키보드: 내려다보지 않고 타이핑 연습하기. TypingClub 같은 사이트로 연습해보길 추천.\u003cbr\u003e● 키 반응 속도 최적화: 시스템 환경설정에서 키 반복 속도와 지연 시간을 조절해서 터미널 작업을 매끄럽게.\u003cbr\u003e● 하이퍼키: Karabiner-Elements + Raycast로 앱 전환 단축키를 간편하게 설정.\u003cbr\u003e\u003cbr\u003e\u003e 저와 함께 지속적으로 성장하면서 어려운 문제를 많이 풀어보고 싶다면?\u003cbr\u003e\u003cbr\u003e채용공고: [Frontend Platform Engineer](https://toss.im/career/job-detail?job_id=4397469003\u0026company=%ED%86%A0%EC%8A%A4\u0026detailedPosition=%EA%B3%B5%ED%86%B5)"])</script><script>self.__next_f.push([1,"15:T2494,"])</script><script>self.__next_f.push([1,"\u003cbr\u003e#### `읽는 시간: 10분`\u003cbr\u003e\u003cbr\u003e 안녕하세요, Frontend Platform Engineer 정석호입니다. 저는 맥북으로 개발을 시작한 지 벌써 꽤 시간이 흘렀는데요, 맥북을 쓰면서 작은 설정 하나가 생산성에 큰 차이를 만든다는 걸 몸소 느끼고 있어요. 이 글에서는 맥북을 쓰는 개발자라면 모르고 지나가기 힘든 몇 가지 팁을 제 경험을 바탕으로 정리해봤어요.\u003cbr\u003e\u003cbr\u003e 이 글은 맥북을 사용하는 초심자부터 중급자까지 모두에게 도움이 될 수 있는 내용이에요. 특히 타이핑 속도나 작업 흐름이 살짝 답답하다고 느끼시는 분이라면, 오늘 알려드릴 설정만으로도 소소하게 스트레스가 줄어드는 경험을 하실 수 있을 거예요. 시작하기 전에, 제가 강조하는 점은 `\"정답은 없어요\"`라는 것! 각자의 환경이나 성향에 따라 다르게 느껴질 수 있으니, 하나씩 시도해보면서 여러분에게 맞는 설정을 찾아보시면 좋을 것 같아요.\u003cbr\u003e\u003cbr\u003e## 1. 무각 키보드 훈련\u003cbr\u003e\u003cbr\u003e 아마 많은 개발자가 타자를 치는 속도보다 생각이 더 빨리 돌아가는 경험을 했을 거예요. 저도 피지컬(손)이 머리를 못 따라가는 경우를 종종 겪곤 해요. 특히 오타라도 났다면 키보드를 쳐다보느라 생각과 시선의 흐름이 끊길 때가 있거든요. 그럴 때 \"이거, 자판을 지워버리면 어떨까?\"라는 생각이 문득 들었어요. 바로 무각 키보드 이야기인데요, 생각보다 생산성에 꽤 큰 영향을 줍니다.\u003cbr\u003e\u003cbr\u003e### 무각 키보드가 뭘까요?\u003cbr\u003e\u003cbr\u003e![](https://nodejsdeveloper.notion.site/image/attachment%3A4b4f401a-d3b4-46d9-8bbc-aa5b812329fb%3Aimage.png?table=block\u0026id=204fb879-26e4-8084-b994-c76c124df4b6\u0026spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460\u0026width=1000\u0026userId=\u0026cache=v2)\u003cbr\u003e\u003cbr\u003e 무각 키보드는 말 그대로 각인된 글자가 없는 키보드를 말해요. 자판에 글자가 처음부터 찍혀 있지 않기 때문에, 키를 누를 때마다 손가락 감으로 위치를 파악해야 하죠. 무각 키캡만 따로 사서 교체해도 충분해요!\u003cbr\u003e\u003cbr\u003e### 왜 무각 키보드를 써야 할까요?\u003cbr\u003e 처음에는 불편하게 느껴질 수 있어요. `\"아니, 글자가 없는데 타자를 어떻게 치지?\"`라고 생각하실 거예요. 하지만 오히려 이 작은 불편함이 사고를 글자에 의존하지 않도록 도와줘요. **키보드를 내려다봐도 의미가 없어서** 내려다보는 횟수가 확연히 줄고, 손가락 감각으로 빠르게 타이핑할 수 있게 돼요. 개발하다 보면, 생각 흐름이 끊길 때마다 한숨이 나오잖아요? 저는 무각 키보드를 쓰고 나서부터 그런 순간이 거의 없어졌어요.\u003cbr\u003e\u003cbr\u003e### 제 경험담 하나\u003cbr\u003e 예전에 급하게 버그를 수정하던 중에 타이핑을 하다가 문자가 잘못 입력돼서 내려다본 적이 있었어요. 그런데 이후로는 무의식적으로 매번 키보드를 보게 되더라고요. 그러던 중 무각 키보드를 사서 사용하는데, 정말 신기하게도 내려다보지 않고 손가락 감으로만 입력하게 되더라고요. 처음엔 엄청 실수도 잦았지만, 일주일 정도 쓰다 보니 오히려 타자 속도가 더 향상됐어요. 오타가 줄었을 뿐만 아니라, 머릿속에 코드 흐름을 더 잘 기억할 수 있었거든요.\u003cbr\u003e\u003cbr\u003e### 참고 팁\u003cbr\u003e 물론 무각 키보드를 구매하지 않고도 연습할 방법이 있어요. 연습 사이트를 활용하면 되는데, 예를 들어 TypingClub 같은 곳에서 연습을 시작해보는 걸 추천해요. 조금 번거로울 수 있지만, 오히려 재미있게 게임처럼 진행하면서 타이핑 실력을 키울 수 있거든요!\u003cbr\u003e\u003cbr\u003e\u003e 안타깝지만, 무각 키보드는 처음에 이질감이 커요. 하지만 익숙해지고 나면, 마치 안 보이는 디스플레이 위에서 손가락을 움직이듯, 더 자연스럽게 코드를 작성할 수 있답니다.\u003cbr\u003e\u003cbr\u003e## 2. 키보드 반응 속도 최적화\u003cbr\u003e\u003cbr\u003e 개발하다 보면 터미널에서 명령어를 잘못 입력했을 때나, 에디터에서 커서를 옮기고 싶을 때, 어떻게 이동하시나요? 저는 예전에는 화살표 키를 누르다 보면 반응이 둔해서 가장자리를 손으로 두드릴 때도 있었어요. 간혹 터미널에서 긴 명령어를 입력한 뒤에 커서 몇 칸만 옮기고 싶은데, 키보드 반복 속도가 느리면 너무 답답하더라고요.\u003cbr\u003e\u003cbr\u003e![](https://diligent-estimate-4b3.notion.site/image/attachment%3Af5738e7e-4d4a-48cd-8675-a8c4239a9b7e%3Aimage.png?table=block\u0026id=204fb879-26e4-80d1-a17a-fd420e982bb9\u0026spaceId=eb09f351-d003-4fd7-952c-de8c45d2d460\u0026width=1320\u0026userId=\u0026cache=v2)\u003cbr\u003e\u003cbr\u003e### 반복 속도 최대화하기\u003cbr\u003e\u003cbr\u003e시스템 환경설정 \u003e 키보드 \u003e 키 반복 속도를 \"빠르게\"로 바꿔보세요. 맥북 기본 값은 중간 정도인데, 이를 최대로 올려주면 같은 키를 길게 눌렀을 때 훨씬 더 빠르게 반복 입력이 돼요.\u003cbr\u003e\u003cbr\u003e### 반복 지연 시간 줄이기\u003cbr\u003e\u003cbr\u003e같은 메뉴 안에서 \"반복 지연 시간\"을 \"짧게\"로 조절하면, 키를 누른 뒤 실제 반복 입력이 시작되기까지 걸리는 시간이 대폭 줄어들어요. 사실 이 설정만으로도 커서 이동하거나 명령어 삭제할 때 스트레스가 확 줄어요.\u003cbr\u003e\u003cbr\u003e이제 아무 키나 그냥 꾹 누르고 있어도 바로바로 입력이 되니, 터미널에서도 쌓여있던 불편함이 한순간에 해소됩니다. 물론 환경에 따라 차이는 있는데요, 저는 이 설정을 바꾸고 나서부터는 터미널이나 에디터에서 커서를 이동하는 게 훨씬 수월해졌어요. 혹시 아직 설정 전이라면 당장 바꿔보시는 걸 추천합니다!\u003cbr\u003e\u003cbr\u003e## 3. 앱 전환 단축키, 하이퍼키 활용법\u003cbr\u003e 윈도우에서 `Alt` + `Tab` 을 누르면 최근에 쓴 앱으로 바로갈 수 있었죠? 맥북에서도 `Cmd` + `Tab` 을 통해 앱 전환이 가능하지만, 매번 눌러도 원하는 앱이 한두 단계 뒤에 있는 경우가 많아서 생각보다 불편할 때가 있어요. 이럴 때 저는 `하이퍼키(Hyper Key)`를 쓰기 시작했는데요, 정말 삶이 바뀌더라고요.\u003cbr\u003e\u003cbr\u003e### 하이퍼키란?\u003cbr\u003e 하이퍼키는 `Ctrl` + `Option` + `Shift` + `Cmd` 네 가지 키를 동시에 하나로 묶어서, 마치 독립된 키처럼 쓰는 방식이에요. 이렇게 설정해두면, 이 네 개의 키을 누른 상태에서 다른 키 하나를 눌러서 원하는 앱을 바로 실행할 수 있죠. 그리고 동시에 네 가지 키를 누르기 때문에 다른 단축키랑 겹칠 일도 거의 없어요.\u003cbr\u003e\u003cbr\u003e### 하이퍼키 적용하기\u003cbr\u003e 저는 Karabiner-Elements라는 앱을 사용해 설정했어요. Karabiner-Elements를 열고, Complex Modifications에서 하이퍼키 설정을 가져오면 되거든요. 예를 들어, Karabiner 를 설치하고 제가 준비한 이 URL을 이용하면 쉽게 설정을 추가할 수 있어요:\u003cbr\u003e\u003cbr\u003e[설정하러 가기](karabiner://karabiner/assets/complex_modifications/import?url=https://creco-org.github.io/json-storage/karabiner/hyper-key.json)\u003cbr\u003e\u003cbr\u003e이렇게 설정을 추가하면, 이제 하이퍼키를 원하는 키와 매핑할 준비가 된 거예요.\u003cbr\u003e\u003cbr\u003e### 앱 전환에 등록해보기\u003cbr\u003e 저는 Raycast라는 앱을 함께 사용했어요. Raycast에서 Apps Hotkey 기능을 켜고, `하이퍼키` + `v` 키를 누르면 VSCode, `하이퍼키` + `c` 키를 누르면 Chrome, `하이퍼키` + `s` 키를 누르면 Slack이 열리도록 등록해뒀답니다. 개발할 때 한 번의 키 입력으로 바로 원하는 도구가 띄워지니, 트랙패드를 찾으러 손을 옮길 필요가 사라졌어요.\u003cbr\u003e\u003cbr\u003e### 사용 후 변화점\u003cbr\u003e이전에는 `Cmd` + `Tab` 을 몇 번 눌러야 하지만, 지금은 하이퍼키 + 키 하나로 순식간에 앱이 전환돼요. 특히 VSCode로 돌아갈 때나, 문서를 확인하러 Chrome을 열 때, 또는 동료와 채팅하기 위해 Slack을 띄울 때 정말 편하더라고요. 이제 트랙패드까지 손이 가는 일은 거의 없어요! ㅎㅎ\u003cbr\u003e\u003cbr\u003e## 정리\u003cbr\u003e\u003cbr\u003e이번 포스팅에서는 제가 직접 경험해본 맥북 꿀팁 3가지를 공유했는데요, 어떠셨나요? 사실 작은 설정 하나만 바꿔도 일상 개발이 꽤나 부드러워진다는 걸 느끼셨을 거예요. 다음 글에서는 개발 워크플로우와 생산성을 위한 자동화애 관한 방법 4가지를 들고 올 테니, 기대해보셔도 좋아요!\u003cbr\u003e\u003cbr\u003e마무리하기 전에 몇 가지 정리해볼게요:\u003cbr\u003e● 무각 키보드: 내려다보지 않고 타이핑 연습하기. TypingClub 같은 사이트로 연습해보길 추천.\u003cbr\u003e● 키 반응 속도 최적화: 시스템 환경설정에서 키 반복 속도와 지연 시간을 조절해서 터미널 작업을 매끄럽게.\u003cbr\u003e● 하이퍼키: Karabiner-Elements + Raycast로 앱 전환 단축키를 간편하게 설정.\u003cbr\u003e\u003cbr\u003e\u003e 저와 함께 지속적으로 성장하면서 어려운 문제를 많이 풀어보고 싶다면?\u003cbr\u003e\u003cbr\u003e채용공고: [Frontend Platform Engineer](https://toss.im/career/job-detail?job_id=4397469003\u0026company=%ED%86%A0%EC%8A%A4\u0026detailedPosition=%EA%B3%B5%ED%86%B5)"])</script><script>self.__next_f.push([1,"12:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"맥북 쓰는 개발자라면 알아야할 3가지\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$13\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"맥북 쓰는 개발자라면 알아야할 3가지\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$14\"}
