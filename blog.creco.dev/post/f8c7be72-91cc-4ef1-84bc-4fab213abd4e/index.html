<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="preload" href="/post/_next/static/media/569ce4b8f30dc480-s.p.woff2" as="font" crossorigin="" type="font/woff2"/><link rel="preload" href="/post/_next/static/media/93f479601ee12b01-s.p.woff2" as="font" crossorigin="" type="font/woff2"/><link rel="stylesheet" href="/post/_next/static/css/6e9c6e6502c03c58.css" data-precedence="next"/><link rel="stylesheet" href="/post/_next/static/css/bd49cdd7603bd2db.css" data-precedence="next"/><link rel="preload" as="script" fetchPriority="low" href="/post/_next/static/chunks/webpack-2885aec9cbd78765.js"/><script src="/post/_next/static/chunks/dff3f15b-c662d1d0b4c97335.js" async=""></script><script src="/post/_next/static/chunks/722-db33418e0c59f76e.js" async=""></script><script src="/post/_next/static/chunks/main-app-89221a94b1adfbeb.js" async=""></script><script src="/post/_next/static/chunks/428-d9e925965c352fc6.js" async=""></script><script src="/post/_next/static/chunks/app/layout-7f42cb55db1d85e2.js" async=""></script><script src="/post/_next/static/chunks/917-ffcc91d4040fdb33.js" async=""></script><script src="/post/_next/static/chunks/17-7de176e02b0bc1ca.js" async=""></script><script src="/post/_next/static/chunks/app/(id)/(prebuild)/f8c7be72-91cc-4ef1-84bc-4fab213abd4e/page-084547104ed0b77e.js" async=""></script><meta name="next-size-adjust" content=""/><title>FEConf 2024 발표 준비 과정과 경험담 - 2</title><meta name="description" content="&lt;br&gt;&gt; 이 글은 내가 FEConf 2024 스피커로 지원하고, 발표의 마지막까지 진행한 과정을 기록한 경험담이다.&lt;br&gt;&lt;br&gt;![](https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png)&lt;br&gt;&lt;br&gt;# 실전 연습&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 3일&lt;br&gt;&lt;br&gt;### 리허설 스타트&lt;br&gt;&lt;br&gt;내일이 벌써 1차 리허설이다. Draft로 작성한 내용을 조금 더 다듬고, 완성도를 높여봤다. 이미지 부분은 아직 제대로 준비되지 않아서, 일단 [XXX를 보여주는 이미지] 같은 문구로 대체해놨다. 그럴듯한 형태로 마무리하긴 했지만, 뭔가 부족한 느낌이 여전히 남아있다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 4일&lt;br&gt;구글밋에 친숙한 오거나이저 두 분과 처음 뵙는 한 분이 들어오셨다. 아직 완벽하지는 않았지만, 준비한 대로 발표를 진행했다. 시간은 35분이었지만 나는 28분 만에 끝냈다. 여전히 말이 좀 빠른 것 같았다.&lt;br&gt;&lt;br&gt;세 분께서 주신 피드백은 정말 귀중했다. 발표 자료가 깔끔했지만, 좀 더 어려움이 드러났으면 좋겠다는 의견과 7가지 플랫폼 서버를 도입한 배경을 보완할 필요가 있다는 조언이 특히 인상적이었다.&lt;br&gt;&lt;br&gt;내가 서버들을 소개하고 싶었던 이유를 제대로 고민했는지 돌아보게 되었다.&lt;br&gt;&lt;br&gt;좀 더 구체적으로 사내 슬랙 메신저 스레드를 찾으면서 맥락들을 파악해보자..!&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 8일&lt;br&gt;&lt;br&gt;### 사진 제출이 제일 어려워요&lt;br&gt;&lt;br&gt;오늘은 요즘 IT 인터뷰 답변 마감일이었다. 사진을 찍어야 하는 상황이라 아크플레이스 6층에 사람이 없을 때, 위워크에서 남찍사(남이 찍어준 사진 컨셉)의 셀카를 찍었다. 괜히 주변을 살피면서 &#x27;제발 아무도 오지 마라, 빨리 찍자, 제발...&#x27; 하고 속으로 되뇌며 긴장했던 순간이었다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 13일&lt;br&gt;&lt;br&gt;### 사내 리허설 시작&lt;br&gt;&lt;br&gt;1차 사내 리허설 날이 밝았다.&lt;br&gt;&lt;br&gt;발표 자료의 이미지를 더 완성도 있게 수정했고, figma board 덕분에 훨씬 매끄럽게 진행됐다. 무료로 이런 도구를 쓸 수 있다는 건 정말 감사한 일이다.&lt;br&gt;&lt;br&gt;사내에는 100여 명의 FE 분들이 계시는데, 바쁜 와중에도 각 세션별로 3~5명이 들어와 주셨다. 참석해주신 것 만으로도 나에겐 정말 큰 도움이 됐다. 그 중 슬랙으로 엄청난 피드백을 받았는데, 단순히 한두 줄이 아닌, 발표 자료를 완전히 뒤바꿀 만큼 중요한 내용이었다. 이 피드백이 없었더라면 발표는 정말 큰일 났을 거다. (감사합니다, mh님..)&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 14일&lt;br&gt;&lt;br&gt;### 2차 사내 리허설&lt;br&gt;&lt;br&gt;피드백을 받아 완성된 자료를 기준으로 이번엔 실전처럼 발표 시간을 맞추며 연습을 시작했다. 이제는 본격적으로 시간을 재면서, 발표의 흐름과 속도를 점검해야 할 때가 왔다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 15일&lt;br&gt;&lt;br&gt;### FEConf 2차 리허설&lt;br&gt;&lt;br&gt;오거나이저 jbee 님이 2차 리허설을 봐주셨다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 16일&lt;br&gt;&lt;br&gt;### 온라인 미리보기 인터뷰 발행&lt;br&gt;&lt;br&gt;온라인 인터뷰를 통해 작성된 미리보기 콘텐츠가 발행되었다.&lt;br&gt;&lt;br&gt;&lt;a href=&quot;https://yozm.wishket.com/magazine/detail/2720/&quot;&gt;https://yozm.wishket.com/magazine/detail/2720/&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 19일&lt;br&gt;&lt;br&gt;### 3차 사내 리허설&lt;br&gt;&lt;br&gt;여전히 시간을 재보니 말이 너무 빠르다는 느낌을 받았다. 하지만 반복하다 보니 점차 말이 정돈되었고, 그 덕에 어느 정도 개선된 것 같았다. 구글 슬라이드는 단순한 표현에 좋지만, 더 깊이 있는 시각적 요소가 필요하면 피그마나 파워포인트가 낫다는 걸 다시 느꼈다. (나중에 발표 환경을 생각하니 구글 슬라이드가 낫다는 생각을 갖게 되었다.)&lt;br&gt;&lt;br&gt;&lt;br&gt;스피커에게 주어진 발표 특혜로 전직장 분 두 분을 초대드렸다. 초대할 때는 몰랐지만, 초대권이 없었더라면 스피커 분들은 상당히 외로울 수도 있겠다고 생각했다. 함께해주신 일행분들 덕분에 외롭지 않게 식사도 할 수 있었고 발표가 끝나고 가방도 챙겨주시는 등 든든한 지원군이 되어주셨다. 정말 고마우신 분들이고 조만간 또 찾아뵈어서 감사인사를 전하고 싶다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 23일&lt;br&gt;&lt;br&gt;### D-1&lt;br&gt;&lt;br&gt;나는 너무 긴장되어 현실을 외면하고 있었다. &#x27;과연 내가 잘할 수 있을까?&#x27;라는 생각이 머릿속을 떠나지 않았다. 내일 초대권을 드린 분들과 점심을 먹기로 했지만, 그 조차도 불안한 마음을 잠재우지는 못했다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 24일&lt;br&gt;&lt;br&gt;### D-day&lt;br&gt;&lt;br&gt;| | |&lt;br&gt;| --- | --- |&lt;br&gt;| ![](https://divopsor.github.io/blog-images/2024/09/07/field-1.jpg) | ![](https://divopsor.github.io/blog-images/2024/09/07/field-2.jpg) |&lt;br&gt;&lt;br&gt;초대권을 드린 두 분과 함께 점심을 먹었는데, 갑자기 비가 내리기 시작했다. 다행히 한 분이 우산을 준비해오셔서 편의점까지 무사히 비를 피할 수 있었다. 비가 그친 후 발표 장소인 B홀에 도착했지만, 머릿속은 온통 발표 생각으로 하얘졌다. 스피커 목걸이를 받고, 가방을 두고 나서야 일행들과 함께 다양한 컨텐츠를 즐기며 조금은 마음을 진정시킬 수 있었다.&lt;br&gt;&lt;br&gt;첫 세션은 구글 클라우드의 AI 발표였다. 이어서 토스페이먼츠 소속 양의현님의 &quot;바퀴 대신 로켓 만들기&quot; 세션을 들었는데, 발표 환경 영상 세팅 문제로 20분 정도 딜레이가 있었다. 나였으면 그 상황에서 정말 당황했을 것 같지만, 의현님은 매우 프로페셔널하게 발표를 이어나가셨다. 이후 바로 토스증권 소속 최지민님의 &quot;프론트에서 백엔드로 전향한 후에 비로소 보이는 것들&quot; 주제를 듣기 위해 달려갔다. 지민님의 도전적인 직군 전환 이야기는 정말 인상적이었다.&lt;br&gt;&lt;br&gt;사실 내가 마지막 발표라서 그 이후는 기억이 잘 나지 않는다. 채용 부스를 돌아다니며 이리저리 구경하다가 시간이 흘렀다. 그러다 내 차례가 점점 가까워졌고, 내 직전 세션이 진행되는 중에 슬랙 멘션을 받으며 앞으로 나와 달라는 요청을 받았다. 긴장의 쓰나미가 서서히 몰려왔다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&#x27;이제 시작(끝)이구나,,,&#x27;&lt;br&gt;&lt;br&gt;&lt;br&gt;&#x27;마지막 발표인데, 사람들 많이 집에 가셨겠지?&#x27;&lt;br&gt;&lt;br&gt;&lt;br&gt;&#x27;너무 떨린다. 말 절진 않으려나..&#x27;&lt;br&gt;&lt;br&gt;여러 생각이 머릿속을 가득 채우고 있는 동안 어느새 노트북 세팅과 마이크 준비가 끝났다. 잠시의 쉬는 시간이 주어졌지만, 마음은 이미 발표장 위에 있었다. 함께 와준 일행들, 중간에 만난 지인들, 그리고 운영진과 같은 토스 소속 팀원으로부터 받은 응원에 힘입어, 떨리는 마음을 안고 무대 위로 올라섰다.&lt;br&gt;&lt;br&gt;![width=500px](https://divopsor.github.io/blog-images/2024/09/07/on-stage-1.jpg)&lt;br&gt;&lt;br&gt;&quot;발표 전에 영상이 시작될 거에요. 영상 끝나면 바로 자기소개로 시작하면 됩니다~&quot;라는 말을 계속 되뇌이며 긴장을 가다듬었다. 그리고 토스 홍보 영상이 끝나길 기다리던 중, 드디어 &quot;지금이에요&quot;라는 신호를 받았다...&lt;br&gt;&lt;br&gt;&lt;br&gt;### &quot;네! 안녕하세요, 여러분&quot;&lt;br&gt;&lt;br&gt;![](https://divopsor.github.io/blog-images/2024/09/07/on-stage-2.jpg)&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;# 후기&lt;br&gt;&lt;br&gt;&gt; &#x27;이보다 더 잘할 수 있었을까?&#x27;&lt;br&gt;&gt; \&gt; **NO**&lt;br&gt;&lt;br&gt;첫 경험이었고, 시간이 부족했고, 노하우도 많이 모자랐다.&lt;br&gt;&lt;br&gt;다시 하라고 하면 이보다 나을 자신은 없다.&lt;br&gt;&lt;br&gt;&gt; **난 최선을 다했고, 단 한 점의 후회도 없다.**&lt;br&gt;&lt;br&gt;운영진과의 뒤풀이 후 집으로 돌아가며 유튜브에 올라온 내 발표 영상을 봤을 때, 참 부끄러운 순간들이 많았다. 취한 채로 투덜거리며 집에 가면서 속으로 말했다. &lt;br&gt;&lt;br&gt;&#x27;도대체 몇 번을 대표적으로라고 했던 거야? 말은 또 왜 절어...&#x27;&lt;br&gt;&lt;br&gt;&lt;br&gt;만약 FEConf 연사를 준비하는 분이 이 글을 읽고 있다면, 조금이라도 도움이 되었으면 좋겠다.&lt;br&gt;&lt;br&gt;발표 준비는 시간 관리가 핵심이다. 이를 위해 다섯 단계로 나눠서 정리해본다:&lt;br&gt;&lt;br&gt;&gt; 1단계: 전달하고 싶은 핵심 메시지를 명확히 결정한다.&lt;br&gt;&gt; 2단계: 그 의미를 자연스럽게 전달할 흐름을 구상한다. (큰그림)&lt;br&gt;&gt; 3단계: 자신의 발표를 녹화하고 되돌아본다.&lt;br&gt;&gt; 4단계: 다른 사람에게 발표 자료를 넘겨달라고 부탁드리고 청중으로서 돌아본다.&lt;br&gt;&gt; 5단계: 녹화된 내용을 바탕으로 수정하며 주어진 발표 시간과 비교하며 템포를 조절한다.&lt;br&gt;&lt;br&gt;&lt;br&gt;또 한 가지 중요한 점은 발표 스크립트를 미리 작성해두지 말고, 반복적인 연습을 통해 자연스러운 흐름을 몸에 익히는 것이다. 연습을 거듭하다 보면 어느 순간 스크립트 없이도 슬라이드만 보고 자연스럽게 이야기를 이어나가게 된다. 마치 머릿속에 보이지 않는 스크립트가 존재하는 것처럼, 말과 흐름이 하나로 이어지게 될 것이다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;마지막으로 주변 분들이 FEConf 2024에 대해 스피커로서 어땠냐고 물어보면, 나는 항상 같은 대답을 한다.&lt;br&gt;&lt;br&gt;### &quot;한 번쯤은 해볼 만한 경험이에요!&quot;&lt;br&gt;&lt;br&gt;&lt;br&gt;| | | |&lt;br&gt;| --- | --- | --- |&lt;br&gt;| ![](https://divopsor.github.io/blog-images/2024/09/07/memory-2.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-1.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-3.jpeg) |&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;발표영상: &lt;a href=&quot;https://www.youtube.com/watch?v=C2HCHVXJNPs&quot; target=&quot;_blank&quot;&gt;https://www.youtube.com/watch?v=C2HCHVXJNPs&lt;/a&gt;&lt;br&gt;발표자료: &lt;a target=&quot;_blank&quot; href=&quot;https://m.site.naver.com/1svkV&quot;&gt;https://m.site.naver.com/1svkV&lt;/a&gt;&lt;br&gt;커피챗: &lt;a target=&quot;_blank&quot; href=&quot;https://blog.creco.dev/coffee-chat&quot;&gt;https://blog.creco.dev/coffee-chat&lt;/a&gt;"/><meta property="og:title" content="FEConf 2024 발표 준비 과정과 경험담 - 2"/><meta property="og:description" content="&lt;br&gt;&gt; 이 글은 내가 FEConf 2024 스피커로 지원하고, 발표의 마지막까지 진행한 과정을 기록한 경험담이다.&lt;br&gt;&lt;br&gt;![](https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png)&lt;br&gt;&lt;br&gt;# 실전 연습&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 3일&lt;br&gt;&lt;br&gt;### 리허설 스타트&lt;br&gt;&lt;br&gt;내일이 벌써 1차 리허설이다. Draft로 작성한 내용을 조금 더 다듬고, 완성도를 높여봤다. 이미지 부분은 아직 제대로 준비되지 않아서, 일단 [XXX를 보여주는 이미지] 같은 문구로 대체해놨다. 그럴듯한 형태로 마무리하긴 했지만, 뭔가 부족한 느낌이 여전히 남아있다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 4일&lt;br&gt;구글밋에 친숙한 오거나이저 두 분과 처음 뵙는 한 분이 들어오셨다. 아직 완벽하지는 않았지만, 준비한 대로 발표를 진행했다. 시간은 35분이었지만 나는 28분 만에 끝냈다. 여전히 말이 좀 빠른 것 같았다.&lt;br&gt;&lt;br&gt;세 분께서 주신 피드백은 정말 귀중했다. 발표 자료가 깔끔했지만, 좀 더 어려움이 드러났으면 좋겠다는 의견과 7가지 플랫폼 서버를 도입한 배경을 보완할 필요가 있다는 조언이 특히 인상적이었다.&lt;br&gt;&lt;br&gt;내가 서버들을 소개하고 싶었던 이유를 제대로 고민했는지 돌아보게 되었다.&lt;br&gt;&lt;br&gt;좀 더 구체적으로 사내 슬랙 메신저 스레드를 찾으면서 맥락들을 파악해보자..!&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 8일&lt;br&gt;&lt;br&gt;### 사진 제출이 제일 어려워요&lt;br&gt;&lt;br&gt;오늘은 요즘 IT 인터뷰 답변 마감일이었다. 사진을 찍어야 하는 상황이라 아크플레이스 6층에 사람이 없을 때, 위워크에서 남찍사(남이 찍어준 사진 컨셉)의 셀카를 찍었다. 괜히 주변을 살피면서 &#x27;제발 아무도 오지 마라, 빨리 찍자, 제발...&#x27; 하고 속으로 되뇌며 긴장했던 순간이었다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 13일&lt;br&gt;&lt;br&gt;### 사내 리허설 시작&lt;br&gt;&lt;br&gt;1차 사내 리허설 날이 밝았다.&lt;br&gt;&lt;br&gt;발표 자료의 이미지를 더 완성도 있게 수정했고, figma board 덕분에 훨씬 매끄럽게 진행됐다. 무료로 이런 도구를 쓸 수 있다는 건 정말 감사한 일이다.&lt;br&gt;&lt;br&gt;사내에는 100여 명의 FE 분들이 계시는데, 바쁜 와중에도 각 세션별로 3~5명이 들어와 주셨다. 참석해주신 것 만으로도 나에겐 정말 큰 도움이 됐다. 그 중 슬랙으로 엄청난 피드백을 받았는데, 단순히 한두 줄이 아닌, 발표 자료를 완전히 뒤바꿀 만큼 중요한 내용이었다. 이 피드백이 없었더라면 발표는 정말 큰일 났을 거다. (감사합니다, mh님..)&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 14일&lt;br&gt;&lt;br&gt;### 2차 사내 리허설&lt;br&gt;&lt;br&gt;피드백을 받아 완성된 자료를 기준으로 이번엔 실전처럼 발표 시간을 맞추며 연습을 시작했다. 이제는 본격적으로 시간을 재면서, 발표의 흐름과 속도를 점검해야 할 때가 왔다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 15일&lt;br&gt;&lt;br&gt;### FEConf 2차 리허설&lt;br&gt;&lt;br&gt;오거나이저 jbee 님이 2차 리허설을 봐주셨다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 16일&lt;br&gt;&lt;br&gt;### 온라인 미리보기 인터뷰 발행&lt;br&gt;&lt;br&gt;온라인 인터뷰를 통해 작성된 미리보기 콘텐츠가 발행되었다.&lt;br&gt;&lt;br&gt;&lt;a href=&quot;https://yozm.wishket.com/magazine/detail/2720/&quot;&gt;https://yozm.wishket.com/magazine/detail/2720/&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 19일&lt;br&gt;&lt;br&gt;### 3차 사내 리허설&lt;br&gt;&lt;br&gt;여전히 시간을 재보니 말이 너무 빠르다는 느낌을 받았다. 하지만 반복하다 보니 점차 말이 정돈되었고, 그 덕에 어느 정도 개선된 것 같았다. 구글 슬라이드는 단순한 표현에 좋지만, 더 깊이 있는 시각적 요소가 필요하면 피그마나 파워포인트가 낫다는 걸 다시 느꼈다. (나중에 발표 환경을 생각하니 구글 슬라이드가 낫다는 생각을 갖게 되었다.)&lt;br&gt;&lt;br&gt;&lt;br&gt;스피커에게 주어진 발표 특혜로 전직장 분 두 분을 초대드렸다. 초대할 때는 몰랐지만, 초대권이 없었더라면 스피커 분들은 상당히 외로울 수도 있겠다고 생각했다. 함께해주신 일행분들 덕분에 외롭지 않게 식사도 할 수 있었고 발표가 끝나고 가방도 챙겨주시는 등 든든한 지원군이 되어주셨다. 정말 고마우신 분들이고 조만간 또 찾아뵈어서 감사인사를 전하고 싶다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 23일&lt;br&gt;&lt;br&gt;### D-1&lt;br&gt;&lt;br&gt;나는 너무 긴장되어 현실을 외면하고 있었다. &#x27;과연 내가 잘할 수 있을까?&#x27;라는 생각이 머릿속을 떠나지 않았다. 내일 초대권을 드린 분들과 점심을 먹기로 했지만, 그 조차도 불안한 마음을 잠재우지는 못했다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 24일&lt;br&gt;&lt;br&gt;### D-day&lt;br&gt;&lt;br&gt;| | |&lt;br&gt;| --- | --- |&lt;br&gt;| ![](https://divopsor.github.io/blog-images/2024/09/07/field-1.jpg) | ![](https://divopsor.github.io/blog-images/2024/09/07/field-2.jpg) |&lt;br&gt;&lt;br&gt;초대권을 드린 두 분과 함께 점심을 먹었는데, 갑자기 비가 내리기 시작했다. 다행히 한 분이 우산을 준비해오셔서 편의점까지 무사히 비를 피할 수 있었다. 비가 그친 후 발표 장소인 B홀에 도착했지만, 머릿속은 온통 발표 생각으로 하얘졌다. 스피커 목걸이를 받고, 가방을 두고 나서야 일행들과 함께 다양한 컨텐츠를 즐기며 조금은 마음을 진정시킬 수 있었다.&lt;br&gt;&lt;br&gt;첫 세션은 구글 클라우드의 AI 발표였다. 이어서 토스페이먼츠 소속 양의현님의 &quot;바퀴 대신 로켓 만들기&quot; 세션을 들었는데, 발표 환경 영상 세팅 문제로 20분 정도 딜레이가 있었다. 나였으면 그 상황에서 정말 당황했을 것 같지만, 의현님은 매우 프로페셔널하게 발표를 이어나가셨다. 이후 바로 토스증권 소속 최지민님의 &quot;프론트에서 백엔드로 전향한 후에 비로소 보이는 것들&quot; 주제를 듣기 위해 달려갔다. 지민님의 도전적인 직군 전환 이야기는 정말 인상적이었다.&lt;br&gt;&lt;br&gt;사실 내가 마지막 발표라서 그 이후는 기억이 잘 나지 않는다. 채용 부스를 돌아다니며 이리저리 구경하다가 시간이 흘렀다. 그러다 내 차례가 점점 가까워졌고, 내 직전 세션이 진행되는 중에 슬랙 멘션을 받으며 앞으로 나와 달라는 요청을 받았다. 긴장의 쓰나미가 서서히 몰려왔다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&#x27;이제 시작(끝)이구나,,,&#x27;&lt;br&gt;&lt;br&gt;&lt;br&gt;&#x27;마지막 발표인데, 사람들 많이 집에 가셨겠지?&#x27;&lt;br&gt;&lt;br&gt;&lt;br&gt;&#x27;너무 떨린다. 말 절진 않으려나..&#x27;&lt;br&gt;&lt;br&gt;여러 생각이 머릿속을 가득 채우고 있는 동안 어느새 노트북 세팅과 마이크 준비가 끝났다. 잠시의 쉬는 시간이 주어졌지만, 마음은 이미 발표장 위에 있었다. 함께 와준 일행들, 중간에 만난 지인들, 그리고 운영진과 같은 토스 소속 팀원으로부터 받은 응원에 힘입어, 떨리는 마음을 안고 무대 위로 올라섰다.&lt;br&gt;&lt;br&gt;![width=500px](https://divopsor.github.io/blog-images/2024/09/07/on-stage-1.jpg)&lt;br&gt;&lt;br&gt;&quot;발표 전에 영상이 시작될 거에요. 영상 끝나면 바로 자기소개로 시작하면 됩니다~&quot;라는 말을 계속 되뇌이며 긴장을 가다듬었다. 그리고 토스 홍보 영상이 끝나길 기다리던 중, 드디어 &quot;지금이에요&quot;라는 신호를 받았다...&lt;br&gt;&lt;br&gt;&lt;br&gt;### &quot;네! 안녕하세요, 여러분&quot;&lt;br&gt;&lt;br&gt;![](https://divopsor.github.io/blog-images/2024/09/07/on-stage-2.jpg)&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;# 후기&lt;br&gt;&lt;br&gt;&gt; &#x27;이보다 더 잘할 수 있었을까?&#x27;&lt;br&gt;&gt; \&gt; **NO**&lt;br&gt;&lt;br&gt;첫 경험이었고, 시간이 부족했고, 노하우도 많이 모자랐다.&lt;br&gt;&lt;br&gt;다시 하라고 하면 이보다 나을 자신은 없다.&lt;br&gt;&lt;br&gt;&gt; **난 최선을 다했고, 단 한 점의 후회도 없다.**&lt;br&gt;&lt;br&gt;운영진과의 뒤풀이 후 집으로 돌아가며 유튜브에 올라온 내 발표 영상을 봤을 때, 참 부끄러운 순간들이 많았다. 취한 채로 투덜거리며 집에 가면서 속으로 말했다. &lt;br&gt;&lt;br&gt;&#x27;도대체 몇 번을 대표적으로라고 했던 거야? 말은 또 왜 절어...&#x27;&lt;br&gt;&lt;br&gt;&lt;br&gt;만약 FEConf 연사를 준비하는 분이 이 글을 읽고 있다면, 조금이라도 도움이 되었으면 좋겠다.&lt;br&gt;&lt;br&gt;발표 준비는 시간 관리가 핵심이다. 이를 위해 다섯 단계로 나눠서 정리해본다:&lt;br&gt;&lt;br&gt;&gt; 1단계: 전달하고 싶은 핵심 메시지를 명확히 결정한다.&lt;br&gt;&gt; 2단계: 그 의미를 자연스럽게 전달할 흐름을 구상한다. (큰그림)&lt;br&gt;&gt; 3단계: 자신의 발표를 녹화하고 되돌아본다.&lt;br&gt;&gt; 4단계: 다른 사람에게 발표 자료를 넘겨달라고 부탁드리고 청중으로서 돌아본다.&lt;br&gt;&gt; 5단계: 녹화된 내용을 바탕으로 수정하며 주어진 발표 시간과 비교하며 템포를 조절한다.&lt;br&gt;&lt;br&gt;&lt;br&gt;또 한 가지 중요한 점은 발표 스크립트를 미리 작성해두지 말고, 반복적인 연습을 통해 자연스러운 흐름을 몸에 익히는 것이다. 연습을 거듭하다 보면 어느 순간 스크립트 없이도 슬라이드만 보고 자연스럽게 이야기를 이어나가게 된다. 마치 머릿속에 보이지 않는 스크립트가 존재하는 것처럼, 말과 흐름이 하나로 이어지게 될 것이다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;마지막으로 주변 분들이 FEConf 2024에 대해 스피커로서 어땠냐고 물어보면, 나는 항상 같은 대답을 한다.&lt;br&gt;&lt;br&gt;### &quot;한 번쯤은 해볼 만한 경험이에요!&quot;&lt;br&gt;&lt;br&gt;&lt;br&gt;| | | |&lt;br&gt;| --- | --- | --- |&lt;br&gt;| ![](https://divopsor.github.io/blog-images/2024/09/07/memory-2.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-1.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-3.jpeg) |&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;발표영상: &lt;a href=&quot;https://www.youtube.com/watch?v=C2HCHVXJNPs&quot; target=&quot;_blank&quot;&gt;https://www.youtube.com/watch?v=C2HCHVXJNPs&lt;/a&gt;&lt;br&gt;발표자료: &lt;a target=&quot;_blank&quot; href=&quot;https://m.site.naver.com/1svkV&quot;&gt;https://m.site.naver.com/1svkV&lt;/a&gt;&lt;br&gt;커피챗: &lt;a target=&quot;_blank&quot; href=&quot;https://blog.creco.dev/coffee-chat&quot;&gt;https://blog.creco.dev/coffee-chat&lt;/a&gt;"/><meta property="og:image" content="https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="FEConf 2024 발표 준비 과정과 경험담 - 2"/><meta name="twitter:description" content="&lt;br&gt;&gt; 이 글은 내가 FEConf 2024 스피커로 지원하고, 발표의 마지막까지 진행한 과정을 기록한 경험담이다.&lt;br&gt;&lt;br&gt;![](https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png)&lt;br&gt;&lt;br&gt;# 실전 연습&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 3일&lt;br&gt;&lt;br&gt;### 리허설 스타트&lt;br&gt;&lt;br&gt;내일이 벌써 1차 리허설이다. Draft로 작성한 내용을 조금 더 다듬고, 완성도를 높여봤다. 이미지 부분은 아직 제대로 준비되지 않아서, 일단 [XXX를 보여주는 이미지] 같은 문구로 대체해놨다. 그럴듯한 형태로 마무리하긴 했지만, 뭔가 부족한 느낌이 여전히 남아있다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 4일&lt;br&gt;구글밋에 친숙한 오거나이저 두 분과 처음 뵙는 한 분이 들어오셨다. 아직 완벽하지는 않았지만, 준비한 대로 발표를 진행했다. 시간은 35분이었지만 나는 28분 만에 끝냈다. 여전히 말이 좀 빠른 것 같았다.&lt;br&gt;&lt;br&gt;세 분께서 주신 피드백은 정말 귀중했다. 발표 자료가 깔끔했지만, 좀 더 어려움이 드러났으면 좋겠다는 의견과 7가지 플랫폼 서버를 도입한 배경을 보완할 필요가 있다는 조언이 특히 인상적이었다.&lt;br&gt;&lt;br&gt;내가 서버들을 소개하고 싶었던 이유를 제대로 고민했는지 돌아보게 되었다.&lt;br&gt;&lt;br&gt;좀 더 구체적으로 사내 슬랙 메신저 스레드를 찾으면서 맥락들을 파악해보자..!&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 8일&lt;br&gt;&lt;br&gt;### 사진 제출이 제일 어려워요&lt;br&gt;&lt;br&gt;오늘은 요즘 IT 인터뷰 답변 마감일이었다. 사진을 찍어야 하는 상황이라 아크플레이스 6층에 사람이 없을 때, 위워크에서 남찍사(남이 찍어준 사진 컨셉)의 셀카를 찍었다. 괜히 주변을 살피면서 &#x27;제발 아무도 오지 마라, 빨리 찍자, 제발...&#x27; 하고 속으로 되뇌며 긴장했던 순간이었다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 13일&lt;br&gt;&lt;br&gt;### 사내 리허설 시작&lt;br&gt;&lt;br&gt;1차 사내 리허설 날이 밝았다.&lt;br&gt;&lt;br&gt;발표 자료의 이미지를 더 완성도 있게 수정했고, figma board 덕분에 훨씬 매끄럽게 진행됐다. 무료로 이런 도구를 쓸 수 있다는 건 정말 감사한 일이다.&lt;br&gt;&lt;br&gt;사내에는 100여 명의 FE 분들이 계시는데, 바쁜 와중에도 각 세션별로 3~5명이 들어와 주셨다. 참석해주신 것 만으로도 나에겐 정말 큰 도움이 됐다. 그 중 슬랙으로 엄청난 피드백을 받았는데, 단순히 한두 줄이 아닌, 발표 자료를 완전히 뒤바꿀 만큼 중요한 내용이었다. 이 피드백이 없었더라면 발표는 정말 큰일 났을 거다. (감사합니다, mh님..)&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 14일&lt;br&gt;&lt;br&gt;### 2차 사내 리허설&lt;br&gt;&lt;br&gt;피드백을 받아 완성된 자료를 기준으로 이번엔 실전처럼 발표 시간을 맞추며 연습을 시작했다. 이제는 본격적으로 시간을 재면서, 발표의 흐름과 속도를 점검해야 할 때가 왔다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 15일&lt;br&gt;&lt;br&gt;### FEConf 2차 리허설&lt;br&gt;&lt;br&gt;오거나이저 jbee 님이 2차 리허설을 봐주셨다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 16일&lt;br&gt;&lt;br&gt;### 온라인 미리보기 인터뷰 발행&lt;br&gt;&lt;br&gt;온라인 인터뷰를 통해 작성된 미리보기 콘텐츠가 발행되었다.&lt;br&gt;&lt;br&gt;&lt;a href=&quot;https://yozm.wishket.com/magazine/detail/2720/&quot;&gt;https://yozm.wishket.com/magazine/detail/2720/&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 19일&lt;br&gt;&lt;br&gt;### 3차 사내 리허설&lt;br&gt;&lt;br&gt;여전히 시간을 재보니 말이 너무 빠르다는 느낌을 받았다. 하지만 반복하다 보니 점차 말이 정돈되었고, 그 덕에 어느 정도 개선된 것 같았다. 구글 슬라이드는 단순한 표현에 좋지만, 더 깊이 있는 시각적 요소가 필요하면 피그마나 파워포인트가 낫다는 걸 다시 느꼈다. (나중에 발표 환경을 생각하니 구글 슬라이드가 낫다는 생각을 갖게 되었다.)&lt;br&gt;&lt;br&gt;&lt;br&gt;스피커에게 주어진 발표 특혜로 전직장 분 두 분을 초대드렸다. 초대할 때는 몰랐지만, 초대권이 없었더라면 스피커 분들은 상당히 외로울 수도 있겠다고 생각했다. 함께해주신 일행분들 덕분에 외롭지 않게 식사도 할 수 있었고 발표가 끝나고 가방도 챙겨주시는 등 든든한 지원군이 되어주셨다. 정말 고마우신 분들이고 조만간 또 찾아뵈어서 감사인사를 전하고 싶다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 23일&lt;br&gt;&lt;br&gt;### D-1&lt;br&gt;&lt;br&gt;나는 너무 긴장되어 현실을 외면하고 있었다. &#x27;과연 내가 잘할 수 있을까?&#x27;라는 생각이 머릿속을 떠나지 않았다. 내일 초대권을 드린 분들과 점심을 먹기로 했지만, 그 조차도 불안한 마음을 잠재우지는 못했다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;## 8월 24일&lt;br&gt;&lt;br&gt;### D-day&lt;br&gt;&lt;br&gt;| | |&lt;br&gt;| --- | --- |&lt;br&gt;| ![](https://divopsor.github.io/blog-images/2024/09/07/field-1.jpg) | ![](https://divopsor.github.io/blog-images/2024/09/07/field-2.jpg) |&lt;br&gt;&lt;br&gt;초대권을 드린 두 분과 함께 점심을 먹었는데, 갑자기 비가 내리기 시작했다. 다행히 한 분이 우산을 준비해오셔서 편의점까지 무사히 비를 피할 수 있었다. 비가 그친 후 발표 장소인 B홀에 도착했지만, 머릿속은 온통 발표 생각으로 하얘졌다. 스피커 목걸이를 받고, 가방을 두고 나서야 일행들과 함께 다양한 컨텐츠를 즐기며 조금은 마음을 진정시킬 수 있었다.&lt;br&gt;&lt;br&gt;첫 세션은 구글 클라우드의 AI 발표였다. 이어서 토스페이먼츠 소속 양의현님의 &quot;바퀴 대신 로켓 만들기&quot; 세션을 들었는데, 발표 환경 영상 세팅 문제로 20분 정도 딜레이가 있었다. 나였으면 그 상황에서 정말 당황했을 것 같지만, 의현님은 매우 프로페셔널하게 발표를 이어나가셨다. 이후 바로 토스증권 소속 최지민님의 &quot;프론트에서 백엔드로 전향한 후에 비로소 보이는 것들&quot; 주제를 듣기 위해 달려갔다. 지민님의 도전적인 직군 전환 이야기는 정말 인상적이었다.&lt;br&gt;&lt;br&gt;사실 내가 마지막 발표라서 그 이후는 기억이 잘 나지 않는다. 채용 부스를 돌아다니며 이리저리 구경하다가 시간이 흘렀다. 그러다 내 차례가 점점 가까워졌고, 내 직전 세션이 진행되는 중에 슬랙 멘션을 받으며 앞으로 나와 달라는 요청을 받았다. 긴장의 쓰나미가 서서히 몰려왔다.&lt;br&gt;&lt;br&gt;&lt;br&gt;&#x27;이제 시작(끝)이구나,,,&#x27;&lt;br&gt;&lt;br&gt;&lt;br&gt;&#x27;마지막 발표인데, 사람들 많이 집에 가셨겠지?&#x27;&lt;br&gt;&lt;br&gt;&lt;br&gt;&#x27;너무 떨린다. 말 절진 않으려나..&#x27;&lt;br&gt;&lt;br&gt;여러 생각이 머릿속을 가득 채우고 있는 동안 어느새 노트북 세팅과 마이크 준비가 끝났다. 잠시의 쉬는 시간이 주어졌지만, 마음은 이미 발표장 위에 있었다. 함께 와준 일행들, 중간에 만난 지인들, 그리고 운영진과 같은 토스 소속 팀원으로부터 받은 응원에 힘입어, 떨리는 마음을 안고 무대 위로 올라섰다.&lt;br&gt;&lt;br&gt;![width=500px](https://divopsor.github.io/blog-images/2024/09/07/on-stage-1.jpg)&lt;br&gt;&lt;br&gt;&quot;발표 전에 영상이 시작될 거에요. 영상 끝나면 바로 자기소개로 시작하면 됩니다~&quot;라는 말을 계속 되뇌이며 긴장을 가다듬었다. 그리고 토스 홍보 영상이 끝나길 기다리던 중, 드디어 &quot;지금이에요&quot;라는 신호를 받았다...&lt;br&gt;&lt;br&gt;&lt;br&gt;### &quot;네! 안녕하세요, 여러분&quot;&lt;br&gt;&lt;br&gt;![](https://divopsor.github.io/blog-images/2024/09/07/on-stage-2.jpg)&lt;br&gt;&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;# 후기&lt;br&gt;&lt;br&gt;&gt; &#x27;이보다 더 잘할 수 있었을까?&#x27;&lt;br&gt;&gt; \&gt; **NO**&lt;br&gt;&lt;br&gt;첫 경험이었고, 시간이 부족했고, 노하우도 많이 모자랐다.&lt;br&gt;&lt;br&gt;다시 하라고 하면 이보다 나을 자신은 없다.&lt;br&gt;&lt;br&gt;&gt; **난 최선을 다했고, 단 한 점의 후회도 없다.**&lt;br&gt;&lt;br&gt;운영진과의 뒤풀이 후 집으로 돌아가며 유튜브에 올라온 내 발표 영상을 봤을 때, 참 부끄러운 순간들이 많았다. 취한 채로 투덜거리며 집에 가면서 속으로 말했다. &lt;br&gt;&lt;br&gt;&#x27;도대체 몇 번을 대표적으로라고 했던 거야? 말은 또 왜 절어...&#x27;&lt;br&gt;&lt;br&gt;&lt;br&gt;만약 FEConf 연사를 준비하는 분이 이 글을 읽고 있다면, 조금이라도 도움이 되었으면 좋겠다.&lt;br&gt;&lt;br&gt;발표 준비는 시간 관리가 핵심이다. 이를 위해 다섯 단계로 나눠서 정리해본다:&lt;br&gt;&lt;br&gt;&gt; 1단계: 전달하고 싶은 핵심 메시지를 명확히 결정한다.&lt;br&gt;&gt; 2단계: 그 의미를 자연스럽게 전달할 흐름을 구상한다. (큰그림)&lt;br&gt;&gt; 3단계: 자신의 발표를 녹화하고 되돌아본다.&lt;br&gt;&gt; 4단계: 다른 사람에게 발표 자료를 넘겨달라고 부탁드리고 청중으로서 돌아본다.&lt;br&gt;&gt; 5단계: 녹화된 내용을 바탕으로 수정하며 주어진 발표 시간과 비교하며 템포를 조절한다.&lt;br&gt;&lt;br&gt;&lt;br&gt;또 한 가지 중요한 점은 발표 스크립트를 미리 작성해두지 말고, 반복적인 연습을 통해 자연스러운 흐름을 몸에 익히는 것이다. 연습을 거듭하다 보면 어느 순간 스크립트 없이도 슬라이드만 보고 자연스럽게 이야기를 이어나가게 된다. 마치 머릿속에 보이지 않는 스크립트가 존재하는 것처럼, 말과 흐름이 하나로 이어지게 될 것이다.&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;마지막으로 주변 분들이 FEConf 2024에 대해 스피커로서 어땠냐고 물어보면, 나는 항상 같은 대답을 한다.&lt;br&gt;&lt;br&gt;### &quot;한 번쯤은 해볼 만한 경험이에요!&quot;&lt;br&gt;&lt;br&gt;&lt;br&gt;| | | |&lt;br&gt;| --- | --- | --- |&lt;br&gt;| ![](https://divopsor.github.io/blog-images/2024/09/07/memory-2.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-1.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-3.jpeg) |&lt;br&gt;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&amp;nbsp;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;발표영상: &lt;a href=&quot;https://www.youtube.com/watch?v=C2HCHVXJNPs&quot; target=&quot;_blank&quot;&gt;https://www.youtube.com/watch?v=C2HCHVXJNPs&lt;/a&gt;&lt;br&gt;발표자료: &lt;a target=&quot;_blank&quot; href=&quot;https://m.site.naver.com/1svkV&quot;&gt;https://m.site.naver.com/1svkV&lt;/a&gt;&lt;br&gt;커피챗: &lt;a target=&quot;_blank&quot; href=&quot;https://blog.creco.dev/coffee-chat&quot;&gt;https://blog.creco.dev/coffee-chat&lt;/a&gt;"/><meta name="twitter:image" content="https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png"/><link rel="icon" href="/post/favicon.ico" type="image/x-icon" sizes="16x16"/><script>document.querySelectorAll('body link[rel="icon"], body link[rel=" 10:\"$Sreact.suspense\"\n11:I[3573,[],\"AsyncMetadata\"]\n7:[\"$\",\"$10\",null,{\"fallback\":null,\"children\":[\"$\",\"$L11\",null,{\"promise\":\"$@12\"}]}]\n"])</script><script>self.__next_f.push([1,"a:null\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n9:null\n"])</script><script>self.__next_f.push([1,"13:T2914,"])</script><script>self.__next_f.push([1,"\u003cbr\u003e\u003e 이 글은 내가 FEConf 2024 스피커로 지원하고, 발표의 마지막까지 진행한 과정을 기록한 경험담이다.\u003cbr\u003e\u003cbr\u003e![](https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png)\u003cbr\u003e\u003cbr\u003e# 실전 연습\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 3일\u003cbr\u003e\u003cbr\u003e### 리허설 스타트\u003cbr\u003e\u003cbr\u003e내일이 벌써 1차 리허설이다. Draft로 작성한 내용을 조금 더 다듬고, 완성도를 높여봤다. 이미지 부분은 아직 제대로 준비되지 않아서, 일단 [XXX를 보여주는 이미지] 같은 문구로 대체해놨다. 그럴듯한 형태로 마무리하긴 했지만, 뭔가 부족한 느낌이 여전히 남아있다.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 4일\u003cbr\u003e구글밋에 친숙한 오거나이저 두 분과 처음 뵙는 한 분이 들어오셨다. 아직 완벽하지는 않았지만, 준비한 대로 발표를 진행했다. 시간은 35분이었지만 나는 28분 만에 끝냈다. 여전히 말이 좀 빠른 것 같았다.\u003cbr\u003e\u003cbr\u003e세 분께서 주신 피드백은 정말 귀중했다. 발표 자료가 깔끔했지만, 좀 더 어려움이 드러났으면 좋겠다는 의견과 7가지 플랫폼 서버를 도입한 배경을 보완할 필요가 있다는 조언이 특히 인상적이었다.\u003cbr\u003e\u003cbr\u003e내가 서버들을 소개하고 싶었던 이유를 제대로 고민했는지 돌아보게 되었다.\u003cbr\u003e\u003cbr\u003e좀 더 구체적으로 사내 슬랙 메신저 스레드를 찾으면서 맥락들을 파악해보자..!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 8일\u003cbr\u003e\u003cbr\u003e### 사진 제출이 제일 어려워요\u003cbr\u003e\u003cbr\u003e오늘은 요즘 IT 인터뷰 답변 마감일이었다. 사진을 찍어야 하는 상황이라 아크플레이스 6층에 사람이 없을 때, 위워크에서 남찍사(남이 찍어준 사진 컨셉)의 셀카를 찍었다. 괜히 주변을 살피면서 '제발 아무도 오지 마라, 빨리 찍자, 제발...' 하고 속으로 되뇌며 긴장했던 순간이었다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 13일\u003cbr\u003e\u003cbr\u003e### 사내 리허설 시작\u003cbr\u003e\u003cbr\u003e1차 사내 리허설 날이 밝았다.\u003cbr\u003e\u003cbr\u003e발표 자료의 이미지를 더 완성도 있게 수정했고, figma board 덕분에 훨씬 매끄럽게 진행됐다. 무료로 이런 도구를 쓸 수 있다는 건 정말 감사한 일이다.\u003cbr\u003e\u003cbr\u003e사내에는 100여 명의 FE 분들이 계시는데, 바쁜 와중에도 각 세션별로 3~5명이 들어와 주셨다. 참석해주신 것 만으로도 나에겐 정말 큰 도움이 됐다. 그 중 슬랙으로 엄청난 피드백을 받았는데, 단순히 한두 줄이 아닌, 발표 자료를 완전히 뒤바꿀 만큼 중요한 내용이었다. 이 피드백이 없었더라면 발표는 정말 큰일 났을 거다. (감사합니다, mh님..)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 14일\u003cbr\u003e\u003cbr\u003e### 2차 사내 리허설\u003cbr\u003e\u003cbr\u003e피드백을 받아 완성된 자료를 기준으로 이번엔 실전처럼 발표 시간을 맞추며 연습을 시작했다. 이제는 본격적으로 시간을 재면서, 발표의 흐름과 속도를 점검해야 할 때가 왔다.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 15일\u003cbr\u003e\u003cbr\u003e### FEConf 2차 리허설\u003cbr\u003e\u003cbr\u003e오거나이저 jbee 님이 2차 리허설을 봐주셨다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 16일\u003cbr\u003e\u003cbr\u003e### 온라인 미리보기 인터뷰 발행\u003cbr\u003e\u003cbr\u003e온라인 인터뷰를 통해 작성된 미리보기 콘텐츠가 발행되었다.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://yozm.wishket.com/magazine/detail/2720/\"\u003ehttps://yozm.wishket.com/magazine/detail/2720/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 19일\u003cbr\u003e\u003cbr\u003e### 3차 사내 리허설\u003cbr\u003e\u003cbr\u003e여전히 시간을 재보니 말이 너무 빠르다는 느낌을 받았다. 하지만 반복하다 보니 점차 말이 정돈되었고, 그 덕에 어느 정도 개선된 것 같았다. 구글 슬라이드는 단순한 표현에 좋지만, 더 깊이 있는 시각적 요소가 필요하면 피그마나 파워포인트가 낫다는 걸 다시 느꼈다. (나중에 발표 환경을 생각하니 구글 슬라이드가 낫다는 생각을 갖게 되었다.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e스피커에게 주어진 발표 특혜로 전직장 분 두 분을 초대드렸다. 초대할 때는 몰랐지만, 초대권이 없었더라면 스피커 분들은 상당히 외로울 수도 있겠다고 생각했다. 함께해주신 일행분들 덕분에 외롭지 않게 식사도 할 수 있었고 발표가 끝나고 가방도 챙겨주시는 등 든든한 지원군이 되어주셨다. 정말 고마우신 분들이고 조만간 또 찾아뵈어서 감사인사를 전하고 싶다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 23일\u003cbr\u003e\u003cbr\u003e### D-1\u003cbr\u003e\u003cbr\u003e나는 너무 긴장되어 현실을 외면하고 있었다. '과연 내가 잘할 수 있을까?'라는 생각이 머릿속을 떠나지 않았다. 내일 초대권을 드린 분들과 점심을 먹기로 했지만, 그 조차도 불안한 마음을 잠재우지는 못했다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 24일\u003cbr\u003e\u003cbr\u003e### D-day\u003cbr\u003e\u003cbr\u003e| | |\u003cbr\u003e| --- | --- |\u003cbr\u003e| ![](https://divopsor.github.io/blog-images/2024/09/07/field-1.jpg) | ![](https://divopsor.github.io/blog-images/2024/09/07/field-2.jpg) |\u003cbr\u003e\u003cbr\u003e초대권을 드린 두 분과 함께 점심을 먹었는데, 갑자기 비가 내리기 시작했다. 다행히 한 분이 우산을 준비해오셔서 편의점까지 무사히 비를 피할 수 있었다. 비가 그친 후 발표 장소인 B홀에 도착했지만, 머릿속은 온통 발표 생각으로 하얘졌다. 스피커 목걸이를 받고, 가방을 두고 나서야 일행들과 함께 다양한 컨텐츠를 즐기며 조금은 마음을 진정시킬 수 있었다.\u003cbr\u003e\u003cbr\u003e첫 세션은 구글 클라우드의 AI 발표였다. 이어서 토스페이먼츠 소속 양의현님의 \"바퀴 대신 로켓 만들기\" 세션을 들었는데, 발표 환경 영상 세팅 문제로 20분 정도 딜레이가 있었다. 나였으면 그 상황에서 정말 당황했을 것 같지만, 의현님은 매우 프로페셔널하게 발표를 이어나가셨다. 이후 바로 토스증권 소속 최지민님의 \"프론트에서 백엔드로 전향한 후에 비로소 보이는 것들\" 주제를 듣기 위해 달려갔다. 지민님의 도전적인 직군 전환 이야기는 정말 인상적이었다.\u003cbr\u003e\u003cbr\u003e사실 내가 마지막 발표라서 그 이후는 기억이 잘 나지 않는다. 채용 부스를 돌아다니며 이리저리 구경하다가 시간이 흘렀다. 그러다 내 차례가 점점 가까워졌고, 내 직전 세션이 진행되는 중에 슬랙 멘션을 받으며 앞으로 나와 달라는 요청을 받았다. 긴장의 쓰나미가 서서히 몰려왔다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e'이제 시작(끝)이구나,,,'\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e'마지막 발표인데, 사람들 많이 집에 가셨겠지?'\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e'너무 떨린다. 말 절진 않으려나..'\u003cbr\u003e\u003cbr\u003e여러 생각이 머릿속을 가득 채우고 있는 동안 어느새 노트북 세팅과 마이크 준비가 끝났다. 잠시의 쉬는 시간이 주어졌지만, 마음은 이미 발표장 위에 있었다. 함께 와준 일행들, 중간에 만난 지인들, 그리고 운영진과 같은 토스 소속 팀원으로부터 받은 응원에 힘입어, 떨리는 마음을 안고 무대 위로 올라섰다.\u003cbr\u003e\u003cbr\u003e![width=500px](https://divopsor.github.io/blog-images/2024/09/07/on-stage-1.jpg)\u003cbr\u003e\u003cbr\u003e\"발표 전에 영상이 시작될 거에요. 영상 끝나면 바로 자기소개로 시작하면 됩니다~\"라는 말을 계속 되뇌이며 긴장을 가다듬었다. 그리고 토스 홍보 영상이 끝나길 기다리던 중, 드디어 \"지금이에요\"라는 신호를 받았다...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e### \"네! 안녕하세요, 여러분\"\u003cbr\u003e\u003cbr\u003e![](https://divopsor.github.io/blog-images/2024/09/07/on-stage-2.jpg)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e# 후기\u003cbr\u003e\u003cbr\u003e\u003e '이보다 더 잘할 수 있었을까?'\u003cbr\u003e\u003e \\\u003e **NO**\u003cbr\u003e\u003cbr\u003e첫 경험이었고, 시간이 부족했고, 노하우도 많이 모자랐다.\u003cbr\u003e\u003cbr\u003e다시 하라고 하면 이보다 나을 자신은 없다.\u003cbr\u003e\u003cbr\u003e\u003e **난 최선을 다했고, 단 한 점의 후회도 없다.**\u003cbr\u003e\u003cbr\u003e운영진과의 뒤풀이 후 집으로 돌아가며 유튜브에 올라온 내 발표 영상을 봤을 때, 참 부끄러운 순간들이 많았다. 취한 채로 투덜거리며 집에 가면서 속으로 말했다. \u003cbr\u003e\u003cbr\u003e'도대체 몇 번을 대표적으로라고 했던 거야? 말은 또 왜 절어...'\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e만약 FEConf 연사를 준비하는 분이 이 글을 읽고 있다면, 조금이라도 도움이 되었으면 좋겠다.\u003cbr\u003e\u003cbr\u003e발표 준비는 시간 관리가 핵심이다. 이를 위해 다섯 단계로 나눠서 정리해본다:\u003cbr\u003e\u003cbr\u003e\u003e 1단계: 전달하고 싶은 핵심 메시지를 명확히 결정한다.\u003cbr\u003e\u003e 2단계: 그 의미를 자연스럽게 전달할 흐름을 구상한다. (큰그림)\u003cbr\u003e\u003e 3단계: 자신의 발표를 녹화하고 되돌아본다.\u003cbr\u003e\u003e 4단계: 다른 사람에게 발표 자료를 넘겨달라고 부탁드리고 청중으로서 돌아본다.\u003cbr\u003e\u003e 5단계: 녹화된 내용을 바탕으로 수정하며 주어진 발표 시간과 비교하며 템포를 조절한다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e또 한 가지 중요한 점은 발표 스크립트를 미리 작성해두지 말고, 반복적인 연습을 통해 자연스러운 흐름을 몸에 익히는 것이다. 연습을 거듭하다 보면 어느 순간 스크립트 없이도 슬라이드만 보고 자연스럽게 이야기를 이어나가게 된다. 마치 머릿속에 보이지 않는 스크립트가 존재하는 것처럼, 말과 흐름이 하나로 이어지게 될 것이다.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e마지막으로 주변 분들이 FEConf 2024에 대해 스피커로서 어땠냐고 물어보면, 나는 항상 같은 대답을 한다.\u003cbr\u003e\u003cbr\u003e### \"한 번쯤은 해볼 만한 경험이에요!\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e| | | |\u003cbr\u003e| --- | --- | --- |\u003cbr\u003e| ![](https://divopsor.github.io/blog-images/2024/09/07/memory-2.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-1.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-3.jpeg) |\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e발표영상: \u003ca href=\"https://www.youtube.com/watch?v=C2HCHVXJNPs\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=C2HCHVXJNPs\u003c/a\u003e\u003cbr\u003e발표자료: \u003ca target=\"_blank\" href=\"https://m.site.naver.com/1svkV\"\u003ehttps://m.site.naver.com/1svkV\u003c/a\u003e\u003cbr\u003e커피챗: \u003ca target=\"_blank\" href=\"https://blog.creco.dev/coffee-chat\"\u003ehttps://blog.creco.dev/coffee-chat\u003c/a\u003e"])</script><script>self.__next_f.push([1,"14:T2914,"])</script><script>self.__next_f.push([1,"\u003cbr\u003e\u003e 이 글은 내가 FEConf 2024 스피커로 지원하고, 발표의 마지막까지 진행한 과정을 기록한 경험담이다.\u003cbr\u003e\u003cbr\u003e![](https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png)\u003cbr\u003e\u003cbr\u003e# 실전 연습\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 3일\u003cbr\u003e\u003cbr\u003e### 리허설 스타트\u003cbr\u003e\u003cbr\u003e내일이 벌써 1차 리허설이다. Draft로 작성한 내용을 조금 더 다듬고, 완성도를 높여봤다. 이미지 부분은 아직 제대로 준비되지 않아서, 일단 [XXX를 보여주는 이미지] 같은 문구로 대체해놨다. 그럴듯한 형태로 마무리하긴 했지만, 뭔가 부족한 느낌이 여전히 남아있다.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 4일\u003cbr\u003e구글밋에 친숙한 오거나이저 두 분과 처음 뵙는 한 분이 들어오셨다. 아직 완벽하지는 않았지만, 준비한 대로 발표를 진행했다. 시간은 35분이었지만 나는 28분 만에 끝냈다. 여전히 말이 좀 빠른 것 같았다.\u003cbr\u003e\u003cbr\u003e세 분께서 주신 피드백은 정말 귀중했다. 발표 자료가 깔끔했지만, 좀 더 어려움이 드러났으면 좋겠다는 의견과 7가지 플랫폼 서버를 도입한 배경을 보완할 필요가 있다는 조언이 특히 인상적이었다.\u003cbr\u003e\u003cbr\u003e내가 서버들을 소개하고 싶었던 이유를 제대로 고민했는지 돌아보게 되었다.\u003cbr\u003e\u003cbr\u003e좀 더 구체적으로 사내 슬랙 메신저 스레드를 찾으면서 맥락들을 파악해보자..!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 8일\u003cbr\u003e\u003cbr\u003e### 사진 제출이 제일 어려워요\u003cbr\u003e\u003cbr\u003e오늘은 요즘 IT 인터뷰 답변 마감일이었다. 사진을 찍어야 하는 상황이라 아크플레이스 6층에 사람이 없을 때, 위워크에서 남찍사(남이 찍어준 사진 컨셉)의 셀카를 찍었다. 괜히 주변을 살피면서 '제발 아무도 오지 마라, 빨리 찍자, 제발...' 하고 속으로 되뇌며 긴장했던 순간이었다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 13일\u003cbr\u003e\u003cbr\u003e### 사내 리허설 시작\u003cbr\u003e\u003cbr\u003e1차 사내 리허설 날이 밝았다.\u003cbr\u003e\u003cbr\u003e발표 자료의 이미지를 더 완성도 있게 수정했고, figma board 덕분에 훨씬 매끄럽게 진행됐다. 무료로 이런 도구를 쓸 수 있다는 건 정말 감사한 일이다.\u003cbr\u003e\u003cbr\u003e사내에는 100여 명의 FE 분들이 계시는데, 바쁜 와중에도 각 세션별로 3~5명이 들어와 주셨다. 참석해주신 것 만으로도 나에겐 정말 큰 도움이 됐다. 그 중 슬랙으로 엄청난 피드백을 받았는데, 단순히 한두 줄이 아닌, 발표 자료를 완전히 뒤바꿀 만큼 중요한 내용이었다. 이 피드백이 없었더라면 발표는 정말 큰일 났을 거다. (감사합니다, mh님..)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 14일\u003cbr\u003e\u003cbr\u003e### 2차 사내 리허설\u003cbr\u003e\u003cbr\u003e피드백을 받아 완성된 자료를 기준으로 이번엔 실전처럼 발표 시간을 맞추며 연습을 시작했다. 이제는 본격적으로 시간을 재면서, 발표의 흐름과 속도를 점검해야 할 때가 왔다.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 15일\u003cbr\u003e\u003cbr\u003e### FEConf 2차 리허설\u003cbr\u003e\u003cbr\u003e오거나이저 jbee 님이 2차 리허설을 봐주셨다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 16일\u003cbr\u003e\u003cbr\u003e### 온라인 미리보기 인터뷰 발행\u003cbr\u003e\u003cbr\u003e온라인 인터뷰를 통해 작성된 미리보기 콘텐츠가 발행되었다.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://yozm.wishket.com/magazine/detail/2720/\"\u003ehttps://yozm.wishket.com/magazine/detail/2720/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 19일\u003cbr\u003e\u003cbr\u003e### 3차 사내 리허설\u003cbr\u003e\u003cbr\u003e여전히 시간을 재보니 말이 너무 빠르다는 느낌을 받았다. 하지만 반복하다 보니 점차 말이 정돈되었고, 그 덕에 어느 정도 개선된 것 같았다. 구글 슬라이드는 단순한 표현에 좋지만, 더 깊이 있는 시각적 요소가 필요하면 피그마나 파워포인트가 낫다는 걸 다시 느꼈다. (나중에 발표 환경을 생각하니 구글 슬라이드가 낫다는 생각을 갖게 되었다.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e스피커에게 주어진 발표 특혜로 전직장 분 두 분을 초대드렸다. 초대할 때는 몰랐지만, 초대권이 없었더라면 스피커 분들은 상당히 외로울 수도 있겠다고 생각했다. 함께해주신 일행분들 덕분에 외롭지 않게 식사도 할 수 있었고 발표가 끝나고 가방도 챙겨주시는 등 든든한 지원군이 되어주셨다. 정말 고마우신 분들이고 조만간 또 찾아뵈어서 감사인사를 전하고 싶다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 23일\u003cbr\u003e\u003cbr\u003e### D-1\u003cbr\u003e\u003cbr\u003e나는 너무 긴장되어 현실을 외면하고 있었다. '과연 내가 잘할 수 있을까?'라는 생각이 머릿속을 떠나지 않았다. 내일 초대권을 드린 분들과 점심을 먹기로 했지만, 그 조차도 불안한 마음을 잠재우지는 못했다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 24일\u003cbr\u003e\u003cbr\u003e### D-day\u003cbr\u003e\u003cbr\u003e| | |\u003cbr\u003e| --- | --- |\u003cbr\u003e| ![](https://divopsor.github.io/blog-images/2024/09/07/field-1.jpg) | ![](https://divopsor.github.io/blog-images/2024/09/07/field-2.jpg) |\u003cbr\u003e\u003cbr\u003e초대권을 드린 두 분과 함께 점심을 먹었는데, 갑자기 비가 내리기 시작했다. 다행히 한 분이 우산을 준비해오셔서 편의점까지 무사히 비를 피할 수 있었다. 비가 그친 후 발표 장소인 B홀에 도착했지만, 머릿속은 온통 발표 생각으로 하얘졌다. 스피커 목걸이를 받고, 가방을 두고 나서야 일행들과 함께 다양한 컨텐츠를 즐기며 조금은 마음을 진정시킬 수 있었다.\u003cbr\u003e\u003cbr\u003e첫 세션은 구글 클라우드의 AI 발표였다. 이어서 토스페이먼츠 소속 양의현님의 \"바퀴 대신 로켓 만들기\" 세션을 들었는데, 발표 환경 영상 세팅 문제로 20분 정도 딜레이가 있었다. 나였으면 그 상황에서 정말 당황했을 것 같지만, 의현님은 매우 프로페셔널하게 발표를 이어나가셨다. 이후 바로 토스증권 소속 최지민님의 \"프론트에서 백엔드로 전향한 후에 비로소 보이는 것들\" 주제를 듣기 위해 달려갔다. 지민님의 도전적인 직군 전환 이야기는 정말 인상적이었다.\u003cbr\u003e\u003cbr\u003e사실 내가 마지막 발표라서 그 이후는 기억이 잘 나지 않는다. 채용 부스를 돌아다니며 이리저리 구경하다가 시간이 흘렀다. 그러다 내 차례가 점점 가까워졌고, 내 직전 세션이 진행되는 중에 슬랙 멘션을 받으며 앞으로 나와 달라는 요청을 받았다. 긴장의 쓰나미가 서서히 몰려왔다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e'이제 시작(끝)이구나,,,'\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e'마지막 발표인데, 사람들 많이 집에 가셨겠지?'\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e'너무 떨린다. 말 절진 않으려나..'\u003cbr\u003e\u003cbr\u003e여러 생각이 머릿속을 가득 채우고 있는 동안 어느새 노트북 세팅과 마이크 준비가 끝났다. 잠시의 쉬는 시간이 주어졌지만, 마음은 이미 발표장 위에 있었다. 함께 와준 일행들, 중간에 만난 지인들, 그리고 운영진과 같은 토스 소속 팀원으로부터 받은 응원에 힘입어, 떨리는 마음을 안고 무대 위로 올라섰다.\u003cbr\u003e\u003cbr\u003e![width=500px](https://divopsor.github.io/blog-images/2024/09/07/on-stage-1.jpg)\u003cbr\u003e\u003cbr\u003e\"발표 전에 영상이 시작될 거에요. 영상 끝나면 바로 자기소개로 시작하면 됩니다~\"라는 말을 계속 되뇌이며 긴장을 가다듬었다. 그리고 토스 홍보 영상이 끝나길 기다리던 중, 드디어 \"지금이에요\"라는 신호를 받았다...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e### \"네! 안녕하세요, 여러분\"\u003cbr\u003e\u003cbr\u003e![](https://divopsor.github.io/blog-images/2024/09/07/on-stage-2.jpg)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e# 후기\u003cbr\u003e\u003cbr\u003e\u003e '이보다 더 잘할 수 있었을까?'\u003cbr\u003e\u003e \\\u003e **NO**\u003cbr\u003e\u003cbr\u003e첫 경험이었고, 시간이 부족했고, 노하우도 많이 모자랐다.\u003cbr\u003e\u003cbr\u003e다시 하라고 하면 이보다 나을 자신은 없다.\u003cbr\u003e\u003cbr\u003e\u003e **난 최선을 다했고, 단 한 점의 후회도 없다.**\u003cbr\u003e\u003cbr\u003e운영진과의 뒤풀이 후 집으로 돌아가며 유튜브에 올라온 내 발표 영상을 봤을 때, 참 부끄러운 순간들이 많았다. 취한 채로 투덜거리며 집에 가면서 속으로 말했다. \u003cbr\u003e\u003cbr\u003e'도대체 몇 번을 대표적으로라고 했던 거야? 말은 또 왜 절어...'\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e만약 FEConf 연사를 준비하는 분이 이 글을 읽고 있다면, 조금이라도 도움이 되었으면 좋겠다.\u003cbr\u003e\u003cbr\u003e발표 준비는 시간 관리가 핵심이다. 이를 위해 다섯 단계로 나눠서 정리해본다:\u003cbr\u003e\u003cbr\u003e\u003e 1단계: 전달하고 싶은 핵심 메시지를 명확히 결정한다.\u003cbr\u003e\u003e 2단계: 그 의미를 자연스럽게 전달할 흐름을 구상한다. (큰그림)\u003cbr\u003e\u003e 3단계: 자신의 발표를 녹화하고 되돌아본다.\u003cbr\u003e\u003e 4단계: 다른 사람에게 발표 자료를 넘겨달라고 부탁드리고 청중으로서 돌아본다.\u003cbr\u003e\u003e 5단계: 녹화된 내용을 바탕으로 수정하며 주어진 발표 시간과 비교하며 템포를 조절한다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e또 한 가지 중요한 점은 발표 스크립트를 미리 작성해두지 말고, 반복적인 연습을 통해 자연스러운 흐름을 몸에 익히는 것이다. 연습을 거듭하다 보면 어느 순간 스크립트 없이도 슬라이드만 보고 자연스럽게 이야기를 이어나가게 된다. 마치 머릿속에 보이지 않는 스크립트가 존재하는 것처럼, 말과 흐름이 하나로 이어지게 될 것이다.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e마지막으로 주변 분들이 FEConf 2024에 대해 스피커로서 어땠냐고 물어보면, 나는 항상 같은 대답을 한다.\u003cbr\u003e\u003cbr\u003e### \"한 번쯤은 해볼 만한 경험이에요!\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e| | | |\u003cbr\u003e| --- | --- | --- |\u003cbr\u003e| ![](https://divopsor.github.io/blog-images/2024/09/07/memory-2.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-1.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-3.jpeg) |\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e발표영상: \u003ca href=\"https://www.youtube.com/watch?v=C2HCHVXJNPs\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=C2HCHVXJNPs\u003c/a\u003e\u003cbr\u003e발표자료: \u003ca target=\"_blank\" href=\"https://m.site.naver.com/1svkV\"\u003ehttps://m.site.naver.com/1svkV\u003c/a\u003e\u003cbr\u003e커피챗: \u003ca target=\"_blank\" href=\"https://blog.creco.dev/coffee-chat\"\u003ehttps://blog.creco.dev/coffee-chat\u003c/a\u003e"])</script><script>self.__next_f.push([1,"15:T2914,"])</script><script>self.__next_f.push([1,"\u003cbr\u003e\u003e 이 글은 내가 FEConf 2024 스피커로 지원하고, 발표의 마지막까지 진행한 과정을 기록한 경험담이다.\u003cbr\u003e\u003cbr\u003e![](https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png)\u003cbr\u003e\u003cbr\u003e# 실전 연습\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 3일\u003cbr\u003e\u003cbr\u003e### 리허설 스타트\u003cbr\u003e\u003cbr\u003e내일이 벌써 1차 리허설이다. Draft로 작성한 내용을 조금 더 다듬고, 완성도를 높여봤다. 이미지 부분은 아직 제대로 준비되지 않아서, 일단 [XXX를 보여주는 이미지] 같은 문구로 대체해놨다. 그럴듯한 형태로 마무리하긴 했지만, 뭔가 부족한 느낌이 여전히 남아있다.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 4일\u003cbr\u003e구글밋에 친숙한 오거나이저 두 분과 처음 뵙는 한 분이 들어오셨다. 아직 완벽하지는 않았지만, 준비한 대로 발표를 진행했다. 시간은 35분이었지만 나는 28분 만에 끝냈다. 여전히 말이 좀 빠른 것 같았다.\u003cbr\u003e\u003cbr\u003e세 분께서 주신 피드백은 정말 귀중했다. 발표 자료가 깔끔했지만, 좀 더 어려움이 드러났으면 좋겠다는 의견과 7가지 플랫폼 서버를 도입한 배경을 보완할 필요가 있다는 조언이 특히 인상적이었다.\u003cbr\u003e\u003cbr\u003e내가 서버들을 소개하고 싶었던 이유를 제대로 고민했는지 돌아보게 되었다.\u003cbr\u003e\u003cbr\u003e좀 더 구체적으로 사내 슬랙 메신저 스레드를 찾으면서 맥락들을 파악해보자..!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 8일\u003cbr\u003e\u003cbr\u003e### 사진 제출이 제일 어려워요\u003cbr\u003e\u003cbr\u003e오늘은 요즘 IT 인터뷰 답변 마감일이었다. 사진을 찍어야 하는 상황이라 아크플레이스 6층에 사람이 없을 때, 위워크에서 남찍사(남이 찍어준 사진 컨셉)의 셀카를 찍었다. 괜히 주변을 살피면서 '제발 아무도 오지 마라, 빨리 찍자, 제발...' 하고 속으로 되뇌며 긴장했던 순간이었다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 13일\u003cbr\u003e\u003cbr\u003e### 사내 리허설 시작\u003cbr\u003e\u003cbr\u003e1차 사내 리허설 날이 밝았다.\u003cbr\u003e\u003cbr\u003e발표 자료의 이미지를 더 완성도 있게 수정했고, figma board 덕분에 훨씬 매끄럽게 진행됐다. 무료로 이런 도구를 쓸 수 있다는 건 정말 감사한 일이다.\u003cbr\u003e\u003cbr\u003e사내에는 100여 명의 FE 분들이 계시는데, 바쁜 와중에도 각 세션별로 3~5명이 들어와 주셨다. 참석해주신 것 만으로도 나에겐 정말 큰 도움이 됐다. 그 중 슬랙으로 엄청난 피드백을 받았는데, 단순히 한두 줄이 아닌, 발표 자료를 완전히 뒤바꿀 만큼 중요한 내용이었다. 이 피드백이 없었더라면 발표는 정말 큰일 났을 거다. (감사합니다, mh님..)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 14일\u003cbr\u003e\u003cbr\u003e### 2차 사내 리허설\u003cbr\u003e\u003cbr\u003e피드백을 받아 완성된 자료를 기준으로 이번엔 실전처럼 발표 시간을 맞추며 연습을 시작했다. 이제는 본격적으로 시간을 재면서, 발표의 흐름과 속도를 점검해야 할 때가 왔다.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 15일\u003cbr\u003e\u003cbr\u003e### FEConf 2차 리허설\u003cbr\u003e\u003cbr\u003e오거나이저 jbee 님이 2차 리허설을 봐주셨다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 16일\u003cbr\u003e\u003cbr\u003e### 온라인 미리보기 인터뷰 발행\u003cbr\u003e\u003cbr\u003e온라인 인터뷰를 통해 작성된 미리보기 콘텐츠가 발행되었다.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://yozm.wishket.com/magazine/detail/2720/\"\u003ehttps://yozm.wishket.com/magazine/detail/2720/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 19일\u003cbr\u003e\u003cbr\u003e### 3차 사내 리허설\u003cbr\u003e\u003cbr\u003e여전히 시간을 재보니 말이 너무 빠르다는 느낌을 받았다. 하지만 반복하다 보니 점차 말이 정돈되었고, 그 덕에 어느 정도 개선된 것 같았다. 구글 슬라이드는 단순한 표현에 좋지만, 더 깊이 있는 시각적 요소가 필요하면 피그마나 파워포인트가 낫다는 걸 다시 느꼈다. (나중에 발표 환경을 생각하니 구글 슬라이드가 낫다는 생각을 갖게 되었다.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e스피커에게 주어진 발표 특혜로 전직장 분 두 분을 초대드렸다. 초대할 때는 몰랐지만, 초대권이 없었더라면 스피커 분들은 상당히 외로울 수도 있겠다고 생각했다. 함께해주신 일행분들 덕분에 외롭지 않게 식사도 할 수 있었고 발표가 끝나고 가방도 챙겨주시는 등 든든한 지원군이 되어주셨다. 정말 고마우신 분들이고 조만간 또 찾아뵈어서 감사인사를 전하고 싶다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 23일\u003cbr\u003e\u003cbr\u003e### D-1\u003cbr\u003e\u003cbr\u003e나는 너무 긴장되어 현실을 외면하고 있었다. '과연 내가 잘할 수 있을까?'라는 생각이 머릿속을 떠나지 않았다. 내일 초대권을 드린 분들과 점심을 먹기로 했지만, 그 조차도 불안한 마음을 잠재우지는 못했다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e## 8월 24일\u003cbr\u003e\u003cbr\u003e### D-day\u003cbr\u003e\u003cbr\u003e| | |\u003cbr\u003e| --- | --- |\u003cbr\u003e| ![](https://divopsor.github.io/blog-images/2024/09/07/field-1.jpg) | ![](https://divopsor.github.io/blog-images/2024/09/07/field-2.jpg) |\u003cbr\u003e\u003cbr\u003e초대권을 드린 두 분과 함께 점심을 먹었는데, 갑자기 비가 내리기 시작했다. 다행히 한 분이 우산을 준비해오셔서 편의점까지 무사히 비를 피할 수 있었다. 비가 그친 후 발표 장소인 B홀에 도착했지만, 머릿속은 온통 발표 생각으로 하얘졌다. 스피커 목걸이를 받고, 가방을 두고 나서야 일행들과 함께 다양한 컨텐츠를 즐기며 조금은 마음을 진정시킬 수 있었다.\u003cbr\u003e\u003cbr\u003e첫 세션은 구글 클라우드의 AI 발표였다. 이어서 토스페이먼츠 소속 양의현님의 \"바퀴 대신 로켓 만들기\" 세션을 들었는데, 발표 환경 영상 세팅 문제로 20분 정도 딜레이가 있었다. 나였으면 그 상황에서 정말 당황했을 것 같지만, 의현님은 매우 프로페셔널하게 발표를 이어나가셨다. 이후 바로 토스증권 소속 최지민님의 \"프론트에서 백엔드로 전향한 후에 비로소 보이는 것들\" 주제를 듣기 위해 달려갔다. 지민님의 도전적인 직군 전환 이야기는 정말 인상적이었다.\u003cbr\u003e\u003cbr\u003e사실 내가 마지막 발표라서 그 이후는 기억이 잘 나지 않는다. 채용 부스를 돌아다니며 이리저리 구경하다가 시간이 흘렀다. 그러다 내 차례가 점점 가까워졌고, 내 직전 세션이 진행되는 중에 슬랙 멘션을 받으며 앞으로 나와 달라는 요청을 받았다. 긴장의 쓰나미가 서서히 몰려왔다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e'이제 시작(끝)이구나,,,'\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e'마지막 발표인데, 사람들 많이 집에 가셨겠지?'\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e'너무 떨린다. 말 절진 않으려나..'\u003cbr\u003e\u003cbr\u003e여러 생각이 머릿속을 가득 채우고 있는 동안 어느새 노트북 세팅과 마이크 준비가 끝났다. 잠시의 쉬는 시간이 주어졌지만, 마음은 이미 발표장 위에 있었다. 함께 와준 일행들, 중간에 만난 지인들, 그리고 운영진과 같은 토스 소속 팀원으로부터 받은 응원에 힘입어, 떨리는 마음을 안고 무대 위로 올라섰다.\u003cbr\u003e\u003cbr\u003e![width=500px](https://divopsor.github.io/blog-images/2024/09/07/on-stage-1.jpg)\u003cbr\u003e\u003cbr\u003e\"발표 전에 영상이 시작될 거에요. 영상 끝나면 바로 자기소개로 시작하면 됩니다~\"라는 말을 계속 되뇌이며 긴장을 가다듬었다. 그리고 토스 홍보 영상이 끝나길 기다리던 중, 드디어 \"지금이에요\"라는 신호를 받았다...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e### \"네! 안녕하세요, 여러분\"\u003cbr\u003e\u003cbr\u003e![](https://divopsor.github.io/blog-images/2024/09/07/on-stage-2.jpg)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e# 후기\u003cbr\u003e\u003cbr\u003e\u003e '이보다 더 잘할 수 있었을까?'\u003cbr\u003e\u003e \\\u003e **NO**\u003cbr\u003e\u003cbr\u003e첫 경험이었고, 시간이 부족했고, 노하우도 많이 모자랐다.\u003cbr\u003e\u003cbr\u003e다시 하라고 하면 이보다 나을 자신은 없다.\u003cbr\u003e\u003cbr\u003e\u003e **난 최선을 다했고, 단 한 점의 후회도 없다.**\u003cbr\u003e\u003cbr\u003e운영진과의 뒤풀이 후 집으로 돌아가며 유튜브에 올라온 내 발표 영상을 봤을 때, 참 부끄러운 순간들이 많았다. 취한 채로 투덜거리며 집에 가면서 속으로 말했다. \u003cbr\u003e\u003cbr\u003e'도대체 몇 번을 대표적으로라고 했던 거야? 말은 또 왜 절어...'\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e만약 FEConf 연사를 준비하는 분이 이 글을 읽고 있다면, 조금이라도 도움이 되었으면 좋겠다.\u003cbr\u003e\u003cbr\u003e발표 준비는 시간 관리가 핵심이다. 이를 위해 다섯 단계로 나눠서 정리해본다:\u003cbr\u003e\u003cbr\u003e\u003e 1단계: 전달하고 싶은 핵심 메시지를 명확히 결정한다.\u003cbr\u003e\u003e 2단계: 그 의미를 자연스럽게 전달할 흐름을 구상한다. (큰그림)\u003cbr\u003e\u003e 3단계: 자신의 발표를 녹화하고 되돌아본다.\u003cbr\u003e\u003e 4단계: 다른 사람에게 발표 자료를 넘겨달라고 부탁드리고 청중으로서 돌아본다.\u003cbr\u003e\u003e 5단계: 녹화된 내용을 바탕으로 수정하며 주어진 발표 시간과 비교하며 템포를 조절한다.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e또 한 가지 중요한 점은 발표 스크립트를 미리 작성해두지 말고, 반복적인 연습을 통해 자연스러운 흐름을 몸에 익히는 것이다. 연습을 거듭하다 보면 어느 순간 스크립트 없이도 슬라이드만 보고 자연스럽게 이야기를 이어나가게 된다. 마치 머릿속에 보이지 않는 스크립트가 존재하는 것처럼, 말과 흐름이 하나로 이어지게 될 것이다.\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e마지막으로 주변 분들이 FEConf 2024에 대해 스피커로서 어땠냐고 물어보면, 나는 항상 같은 대답을 한다.\u003cbr\u003e\u003cbr\u003e### \"한 번쯤은 해볼 만한 경험이에요!\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e| | | |\u003cbr\u003e| --- | --- | --- |\u003cbr\u003e| ![](https://divopsor.github.io/blog-images/2024/09/07/memory-2.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-1.jpeg) | ![](https://divopsor.github.io/blog-images/2024/09/07/memory-3.jpeg) |\u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e발표영상: \u003ca href=\"https://www.youtube.com/watch?v=C2HCHVXJNPs\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=C2HCHVXJNPs\u003c/a\u003e\u003cbr\u003e발표자료: \u003ca target=\"_blank\" href=\"https://m.site.naver.com/1svkV\"\u003ehttps://m.site.naver.com/1svkV\u003c/a\u003e\u003cbr\u003e커피챗: \u003ca target=\"_blank\" href=\"https://blog.creco.dev/coffee-chat\"\u003ehttps://blog.creco.dev/coffee-chat\u003c/a\u003e"])</script><script>self.__next_f.push([1,"12:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"FEConf 2024 발표 준비 과정과 경험담 - 2\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$13\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"FEConf 2024 발표 준비 과정과 경험담 - 2\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$14\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:image\",\"content\":\"https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png\"}],[\"$\",\"meta\",\"5\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"6\",{\"name\":\"twitter:title\",\"content\":\"FEConf 2024 발표 준비 과정과 경험담 - 2\"}],[\"$\",\"meta\",\"7\",{\"name\":\"twitter:description\",\"content\":\"$15\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:image\",\"content\":\"https://divopsor.github.io/blog-images/2024/09/07/fe2024_og.png\"}],[\"$\",\"link\",\"9\",{\"rel\":\"icon\",\"href\":\"/post/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]],\"error\":null,\"digest\":\"$undefined\"}\nc:{\"metadata\":\"$12:metadata\",\"error\":null,\"digest\":\"$undefined\"}\n"])</script></body></html>
