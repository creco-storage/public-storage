&gt;- 23:00 ~ 08:10&lt;br&gt;- 오늘은 다른 곳으로 출근해야해서 일찍 일어남&lt;br&gt;&lt;br&gt;#### 01월 22일&lt;br&gt;- 20:30 ~ 8:30&lt;br&gt;10시간 잤는데 중간에 2번 깼음&lt;br&gt;내일부터는 8시에 일어나서 운동도 가보기&lt;br&gt;&lt;br&gt;#### 01월 21일&lt;br&gt;- 00:00 ~ 10:30&lt;br&gt;&lt;br&gt;#### 01월 20일&lt;br&gt;- 결과 01:00 ~ 11:00&lt;br&gt;&lt;br&gt;#### 01월 19일&lt;br&gt;- 11:00 ~ 09:00&lt;br&gt;- 근데 새벽 내내 깨고 잘 못잠&lt;br&gt;&lt;br&gt;#### 01월 18일&lt;br&gt;- 02:00 ~ 10:00 8시간&lt;br&gt;- 일찍 못잔 이유: 늦은 밤 request 채널을 보고 끝날 때 쯤 DM이 와서 또 보고 그랬음&lt;br&gt;- 그냥 밤 10시가 넘어가면 request 채널에 응답은 하지 말아야할 듯&lt;br&gt;&lt;br&gt;#### 01월 17일&lt;br&gt;- 루틴을 실행하지 못함&lt;br&gt;- 기억상 8시간 채워서 수면함&lt;br&gt;&lt;br&gt;#### 01월 16일&lt;br&gt;수면: 03:00 ~ 11:00 (8시간)&lt;br&gt;- 워크샵&lt;br&gt;&lt;br&gt;#### 01월 16일&lt;br&gt;수면: 02:00 ~ 10:00 (8시간)&lt;br&gt;&lt;br&gt;#### 01월 15일&lt;br&gt;수면: 01:30 ~ 09:00 (7시간 반)&lt;br&gt;&lt;br&gt;#### 01월 13일&lt;br&gt; 요 근래 아침 일찍 일어나는 것을 꾸준히 기록하는 것에 실패했다. 왜일까?&lt;br&gt;일단 내가 원하는 것은 최종적으로 체중감량인데, 이를 위해서는 꾸준한 헬스장 출석을 해야한다. 헬스장에 출석하기 위해서는 일찍 일어나야한다. 일찍 일어나기 위해서는 일찍 자야한다. 일찍 잠에 들기 위해서는 내 수면패턴을 완벽하게 파악하고 수면에 방해되는 것들을 제거한다. 수면에 방해되는 것은 대표적으로 유튜브앱/웹툰앱이다. 이는 지키자 앱을 통해서 접근 제어를 하면서 해결이 되었다. 간혹 발생하는 야근의 경우, 하루 이틀이라 루틴을 깨는 정도까지는 아닌 것 같다. 수면 패턴을 파악하기 위해서는 꾸준한 기록이 필요하다. 그래서 지금 요 글을 통해 꾸준한 기록을 해보려고 했으나 꾸준한 기록을 실패했다.&lt;br&gt; 꾸준한 기록을 내 루틴으로 가져가야한다. 내가 하루 중 빠짐없이 반드시 하는 것은 무엇일까? 그리고 그것과 엮어서 반드시 루틴을 챙기고 싶다.&lt;br&gt; 내가 매일 하는 것: 샤워 / 머리말리기 / (평일) 회사 맥북 켜기 혹은 (주말) 개인 맥북 켜기&lt;br&gt;&lt;br&gt;맥북을 켜고 바로 화면이 뜨는게 있으면 매우 좋을 것 같다. (안하면 안넘어가게..)&lt;br&gt;&lt;br&gt;오 Shortery + 단축어 + shell 를 통해 해결했다. 이제 이걸 매일 하루 한번 동작되게 해야한다.&lt;br&gt;&lt;br&gt;```&lt;br&gt;today=$(date +%Y-%m-%d)  # get today&#x27;s date in YYYY-MM-DD format&lt;br&gt;if [[ $(cat TODAY) == $today ]]; then  # check if TODAY file content is equal to today&#x27;s date&lt;br&gt;    exit 0  # skip if they are equal&lt;br&gt;fi&lt;br&gt;&lt;br&gt;echo $today &gt; TODAY  # write today&#x27;s date to TODAY file&lt;br&gt;&lt;br&gt;/usr/bin/open -a &quot;/Applications/Google Chrom
