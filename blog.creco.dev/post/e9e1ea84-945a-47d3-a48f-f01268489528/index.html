&gt; 편리함이 오히려 독이 되었다. 특히 좋지 않은 방향으로의 편리함은 더 큰 문제다. 20세기의 &#x27;바보상자&#x27;가 TV였다면, 21세기의 그것은 아마도 쇼츠일 것이다. 단 5mm의 손가락 움직임으로 다음 영상이 재생된다. 눈 깜짝할 새에 다음날 새벽이 되어 있음을 깨닫곤 한다. 사실상 무한 츠쿠요미 (솔직히 쇼츠의 자동재생 기능이 있다면 좋겠다고 생각했었는데, 그것은 위험한 생각이었다.) 편리함이 문제다, 너무나 편리함이.&lt;br&gt;&lt;br&gt;&lt;br&gt;### 내가 바라는 모습&lt;br&gt;&lt;br&gt; 주말이 끝나고 월요일이 되었을 때, 더 이상 후회하지 않기를 원한다. 후회하는 이유는 내가 하고 싶고, 해야만 하는 일들(공부, 코딩, 수면 등)을 계획대로 실천하지 못하기 때문이다. 이를 방해하는 가장 큰 요인은 바로 스마트폰의 중독적인 몇몇 앱들이다.&lt;br&gt;&lt;br&gt;&lt;br&gt;### 동기부여와 안전장치&lt;br&gt;&lt;br&gt; 먼저, 스스로에게 정말 중요하다고 느끼는 것이 필수적이다. 만약 진심이 아니라면, 그저 바라기만 하는 것일 뿐이다. 나는 단순히 바라는 것이 아니라, 진정으로 실현하고 싶다.&lt;br&gt;&lt;br&gt; 두 번째로는 중요하다는 것을 알면서도 동기부여가 되지 않을 수 있다. 중요하다는 것을 알고 있지만, 실천하지 않으면 아무 소용이 없다. 대표적인 예가 다이어트다. 살을 빼고 싶은 마음은 있지만, 실제로 행동으로 옮기기는 어렵다.&lt;br&gt;&lt;br&gt; 중요성을 인식하고 동기부여도 있을 때, 실천을 위한 환경을 의식적으로 조성해야 한다. 쇼츠는 너무 편하고 쉽게 접근 가능하다. 다행히도 현대에는 앱을 잠글 수 있는 다양한 도구들이 있다. 이러한 타임세이브 앱들을 활용하면, 동기부여가 약해도 중요한 것을 실천할 수 있다.&lt;br&gt;&lt;br&gt;&lt;br&gt;### 영원한 이별은 아니다&lt;br&gt;&lt;br&gt;https://github-production-user-asset-6210df.s3.amazonaws.com/126376945/293695498-9d51cbc1-9327-4027-8a49-895175f94635.jpg&lt;br&gt;&lt;br&gt; 평생 유튜브를 보지 않겠다는 것이 아니다. 단지, 핸드폰으로 쇼츠를 보며 시간을 낭비하는 것을 막고자 함이다. PC에서 유튜브로 컨퍼런스 영상을 보거나, 식사 시간에 다른 사람과 함께 즐기는 컨텐츠를 보는 것은 문제가 없다. 그것도 인생을 즐기는 한 방법이니까. 하지만 더 이상 쇼츠로 내 인생을 낭비하지 않겠다고 단언한다."/><meta property="og:title" content="스마트폰 중독 치유하기"/><meta property="og:description" content="2024년, 나는 스마트폰 중독에서 벗어나기를 간절히 바라며 다짐한다.&lt;br&gt;&lt;br&gt;&lt;br&gt;### 시간과 돈&lt;br&gt;&lt;br&gt;https://github-production-user-asset-6210df.s3.amazonaws.com/126376945/293693420-0a0a1b9a-7841-4267-aada-0fb767fa4209.jpg&lt;br&gt;&lt;br&gt; 평소 주말, 어느 순간 돌이켜보면 유튜브 쇼츠, 네이버 웹툰 등을 무한정 소비하고 있었다. &quot;시간은 돈보다 귀중하다&quot;라고 하지만, 왜 돈을 아끼듯 시간을 아끼지 않는 것일까? 주말을 계획 없이 보낸 후, 월요일이 되면 밀려오는 후회감을 해결하고자 한다. 이제 더 이상 내 시간을 낭비하고 싶지 않다.&lt;br&gt;&lt;br&gt;&lt;br&gt;### 뿌리치기 힘든 가장 큰 유혹&lt;br&gt;&lt;br&gt; 편리함이 오히려 독이 되었다. 특히 좋지 않은 방향으로의 편리함은 더 큰 문제다. 20세기의 &#x27;바보상자&#x27;가 TV였다면, 21세기의 그것은 아마도 쇼츠일
