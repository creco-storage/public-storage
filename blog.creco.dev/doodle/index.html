"width:100%;height:4px"></div><span style="line-height:100%;color:#9E9E9E">📚 인간관계론을 적독 후 떠오른 내 바보같은 생각들</span></a></li></ul></div></div><div class="mobile-ui" style="width:0;height:0"></div><div class="desktop-ui" style="width:0;height:0"></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"list":[{"id":"704958b7-a90e-4f46-976b-69111f832c79","body":{"contents":"books\n인간관계론\n📚 인간관계론을 적독 후 떠오른 내 바보같은 생각들\n\n## 읽게 된 배경\n 누군가와 대화해서 그 누군가를 설득하는 방법이 궁금했고, 이 책에 그 방법이 기술되어있을 거라고 기대해서 읽기 시작함\n\n\n\n## 1부: 인간관계의 기본 원칙\n\n\n### 비난하지마라, 비판하지마라, 불평하지마라\n\n\n\u003e31쪽\u003e 이 이야기의 요점은 무엇일까? 크로울리 같은 범죄자도 절대로 자신을 나쁘게 생각하지 않는다는 사실이다.\n\n\u003e33쪽\u003e 비난은 아무 쓸모가 없다. 상대방은 곧바로 방어태세를 갖추고 자신을 정당화하기 때문이다. 비난은 위험하다. 사람들의 자존심에 상처를 주고 적개심을 불러일으키기 때문이다.\n\n\u003e43쪽\u003e 다른 사람을 비난하기 전에 그가 왜 그런 행동을 했는지 생각해보자. 그렇게 하는 것이 훨씬 유익하고 재미있다. 저절로 동정, 관용, 호의도 생겨난다. 모든 것을 알면 용서할 수 있기 때문이다.\n\n👉 다른 사람을 비난/비판하는 것은 문제를 해결하는 것에 단 1%도 기여하지 않음! :끄덕끄덕:\n\n\n\n### 솔직하게, 진심으로 칭찬하라.\n\n\n\u003e45쪽\u003e 대부분의 사람이 원하는 욕구는 다음과 같다. 1. 건강과 장수 2. 음식 3. 수면 4. 돈과 돈으로 살 수 있는 것 5. 내세의 삶 6. 성적 만족 7. 자녀들의 행복 8. 중요한 사람이라는 느낌\n\n👉 이 책에서는 중요한 사람이라는 느낌을 **자기 중요감**이라고 표현하고 있다.\n\n\n\u003e47쪽\u003e '중요한 사람이 되고 싶은 욕망'은 인간과 동물을 구분 짓는 중요한 차이점이다.\n\n👉 동물을 단순히 가축으로만 생각하는 시대상을 보여주는 문장이라고 생각한다. 요즘 시대는 반려동물로 가족의 구성원으로 자리를 잡았고, 반려동물도 반려인에게 중요한 존재가 되고 싶을거다. 분명히 🙄\n\n\n\u003e55쪽\u003e 그렇다면 아첨과 칭찬은 어떻게 다른가? 답은 간단하다. 칭찬은 진심을 담은 것이고, 아첨은 진심이 없는 것이다. 칭찬은 마음에서 나오고 아첨은 입에서 나온다.\n\n👉 **진심**이라는 모호한 개념을 통해 아첨과 칭찬을 구분하고 있는데, 난 요 비유가 잘못된 비유라고 생각함. 사실 목적이 있는 칭찬이 곧 아첨이 아닐까 싶다. 이 기준으로 생각해보자면, **이 책에서 말하는 설득하기 위한 칭찬은 모두 아첨이 아닐까?** (순수한 마음은 돼지고기까지입니다)\n\n👉 목적과 의도가 없는 칭찬이야말로 진정한 칭찬이 아닐까? 이 책에서의 모든 사례에서는 칭찬을 하면 원하는 걸 얻는데, 원하는 걸 얻은 사례들만 모아서 책을 쓴 건 아닌가 라는 바보같은 생각을 해본다. 😅\n\n\n\n### 상대방에게 열렬한 욕망을 불러일으켜라\n\n\u003e59쪽\u003e 사람들은 당신이 원하는 것에 관심이 없다. 세상 모든 사람은 자기가 원하는 것에만 관심이 있다. 상대방의 마음을 움직이는 방법은 간단하다. 상대방이 원하는 것을 어떻게 얻을 수 있는지 말해주면 된다.\n\n👉 아니 그러면,, 상대방이 원하는 것과 내가 바라는 게 정반대인 경우에는 어떻게 해야할까? 😓 상대방이 내가 바라는 걸 원하게 만들어야할까? 그건 어떻게 하는 걸까?\n\n\n\u003e71쪽\u003e 상대방의 마음속에 강한 욕망을 불러일으켜라. 이것을 할 수 있는 사람은 세상을 얻을 것이다. 그렇지 못한 사람은 혼자일 것이다.\n\n👉 난 평생 혼자일 것 같은 불길한 예감.. 😅\n\n\n\n## 2부: 사람의 호감을 얻는 6가지 방법\n\n\n### 상대방에게 진심으로 관심을 가져라.\n\n\u003e75쪽\u003e 누구나 알고 있듯이 사람들은 다른 사람의 관심을 끌기 위해 온갖 노력을 한다. 효과가 있을 리 없다. 사람들은 당신이나 내게 관심이 없다. 오직 자신에게만 관심이 있을 뿐이다.\n\n👉 완전 맞는 말이다.\n\n\n\u003e77쪽\u003e \"작가가 사람을 좋아하지 않으면 세상 사람들도 작가의 이야기를 좋아하지 않아요.\"\n\n👉 이건 아직 무슨 소린지 모르겠다. 악질 범죄자도 나름대로의 사연이 있을 거고 그 사연까지 이해하는게 작가의 역량인건지, 아니면 단순히 MBTI가 E로 시작해야하는건지.. 아마 그냥 사람이라는 것 자체에 많아야 한다는 소리인 것 같다. 쓰다보니 정리된 생각은 \"사람들이 읽는 책을 쓰는 작가는 사람들만의 이야기에 관심이 많아야 더 많은 대중들의 공감을 얻을 수 있지 않을까?\" 정도다.\n\n\n\n### 미소를 지어라.\n\n\u003e97쪽\u003e 행복을 얻을 수 있는 가장 확실한 방법이 있다. 당신의 생각을 조절하면 된다. 행복은 외적인 상황에 달려 있지 않다. 마음가짐에 달려있다.\n\n👉 행복을 외적인 상황과 분리하여 완전 내적인 감정에 대해서 정의를 한 것 같다. 나는 \"기분이 태도가 되지 말자\" 보다는 \"태도가 곧 기분이므로 행복한 태도를 갖춰라\" 라는 뜻으로 받아들이고 있는데, 공감이 가기도 하고 어렵기도 하다.\n\n\n\u003e98쪽\u003e 사람들 대부분은 행복해지겠다고 마음먹은 만큼만 행복하다.\n\n👉 무한으로 행복해지자!\n\n\n\n### 상대방의 이름을 기억하라. 상대방의 이름은 그에게 가장 달콤하고 중요하다.\n\n\u003e115쪽\u003e 좋은 예절은 사소한 것을 희생하여 이루어진다.\n\n👉 내게 가장 부족한 마음가짐이었던 것 같다. 단순히 이름 뿐만 아니라, 다른 사람들에게 관심을 의도적으로 가지지 않으면 나는 기억을 하지 못한다. 일단 나 스스로도 다른 사람들에게 관심이 없었을 뿐더러 다른 사람에게 원하는 것도 없었기 때문이다. 하지만 사람 대 사람으로 대화를 해야하는 상황이 올거라면, 그 사람의 이름 / 관심분야 / 나누었던 대화 정도는 기억이 필요하다고 느껴진다. 의식적인 훈련을 해보면 어떨까 싶다.\n\n\n\n### 상대방의 이야기에 귀를 귀울여라, 상대방이 자신에 대해 이야기하도록 만들어라.\n\n\u003e131쪽\u003e 다른 사람이 대답하고 싶어 할 만한 질문을 하라. 그 사람이 이룬 성취와 업적에 대해 이야기하도록 격려하라. 당신과 이야기를 나누는 사람은 당신이나 당신의 문제에는 관심없다. 자신 자신이 원하는 것, 자신의 문제에 더 관심이 많다는 사실을 기억하라.\n\n👉 다른 사람들은 모두 자신 말고 관심이 없다는 걸 명심하되 독자는 상대방의 이름/관심사에 집중하고 이야기에 귀를 귀울이라고 하는게 이 책의 킬포같다. 🥹\n\n\n\u003e131쪽\u003e 자신의 치통은 백만 명의 목숨을 앗아간 다른 나라의 굶주림보다 더 중요하다. 자기 목에 난 종기는 다른 나라에서 일어난 지진보다 더 중요하다.\n\n👉 격하게 공감이 간다. 🙃\n\n\n\n### 상대방의 관심사에 대해 이야기하라.\n\n\u003e133쪽\u003e 멋진 신사니까 그렇단다. 네가 보트를 좋아하는 걸 보고 네가 좋아하는 얘기를 하신 거야.\n\n👉 누군가와 즐겁게 이야기 하려면 누군가의 관심사에 대해 잘 알아야하고 그래야 대화를 많이 할 수 있는데, 내 경우는 내 관심사가 아니면 아무것도 모르기때문에 일단 대화를 시작하는 것 조차 어렵고 그래서 대화를 하지 않다보니 계속 제자리인 것 같다. 😓 내 관심사가 아니더라도 잘 모르더라도 그 주제에 대해 잘 이야기를 해볼 수 있을까? 일단 경청하는 방식으로 하면 어느정도 대화가 될까 싶다.\n\n\n\n### 상대방이 중요한 사람이라고 느끼게 만들어라. 진심으로 그렇게 행동하라.\n\n\u003e147쪽\u003e 내가 만나는 모든 사람은 나보다 뛰어난 면이 있다. 나는 누구에게든 배울 수 있다.\n\n👉 누구에게나 배울 점을 파악하고 배움으로써 그 누군가를 중요한 사람으로 느끼게 만들어보라는 뜻 같다.\n\n\n\u003e157쪽\u003e 그렇다고 느닷없이 시작해서는 안 된다. 사람이 갑자기 변하면 진정성을 의심받는다.\n\n👉 지금 이미 형성된 관계들에 대해서는 느닷없는 칭찬을 자제하자. 그게 곧 아첨일테니 말이다.","priority":0,"createdAt":1704005327873,"updatedAt":1704021834333}},{"id":"92635ee7-6d56-4697-ab69-9e1c49b7428b","body":{"contents":"books\n나는 왜 믿는가 - 김영봉\n📚 기독교에 대해 접해본 적 없는 내가 책을 읽고 든 생각들의 모음\n\n### 2024-10\n\n이 책에서 말하는 것 중 너무 당연한 진리의 말에 대해서는 자명하기 때문에 든 생각이 없는 경우가 대부분이다.\n\n그 외에 구절을 읽고 든 확장된 생각이나 의문 혹은 궁금증을 적어둔다.\n\n\n## 0 - 0. 시작하는 말\n\n#### `\"누구에게나 신을 향한 갈망이 있습니다.\"`\n\n꼭 신을 향한 갈망이 있어야 구원을 받을 수 있는 걸까?\n아니면 갈망이란게 처음부터 큰 갈망이 아니라 점점 구원에 대한 바람이 커지는 것도 큰 갈망일까?\n\n갈망이란게 뭘까?\n\n\n#### `\"개혁된 교회는 항상 개혁되어야한다.\"`\n\n종교적 개혁이 뭘까? 어떤 모습의 수준인걸까? 그니까 어떤 상태값이 true냐 false냐를 구분 짓는게 아니라 \"가속도가 0이 아니다\"와 같은 뜻일까?\n어떤 변하는 상태를 말하는 걸까? 아니면 계속 변해야한다는 뜻일까?\n\n종교 개혁 -\u003e 개혁 운동 -\u003e 기존 형태로부터의 변화\n\n\n## 0 - 1. 나는 왜 믿는가\n\n\n\n\n#### `\"'목사여서 믿는' 사람이 아니라 '믿기에 목사가 된' 사람이기 때문입니다`\n\n내가 OO님을 좋아서 믿는 게 아니라 믿기 시작하니까 OO님이 더 좋아지는 것 처럼 “나는 왜 믿는가”에 대해 끊임없이 자문하고 생각하면서 그 답을 찾아갈 수 있는 것 같음\n그리고 기독교인들이 계속 의심하고 끊임없이 생각하고 하나님을 믿기 위해 신앙심을 갈고 닦는 걸 보면, \"하나님이 존재한다\"고 아는 모습는 사실상 \"구원을 받다\"와 같은 상태인 것 같음. 인간은 완벽하지 않으므로 구원을 받기 전까지 하나님을 의심하고 하지만 점점 그 믿음의 정도가 올라가는 것 그게 신자가 나아가야할 길 같음. 반대로 얘기하면 하나님이 존재함을 아는 경지에 도달하게 되면 그게 바로 구원일 것 같음.\n\n\n#### `\"제게 이해되거나 믿어지면 진리이고, 믿어지지도 않고 이해되지도 않는 것은 진리가 아니라고 생각했습니다.\"`\n\n에고리스가 믿음에서 필요한 것 같음. 하나님의 말씀을 이해 못하는 건 그 말씀이 진리가 아니라서가 아니라 내가 그 말씀을 이해하지 못하는 나의 부족함에서 온 것. 수천년간 내려져온 하나님의 말씀은 진리다. 나의 부족함을 계속해서 채우고 진리를 깨우쳐 하나님의 말씀을 이해하며 믿음으로 나아가는 과정을 경험해보자.\n\"완벽\"한 상태라는 것은 현실에 없다. \"완벽\"하다는 것은 더 나아질 여지가 없고 그 자체로 완벽한 것이기에 완벽이라는 단어는 그 상태를 의미하는 것이 아니고 \"무한\"과 같은 맥락으로 어떤 모습으로 점점 나아가는 것을 의미한다고 생각한다. 즉, \"구원\"은 \"완벽\"이라는 형태의 모습이고 천국에 도달한 상태를 의미하고 내가 천국으로 가기 전 하나님을 믿고 구원의 손길을 기다리며 앞으로 나아가는 과정이 있을 뿐이라고 생각한다. 그래서 부족한 나는 믿어지지 않는게 당연히 있을 수 밖에 없다.\n\n인간은 나약하다. 고로 에고가 있으면 구원받을 수 없고 사탄의 유혹에 빠지기 쉽다. 얼마나 에고를 버리고 하나님의 개입과 시련과 축복을 받아들이는지에 따라 구원을 받을 수 있냐 없냐를 결정지을 것 같다는 생각이 든다.\n\n\n#### `\"첫째, 그동안 제가 몸소 겪은 하나님 체험 때문입니다.\"`\n\n우주의 질서 vs 내 인생의 경험\n\n난 우주의 질서를 기준으로는 반드시 누군가 존재하고 누군가 계획했다까지는 생각해왔었음 / 내 인생에서의 경험도 사실은 있었던 것 같음. 내가 살면서 겪었던 시련 그리고 행복했던 순간들 이 모든 우연들이 하나님이 없었다면 정말 기가막힌 우연의 우연의 우연의 일치일 텐데 무질서 엔트로피가 커지는 현실에서 누군가의 개입이 없다면 절대 가능할 리 없다고 생각함.\n\n구체적으로 하나님 체험이라는 게 어떤 체험을 하나님 체험이라고 부를 수 있을까? 의심의 여지도 없이 이건 하나님이 개입하신 거라고 떠오르는 순간이 올까?\n\n아니면 그동안 우연히 발생했던 사건(event)들은 모두 하나님의 개입이었던 걸까?\n\n\n#### `\"온 우주와 인류를 창조하고 운행하며 인도하는 신이 만일 존재한다면, 그 신은 분명 온 우주보다 커야합니다.\"`\n\n\n이 구절은 생각보다 소름돋는 구절이다. 내가 살고 있는 이 현실의 모든 순간과 공간에 함께 스며들어 우리가 볼 수 없고 알지 못하는 어딘가에서 지켜보고 계시다고 생각이 든다.\n만약 그렇다면 실제로 공간과 시간을 초월했다고 볼 수 있고, 그건 즉 우리가 현재 가지고 있는 과학 기술력 혹은 인간의 한계로는 인지할 수 없는 경지라고 생각된다. 만약 인지할 수 있는 순간이 온다면 그 모습은 태양계 뿐만 아니라 성단 더 나아가서는 지금도 팽창하고 있는 우주보다 큰 아니면 우주를 품은 무언가 알지 못하는 존재가 아닐까?\n우리는 그 품 안에 있는 우주 속에서 살아가기 때문에 하나님이 우리가 하는 모든 걸 알고 우리가 태어날 때 이미 어떻게 살아갈지 고난과 시련 그리고 축복을 모두 예비해두신 건 아닐까? 우리가 하나님을 믿고 생을 마감하는 순간 그 품안에 있는 우주에서 하나님의 품으로 가는게 곧 구원이려나..?\n\n\n#### `\"크게 본다면, 우리는 두 가지 방식으로 하나님의 옷자락을 만집니다. 하나는 '사건'을 통해서 만지는 것이고, 다른 하나는 '변화'를 통해서 만지는 것입니다.\"`\n\n사실 OO님 만난 게 나한텐 큰 사건이라고 생각됨.\n\nOO님을 만나면서 하나님의 큰 뜻을 알게 되었고 내가 지금까지 살아왔던 내 인생에서의 정말 신기하고 기가막힌 순간들은 모두 하나님의 계획과 실행이었다고 생각이 들었음.\n\nOO님을 만난 것도 정말 말도 안되는 타이밍과 순간임.\nOO님이 전에 만났던 사람과의 교제 기간과 내가 만났던 사람의 교제 기간\n내가 헤어짐 이후에 욕심 버리기 / 만족 지연하기 / 멘탈 수양하기 등등을 시작했다는 점\n기독교인이 아니면 단칼에 거절하는 OO님이 나에게 기대하는 점\n\n이 모든게 너무 신기하고 놀라울따름. 정말 하나님이 이 순간을 계획해주신걸까? 믿어보고 싶음. 그 결과가 어떻든 이 \"사건\"은 내게 큰 경험이고 이를 통해 나에게 있을 변화들이 기대가 됨.\n\n내가 지금까지 살면서 느꼈던 모든 순간에서의 유혹들을 앞으로는 하나님 덕분에 이겨낼 수 있지 않을까하는 기대감이 있음. 하나님을 믿으면 믿을 수록, 내 인생을 허비하지 않을 수 있는 자제력 / 내 인생에 닥쳐올 고난과 시련이 모두 나를 훈련하기 위함 등등 이미 나는 하나님에 대해 궁금해하고 믿어보려고 하는 순간부터 나 자신의 정신적 퀄리티의 단계가 올라갔다고 생각함.\n\n#### `\"예수님의 부활\"`\n\n이건 사실 성경을 읽고 실제로 무슨 일이 있었는지를 알아야 더 자세히 알 수 있을 것 같음.\n\n책에 나온 내용만으로는 예수님이 죽었다가 사흘뒤에 부활하시고 사라지신 것으로 보이는데, 그 뒤에 하나님을 믿던 신자들이 예수님의 부활을 통해 선전했다고 함 / 이를 통해 진짜 하나님이 예수님이라는 인간의 모습으로 세상에 와주셨던 역사로 보임\n\n\n## 1 - 2. 하나님을 믿는 이유 신의 존재\n\n\n#### `\"신의 존재 문제에 대해 어떤 입장입니까?\"`\n\n무조건 있다고 생각 / 기독교에 대해 관심이 생기기 전부터 가지고 있던 생각 중 하나\n신이 없다면 있을 수 없는 현상과 현실 그리고 과학과 자연 인류 만류 등등 있을 수 밖에 없다고 생각함.\n\n#### `\"하나님은 마음으로 볼 대상입니다. 따라서 영이신 하나님은 우리의 오감을 통해 보고 듣고 느낀 것을 마음으로 깨달음으로 볼 대상입니다.\"`\n\n하나님을 믿고 나에게 있었던 \"사건\"과 \"변화\"를 잘 인지하고 그게 하나님 덕분이라면 그것이 바로 하나님을 마음으로 깨달은 것이 아닐까?\n\n#### `\"하나님은 예수께서 부활하여 승천하신 뒤에 믿음의 사람들ㅇ르 통해 그리고 믿음의 공동체인 교회를 통해 자신의 존재를 드러내 보여주셨습니다.\"`\n\n부활에 대해서 지속적으로 나와서 한번 짧게 찾아보자. (인터넷발)\n\n사건\n\n예수님\n- 나사렛 예수 / 기름 부음을 받은 자 / 그리스도(Christ) - 구약/신약 해석의 일부 차이가 있음\n- 예수 = 여호수아 = 야훼는 구원이시다 = 하나님은 구원이시다\n\t- 예수님의 존재 자체가 하나님의 구원을 의미\n1. 예수님은 하나님과 예수님 자신을 하나라고 말했는데 유대인들은 그걸 신성모독으로 봄\n2. 유대인들은 그런 예수님을 십자가에 못박아 죽음에 이르게 함\n\n-\u003e 그런데 유대인들이 예수님을 십자가에 못박은 것부터 부활까지 모든게 하나님의 계획이었던 것 같음\n이를 통해 십자가라는 현실 세계에서의 물질로 하나님의 뜻을 구현화했고 예수님의 부활이라는 확실한 증거를 세상에 보여줌으로써 하나님은 존재한다라는 걸 인간들에게 조금 힌트를 준 것 같음.\n\n\n## 1 - 3. 믿음으로 보는 새 세상 신의 차원\n\n\n#### `\"참으로 다행스럽게도, 하나님은 때로 선택된 사람들에게 하나님의 차원을 열어 보여주십니다. 그것을 가리켜 '영적 체험'이라고 부릅니다.\"`\n\n언젠가 경험하게 된다면, 내가 하나님을 느낄 수 있는 순간일 것 같음. 지금도 내 곁에 계시겠지만 나도 하나님을 느끼고 싶음.\n\n\n#### `\"그렇게 사십 일을 지내신 후에 승천하십니다.\"`\n\n부활하신 예수님은 제자들에게 나타나셨다가 사십 일이 지난 후 하나님의 차원으로 돌아가셨다고 함.\n\n## 1 - 4. 두려움이 우리를 구원한다 인간의 차원\n\n#### `\"예수께서 선포하신 '복음' 곧 '기쁜 소식'은 하나님에 관한 것이며 또한 하나님 나라에 관한 것입니다.\"`\n\n복음이란 기쁜 소식으로 하나님이 있으신 천국에 대한 이야기로 생각된다.\n\n#### `\"예수님에게 사탄은 엄연한 실재였습니다. 귀신을 쫓아내는 일은 예수님의 주된 사역 중 하나였습니다. 귀신이라는 단어가 동화의 기억을 되살려 내기 때문에 저는 '악한 영'이라는 번역을 선호합니다. 성령은 '거룩한 영'이라는 뜻 입니다. 거룩한 영이 있다면 악한 영도 있어야 합니다.\"`\n\n하나님과 성령 / 사탄(거짓의 아비)과 악령 \n\n아담과 하와(이브)가 사탄의 유혹에 넘어가 하나팀을 등졌기 때문에 즉 인간이 사탄의 유혹에 넘어갔기 때문에 모든 인간(세상)은 사탄의 영향권 아래에 들어갔다고 하는데, 그게 우리 인간이 나약하고 유혹에 약하고 포기하기 쉽고 더 나은 사람이 되고자 하는 것을 이루기 어려운 이유같다.\n\n근데 보통 비기독교인이 이브라고 알고 있는 하와는 왜 이브가 아니라 하와라고 부를까?\n\n(ChatGPT 4o mini)\n\u003e \"이브\"라는 이름은 히브리어 \"하와\"에서 유래되었습니다. \"하와\"는 \"살아 있는\" 또는 \"생명의 어머니\"라는 의미를 가지고 있습니다. 성경의 창세기에서 하와는 아담의 아내이자 첫 번째 인간으로 언급되며, 인류의 조상으로 여겨집니다.\n\u003e \n\u003e 비기독교인들이 하와를 \"이브\"라고 부르는 것은 성경의 라틴어 번역인 \"Vulgate\"에서 \"Eve\"라는 이름으로 번역된 데 기인합니다. 이 번역이 널리 퍼지면서 \"이브\"라는 이름이 일반화되었습니다. 따라서 비기독교인들이 하와를 이브라고 부르는 것은 주로 문화적, 언어적 맥락에서 비롯된 것이죠.\n\u003e \n\u003e 결국, \"하와\"는 원래의 이름이고, \"이브\"는 번역 과정에서 생긴 이름으로 볼 수 있습니다.\n\n\n#### `\"사탄의 속임수는 특히 하나님과 하나님 나라에 대한 진리를 교란시킵니다. 자신이 보고 아는 것이 전부라고 단정하게 만듭니다.\"`\n\n이방인(비기독교인)들이 보이는 것만 믿는 이유가 사탄의 속임수 때문이었던 것이다..!\n\n\n#### `\"예수님은 지옥을 풀무 불/꺼지지 않는 불에 비유하셨습니다.\"`\n\n내용에는 없지만 내가 생각하는 지옥은 사탄의 유혹이 만연한 유혹의 세계같다. 그곳에 가면 매일 매일이 고통스럽고 벗어나고 싶고 피폐한 상태일 것 같다. 어찌보면 현실에서도 감정이나 유혹을 제어하지 못하고 이를 테면 술을 엄청나게 마신다던지 해야할 일을 미루고 당장의 만족을 채우기 위해서 나 전혀 도움이 안되는 일을 한다던지 등등 있을 수 있다고 생각한다. 지옥은 그런 형태의 더 잔혹해진 벗어나고 싶어도 벗어날 수 없는 무한의 굴레가 아닐까\n\n오로지 예수님만을 믿는게 그 유혹에서 벗어나는 것이고 끝내 구원받으면 유혹이 존재하지 않은 완전한 하나님의 세계에 갈 수 있고 그때는 그 어떤 고민과 죄책감을 느끼지 않아도 되는 지옥과는 완전 정반대의 천국 / 말 그대로 천국이지 않을까?\n\n\n## 1 - 5 진실로 그러하다 인간의 실존\n\n\n#### `\"우리는 사탄의 유혹과 속임수를 빌미로 자신의 인생을 허비하고 타락한 욕망을 따라 살고 있다는 사실을 인정해야 합니다.\"`\n\n정말 너무너무 공감간다. 집에오면 침대에 누워 유튜브 쇼츠 켜버리는 내 모습만 봐도 내가 얼마나 타락한 욕망에 빠져 사는지 알 것 같다. 내가 원하는 모습은 그런 모습이 아닌데, 그걸 이겨내는게 너무 힘들었다고 생각한다.\n하지만 하나님과 함께하면 유혹을 더 잘 이겨내고 내 인생을 허비하지 않고 구원을 받기 위해 하나님을 믿고 절제하는 삶을 살아갈 수 있지 않을까? 어떻게 보면 유혹을 뿌리치고 절제하는 삶을 살아가는 것 자체가 하나님의 구원을 얻어가는 과정 중 하나라고도 볼 수 있을 것 같다.\n\n#### `\"하나님을 배제한 채 '나는 과연 제대로 살고 있는가?' 하고 물었을 때, '이 정도면 괜찮지 않나?'라고 답할 분들이 분명 있을 것입니다.\"`\n\n친구들에게 내가 생각하는 천국과 지옥에 관해 물어봤는데, 어떤 친구는 지옥이 더 인간미 있고 살기 좋은 것 아닌가 그게 천국 아닌가 얘기를 하더라. 아마 이 정도면 괜찮지 않나라는 생각도 어느정도 가지고 있지 않았을까? 그런데 나는 이 타락한 욕망이라는 것은 결국 이어진다고 보기 때문에 어느정도 즐길 정도로 유혹에 넘어가면서 살아가는 것 자체가 장기적으로 보면 좋지 않다라는 생각을 가지고 있다. 그래서 항상 절제하는 그 마음가짐과 살아가고자 하는 의지 그 자체가 중요하다. 그런 관점에서 \"지옥은 인간미가 있고 나름 살 만한 것 아닌가\"하는 의견에는 동의할 수 없었다. 절제하고 욕망을 억누르는 그 안정된 상태가 평안하고 구원을 받을 수 있는 유일한 길인 것 같다. 그걸 할 수 있는 유일한 방법이 하나님을 진실되게 믿는 것 아닐까?\n\n\n#### `\"이방인들이 하나님에 관한 진리를 억압했다면, 유대인들은 진리를 회피하고 있다는 것 입니다. 또한 이방인들이 알면서도 모른 척했다면, 유대인들은 안다고 하면서도 행하지 않고 있다는 것입니다.\"`\n\n하나님께서 유대인들에게 십계명과 율법 그리고 성전을 주시고 가장 영예로운 직분을 주셨기 때문에 유대인들은 자신들이 이방인들을 심판하고 정죄할 만 하나도 생각했던 것 인걸까? 정죄다 라고 말하는게 정죄라고 읽었는데, 어떻게 보면 유대인들은 '우린 이방인들과 달라', '이방인들은 죄를 저지르고 있어' 이런 생각을 했던 것일까? 그런 관점에서 보자면 아담으로부터 시작된 죄를 가지고 있는 모든 인간은 죄를 가지고 있다는 점에서 유대인들의 생각은 어떻게 보면 정말 말 그대로의 \"선민의식\"이 아닐까? 검색해보니 아니나 다를까 유대인 예루살렘의 선민의식에 대해서는 이미 정말 유명한 내용었다. 선민의식이라는 말 자체가 예루살렘으로부터 시작된 것 같기도 하다.\n\n흔히 비기독교인들 사이에서 교회의 목사님이나 신실한 신도의 선행들을 보고 '선민의식 쩌네'와 같은 이야기를 하는 사람들을 들었었고, 나도 그 말에 동화되어 그런 줄 알았다. 그런데 기독교가 지향하고자 하는 '사탄의 유혹을 뿌리치고 구원의 길로 나아가는 삶'의 방향성에서는 선민의식과는 전혀 다른 오직 믿음만이 지향하는 것이라는 걸 알게 되었는데, 그 말을 들으니 기독교는 선민의식과는 전혀 다르구나 싶다. 물론 기독교인 중에서도 선민의식을 갖고 있는 분들도 충분히 계실거라 생각한다. 왜냐하면 인간은 나약하니까. 하지만 이 또한 하나님이 인간을 시험하시고 훈련하시고 시련 주시고 그 시련을 인간이 이겨내고 끝끝내 구원받을 수 있다고 생각하면 선민의식이라는 건 기독교와는 정말 다른 이야기인 것 같다.\n\n#### `\"인간은 근복적으로 악합니다. 하나님의 기준으로 본다면, 인간은 집행이 유예된 사형수와 같습니다. 그러므로 어떤 재난을 당해도 '내가 왜 이런 일을 당해야 합니까?'라고 하나님께 항변할 수 없습니다. 오히려 '올 것이 왔구나!'라고 생각해야 옳습니다. 그런 운명을 피했다고 해서 다행으로 여길 것이 아닙니다. 조금 앞서거나 뒤서는 것 뿐입니다. 결국 우리 모두는 이 지상에서 당하는 모든 불행과는 비교할 수 없이 무서운 하나님의 심판 앞에 서야합니다. 그것을 알고 회개하라는 것입니다.\"`\n\n인간은 죄를 지은 죄인이고 항상 쉽사리 유혹당하며 절제하지 못한다. 이러한 잘못됨을 하나님은 시련과 고난을 통해서 우리를 훈련시키시는 것 같다.\n\n\n\n## 2 - 6 내게는 소망이 없다 문제의 본질\n\n\n#### `\"그들은 전국에 방송되는 줄 알면서도 부끄러움 없이 '미안하지만 우리는 인종차별주의자입니다'라고 말했습니다. 사실, 인종차별주의자가 아닌 사람이 없습니다.\"`\n\n개인적으로 정말 싫어하는 말 중 하나가 \"미안해 하지만 어쩔 수 없어\" 와 같은 말이다. 그건 미안한게 아니다. 그냥 아닌거다. 미안함을 표현하는 건 어떻게 보면 죄책감을 덜기 위한 하나의 표현인 것 같기도 하다. 전혀 성숙하지 않고 어른스럽지도 않은 발언이다. 하지만 이런 생각을 갖는 것 조차도 나에게 있어서 죄일 수 있다. 앞으로는 저 표현을 싫어하지 말고 담담하게 \"저 사람은 나중에 자신이 한 말을 가지고 후회하는 순간이 올텐데 그때 반성해서 올바른 생각을 가졌으면 좋겠다.\" 와 같은 생각을 할 수 있도록 성장해야겠다.\n\n#### `\"하나님의 절대적인 기준에서 보면 우리의 선과 악은 별 차이가 없습니다.\"`\n\n절대적인 기준은 어떻게 보면 도달할 수 없는 완벽의 상태 즉 무한의 상태를 말하는 것이라고 생각한다. 그 관점에서 보면 인간이 가진 모든 기준은 모두 같다. 하나님 앞에서는 사람을 죽인 살인자나 법을 잘 지키는 선량한 시민 그 둘 사이에 차이는 없다는 뜻 인 것 같다. 왜냐면 살인자나 시민이나 모두 원죄를 저질렀고 회개하지 않는다면 그 둘 모두 천국으로 갈 수 없기 때문에 기준 자체가 하나님을 믿고 절제하고 구원받길 바라는 기준으로 봐야한다고 생각한다. 하지만 현실적으로 살인자와 시민을 같은 선상에서 보는 건 인간으로서 쉽지 않은 일이다. 그렇기 때문에 하나님을 믿는 길은 끝이 없고 험난한 길이라는 걸 간접적으로 알 수 있다. 그럼에도 방향성은 정해주시기 때문에 어디로 나아가야할지 인도해주신다고 생각한다.\n\n\n#### `\"죄에 대해 제대로 알려면 적어도 다음의 세 가지 차원을 알아야 합니다. 1차원: 잘못된 행실 2차원: 타락한 본성 3차원: 하나님과의 깨어진 관계\"`\n\n'1차원: 잘못된 행실'은 정말 누가 봐도 법을 준수하지 않거나 도덕적으로 잘못된 행동과 마음가짐을 뜻하는 것 같다. 이 부분에 대한 죄는 굳이 기독교인이 아니더라도 모두 공감하고 이해할 수 있는 부분인 것 같다.\n\n'2차원: 타락한 본성'은 원죄로부터 시작된 죄에 물든 그 본성인 것 같다. 사탄의 유혹에 흔들리는 그 본성 자체를 말하는 것 같다.\n\n'3차원: 하나님과의 깨어진 관계'는 우리 존재가 하나님으로부터 분리되어진 이 모습 자체를 말하는 것 같은데, 어떻게 보면 우리가 하나님의 세계인 천국에 있지 못하는 걸 의미하는 것 같다. 우리 세계와 천국이 분리되어 있는 것 그 자체가 3차원의 죄이고, 이를 통해서 우리는 끊임없이 구원을 목표로 믿어야 비로소 하나님 곁으로 갈 수 있어야 끝끝내 예수님의 재림이 오는 그 날이 하나님을 믿는 모든 인간의 3차원 죄까지 구원받을 수 있는 순간일까?\n\n\n#### `\"달리는 속도도 중요하지만 달리는 방향이 더 중요하다.\"`\n\n완전 내 인생관과 부합되는 말이다. 성취와 성장에 대한 내용도 마찬가지다. 나아가고자 하는 방향이 더 중요하고 그 뒤에는 얼마나 많이 나아갔냐보다 어제보다 오늘 조금이라도 나아갔냐가 더 중요하다. 올바른 방향으로 조금씩이라도 나아가고 있다면 그게 바로 안정적인 성장의 형태라고 본다.\n\n바울이 한 때 번민을 이기기 위해 발버둥치며 하나님을 믿는 것 만으로 죄가 용서되고 하나님 앞에 설 수 있다는 걸 믿지 못했는데, 예수님의 부활을 보고 모든 죄가 씻어지는 경험을 하며 하나님을 믿는 것만이 구원의 길임을 알게된다.\n\n\n#### `\"하나님과의 깨어진 관계가 회복되면 성령께서 우리를 거듭나게 하십니다. 그로써 죄의 세 가지 차원이 모두 해결됩니다. 하나님의 자녀가 된 우리는, 이 땅에서 거룩하게 살아 하나님의 뜻을 이루고, 죽어서 하나님 나라에 이르며, 예수께서 재림하실 때 그분의 부활에 참여합니다. 이것이 예수께서 주시는 구원입니다.\"`\n\n하나님과의 관계까지 해결되면 결국 예수의 재림과 부활에 함께 참여할 수 있는 구원을 받을 수 있다.\n\n\n\n## 2 - 7 그 길은 예수로 통한다 구원의 길\n\n\n\n#### `\"복음이 진실로 기쁜 소식으로 들리기 위해서는 먼저 자존심을 상하게 하는 이 불쾌한 사실을 받아들여야 합니다. 자신이 얼마나 가망 없는 죄인이며, 또한 죄의 족쇄로부터 스스로를 구할 만한 능력이 자신에게는 없다는 사실을 인정해야 합니다. 지금의 상태에서 그대로 머물러 살아가는 한, 우리 인생은 하나님의 눈에 벌레의 그것과 크게 다를 바 없음을 인정해야 합니다. 자신의 죄성을 진실하게 깨달은 사람은 하나님 앞에서 그렇게 느끼게 되어 있습니다.\"`\n\n인간이라면 모두 죄인이기 때문에 이해는 가지만 \"벌레\"라는 단어가 주는 그 의미를 아직까진 받아들이기 힘든 것 같음.\n\n\n#### `예수님의 진짜 정체를 보게 해주는 것이 바로 부활이기 때문입니다.`\n\n\u003e 부활을 빼고 본다면, 혜수님에 대해 우리는 이렇게 말할 수 있습니다. \"기분은 비천한 유대인 부부에게서 태어나 서른 살쯤 되었을 때 세례 요한에게 크게 영향을 받고 갈릴리에서 유대교 갱신 운동을 시작합니다. 그분은 탁월한 지혜와 신비한 능력으로 많은 이들에게 영향을 미칩니다. 그분의 명성은 삽시간에 갈릴리와 사마리아와 유대 지방으로 퍼져 나갑니다. 그분은 마침내 '세상의 배꼽'이라고 여겨졌던 예루살렘으로 진출했으나, 불행하게도 일주일도 못 되어 유대 지도자들의 고발을 받아 로마 총독에게 처형당합니다.\"\n\u003e \n\u003e 부활을 부정하면 예수님에 대해 말할 수 있는 것이 이 정도입니다. 물론 그것만으로도 훌륭한 분이라고 할 수 있습니다. 그분은 비참한 운명을 피할 수도 있었으나 십자가 위에서 장렬하게 죽임을 당했습니다. 그분은 유혹과 위협에 흔들리지 않고 자신의 신념을 따라 살아가는 본을 남겼습니다. 그러니 위대한 인물이라 할 수 있습니다. 하지만 그 정도의 인물은 어느 나라에서든 찾을 수 있습니다. 그뿐 아니라, 그 정도의 인물이라면 그분의 죽음이 모든 인류의 죄를 해결할 수 없습니다.\n\u003e \n\u003e 하지만 부활을 받아들이고 예수님을 본다면 상황이 완전히 달라집니다. 그분은 하나님이 선지자들을 통해 약속하신 메시아 곧 하나님의 아들로서 십자가에 달려 죽으신 것입니다. 그 죽음은 하나님의 아들께서 모든 인류의 죄를 대속하기 위해 자신을 제물로 드린 것입니다.\n\n예수님의 어떤 분인지 이 책으로도 좀 엿볼 수 있는 부분이라 좋아서 남김\n\n\n## 2 - 8 구원은 계속된다 믿음의 여정\n\n\n#### `\"여기서 바울은 사탄과 죄의 노예로 사는 삶의 본질을 '사망'이라는 단어로 표현합니다.\"`\n\n내가 생각했던 지옥이 딱 이런 형태를 생각했다.\n\n살아도 산 것이 아닌 것 / 도파민에 뇌가 절여진 것 / 쾌락만 쫓다가 더 더 큰 쾌락을 찾고 / 그 끝을 알수 없어서 피폐해진 정신과 건강하지 못한 영혼 / 지속적인 공허함과 갈증 / 그 갈증을 해소하기 위한 더 큰 자극과 쾌락 / 그리고 그걸 끊어낼 수 없는 굴레 / 영원히 벗어나지 못하는 나의 상태\n\n-\u003e 평소에도 난 이런 모습에서 벗어나고 싶어서 각종 다양한 장치와 멘탈 모델을 갖추기 위해 노력해왔다. \n\n구원이란 이러한 상태로부터의 영원한 벗어남 / 더 이상의 갈증은 없고 존재하는 것 만으로도 충족되고 꽉 차있는 듯한 마음 / 이런 게 구원이라고 생각한다.\n\n\n#### `\"물론 예수 그리스도의 보혈의 공로는 우리가 미래에 지을 죄에 대해서도 효력을 가집니다. 하지만 참된 그리스도이라면 믿음 안에 머물러 살아야 하고, 또한 자신의 죄를 인정하고 진실하게 회개해야 합니다. 예수님의 보혈을 믿는 것은 미래에 지을 죄에 대해서 보험을 들어 놓는 행위가 아닙니다.\"`\n\n\n우리가 미래에 지을 죄에 대해서 효력을 갖는 다는 것은 \"나\" 자신에 대한 이야기가 아니라 \"예수님\"이 부활하시고 보혈을 흘린 시점 이후의 인류에게 있어서 갖는 죄에 대해서 효력을 갖는다는 포인트 같다. 그 말은 즉 내가 예수님을 믿고 유혹에 빠지지 말고 죄를 짓지 말아야 하는데, 그걸 지키지 못하고 죄를 지었다면 물론 예수님은 그것마저 용서해주시겠지만 마냥 용서해주시는 것 만은 아니고 회개라는 걸 통해서 진실된 반성과 늬우침을 해야하는 것으로 생각된다. 그렇다면 회개를 했지만 그 이후에도 비슷한 죄를 지은다면 어떻게 될까? 인간이란 나약하기 때문에 회개를 해도 죄를 짓는 사람이 단 한명도 없을 거란 생각은 안드는데, 예수님은 이것마저도 용서해주시는 걸까 아니면 담대한 심판을 통해 끝 없는 지옥으로 보내시는 걸까? 그 이후의 지옥에서도 천국을 찾을 수 있는 걸까?\n\n#### `\"바울은 거룩함이 '열매'라고 했습니다. 즉 우리가 노력하여 거룩함을 쌓아 나가는 것이 아니라는 뜻 입니다. 그리스도 안에 든든히 거하여, 그분에게서 영적인 양분을 끌어 올리는 것이 우리가 할 일입니다. 그러면 주님께서 우리를 통해 거룩함의 열매를 만들어 내십니다.\"`\n\n인간이 직접 열매를 만들어낼 수는 없고 우리가 믿음으로서 열매를 맺을 수 있는 영분을 모아가는 거라고 생각하면 되는 걸까?\n\n구원의 확신을 받으면 열매를 맺을 수 있는 것인가?\n\n열매가 곧 구원인걸까? 아니면 거룩함을 계속 피우게 되면 곧 구원에 도달할 수 있게 되는걸끼?\n\n거룩함에서 얻는 기쁨을 맛보고 나면, 죄를 즐기며 맛보았던 행복감이 얼마나 공허한지에 대해서는 정말 큰 공감이 간다.\n\n#### `영생의 의미`\n\n사망과 영생\n사망: 죄를 즐기고 그 정도가 끝이 없으며 정신적으로 피폐해지며 계속 더 큰 쾌락을 찾는 상태 즉 살아도 살아있는게 아닌 죽어있는 것\n영생: 거룩함의 열매를 맺은 사람은 영생을 선물로 받게 되는데 여기서 말하는 영생은 우주보다 더 큰 가치를 의미한다고 한다.\n\n\b영생은 단순히 생명이 무한하다라는 의미는 아닌 것으로 보인다. 구체적으로 어떤 걸 영생이라고 말하는 걸까? 하나님의 나라 즉 천국에 이르는 걸 영생이라고 볼 수 있을까?\n\n\n## 2 - 9 구원은 크고 넓다 우주적 구원\n\n\n#### `믿음은 하나님과 일대일의 관계를 가지는 것입니다.`\n\n일대일 관계를 가진다는 것은 자신을 숨기지 않고 밑바닥까지 보여드림으로써 하나님을 받아들이는 것이라고 생각 / 너무 자기자신을 다 드러냄에 있어서 하나님과의 관계가 부담이 될 수 있지만 그 관계의 부담을 이겨내고 날것의 내 모습을 하나님에게 보여드리는 것만이 내가 하나님 앞에서 하나님을 당당하게 믿고 하나님을 속이지 않고 (속일 수도 없지만) 무한한 믿음을 줄 수 있는 관계일 것 같음\n\n\n#### `한 목자에게 백 마리의 약이 있다면, 그 목자는 100분의 1의 가치로 각각의 양을 대하는 것이 아니라 한 마리 한 마리를 그에게 있는 전부인 것 처럼 대합니다.`\n\n사랑에 대한 기준을 비교할 수 없고 하나하나 한 개체와 한 사람 한 사람 모두 진실되게 사랑할 수 있으며 그게 맞다. 사랑을 나누어 양이 적어지는 게 아니라 다른 사람과의 사랑은 이어질 수록 그 연결고리가 더 커지고 결국 사랑의 크기가 더욱 커짐이라 생각한다. 어쩌면 하나님의 사랑을 모두에게 나눠줌으로써 모두가 하나됨을 향해 나아가는게 전도가 아닐까?\n\n\n#### `인간의 가장 근원적인 문제는 '이기심'입니다. 그것이 원죄의 본질이라고 말하기도 합니다.`\n\n이기심이 0에 가까워지는 모습을 상상해보자. 모든 사람에게 사랑을 느끼고 모든 사람의 행복을 위해 살아간다고 볼 수 있을 것 같다. 하지만 이게 현실까지 내려오면 정말 어려운 문제인 것 같다. 현실에는 우선순위가 존재하고 나는 인간이기 때문에 그 우선순위에 맞춰서 살아야한다.\n이기심을 대하는 인간의 올바른 모습은 무엇이고, 이기심을 이겨내기 위해 나아가고자 하는 방향성은 어떤 걸까?\n\n#### `그것을 \"거듭난다\"고 합니다. 거듭남의 증거는 죄악을 즐기던 사람에게서 맺히는 거룩함의 열매입니다. 나무의 겉모습은 동일한데 맺는 열매가 달라진 것입니다. 그렇게 새로운 존재가 되면 세상을 보는 눈이 달라집니다. 자기중심적으로 세상을 보던 사람이 하나님의 시각으로 세상을 봅니다. 물질만 보던 사람이 영적인 세계를 보기 시작합니다. 눈앞에 보이는 것만 생각하던 사람이 이제는 하나님의 거대한 구원의 역사를 생각합니다.`\n\n거듭나게되면 더 이상 속세의 기준으로 세상을 보지 않게 되고 하나님의 시각으로 바라보게 된다면,, 정말로 이기심이라는 것으로부터 완전히 해방될 수 있을 것 같다. 지금은 아직 믿음이 부족해 세속적인 것에 미련이 많은 것 같다.\n\n\n#### `죄를 행복으로 알고 즐기지만 내며 깊은 곳에서는 신음하며 울부짖습니다. 그 고통을 잊기 위해 때로는 술로, 때로는 마약으로, 때로는 일로, 때로는 여행으로 시간을 흘러보내지만, 내적 갈증은 더 심해질 뿐입니다.`\n\n어떻게 보면 내가 유튜브 쇼츠를 보며 죄를 즐기면서 내 인생의 시간을 허비하던 모습을 보면서 내면에서 울부짖던 신음소리를 느꼈던 것 같다.\n\n\n#### `나 혼자 죄로부터 자유함을 받고 거루함의 열매를 맺으며 맛보다가 영생에 이르는 것도 알고보면 놀라운 복음입니다. 하지만 그것은 복음이라는 거대한 그림 안에 있는 하나의 작은 조각에 불과합니다. 그 고작만으로도 의미가 있지만, 전체 그림 안에 둘 때 그 조각은 비로소 의미를 가집니다.`\n\n순서는 나 혼자만의 믿음이겠지만, 내가 신음소리를 내는 내 주변의 이방인들을 전도할 수 있을까에 대한 자신은 없다.\n\n\n## 3 - 10 그 안에 머물러 산다 내주와 동행\n\n\n#### `믿음의 두 단계라고 말할 수도 있습니다.`\n\n\u003e 처음은 복음 그 자체를 대상으로 믿어 사실에 대해 인정하는 것이다. 그 다음은 예수 그리스도를 믿어 살아있는 인격을 신뢰하고 의지하는 것이다. 처음은 머리로 인정하고 그 다음은 마음으로 신뢰하고 몸으로 의지하는 단계다. 이걸 인격적 신뢰 (personal trust) 라고 부른다. \n\n나는 일단 첫 단계에 있는 것 같다. 여러 복음에 대해 확인하면서 이런 말씀을 하셨고 이런 일들이 있었구나를 파악하고 있는 것 같다.\n\n\n#### `그리스도 안에 거하여 살아가는 사람은 때로 죄에 넘어질 수는 있지만 죄의 습성에 빠져 죄의 노예로 살지는 않는다는 뜻입니다.`\n\n반대로 얘기하자면 그리스도를 믿는 사람이라도 인간이기 때문에 언제든 죄에 넘어갈 수는 있지만 죄의 습성에 빠진 그 피폐한 삶을 살아가는 죄의 노예로는 살지 않는다는 의미 같다. 성령께서 죄의 유혹을 이길 힘을 주시기 때문이다.\n\n나는 더 나아가서 유혹에 넘어가는 것 (내가 행하고자 하는 일을 하지 못하고 잠시동안의 쾌락에 져버리는 것)을 이기기 위해 다양한 방법과 장치들을 마련했지만, 사실상 하나님과 함께하는 것 만큼이나 뚜렷한 동기부여는 없는 것 같다. 내가 하는 모든 행동과 생각에 함께 하시고 개입하시는 것 그러므로 내가 고민할 필요가 없다. 내가 그리고 하나님이 옳다고 생각하는 그 일을 그냥 하면 된다. 유혹에 당할 이유가 없다. 이미 정해진 사실 이기 때문에 그냥 유혹은 유혹이고 나는 하나님과 함께하므로 나대로 유혹을 무시하면 되는 것이라고 생각한다. 하나님이 내 곁에서 함께 한다는 그 사실만으로도 큰 동기부여가 된다.\n\n#### `마음의 문은 손잡이가 안에만 있습니다. 밖에서는 열 수가 없는데, 자유의지를 보장하려는 하나님의 배려 때문에 그렇습니다. 마음의 문을 다른 사람이 마음대로 열고 닫을 수 있다면 자유는 사라집니다. 하나님조차도 그 자유에 대해서는 침해하지 않으십니다.`\n\n하나님이 가야할 길을 정해주시고 내 인생에 개입은 해주시지만 결국 하나님을 믿고 따르는 건 나의 선택이고 내가 유혹에 넘어가 죄를 저지르는 것도 결국 내 선택인 것 같다.\n\n하지만 어쩌면 그 선택과 자유에 대해서도 사실은 하나님이 나에게 유혹과 죄의 고통을 알게해줌이 아닐까 하는 생각도 있다. 그러므로 나는 하나님의 이런 시련과 훈련을 견뎌내고 의심하지 않고 하나님을 믿어야만 구원을 받을 수 있지 않을까?\n\n## 3 - 11 아는 만큼 사랑한다 성장과 변화\n\n\n#### `어떻게 하면 그분을 만나고 체험할 수 있을까요?`\n\n첫번째는 그분을 체험하여 알아본 사람들의 증언을 읽고 묵상하기 바로 성경 66권 (구약/신약) 라고 한다.\n\n'Q. 가톨릭 (73권) 개신교 (66권) 무슨 차이가 있는 걸까? 왜 권수에 차이가 있는 걸까?'\n\n두번째는 우리에게 주어지는 체험을 통해 알아보기.\n\n\n#### `모태 신앙인`\n\u003e 어릴 때부터 교회 안에서 자란 사람들을 '모태 신앙인'이라고 부릅니다. 영어로는 'Cradle Christian' 이라고 부르는데, 우리말로 하자면 '요람 신앙인'이라고 할 수 있습니다. '모태 신앙인'이라는 말을 '아무것도 못 한다'는 뜻으로 '못 해 신앙인'이라고 말하곤 합니다. 어릴 때부터 교회 안에서 자란 사람들 중에 믿음이 뜨겁지 않아서 전도하라고 해도 '못 합니다', 선교하라고 해도 '못 합니다', 기도하라고 해도 '못 합니다'라고 대답하는 사람들이 많기 때문에 이런 조크가 생겼습니다.\n\nQ. 모태 신앙인 중에서도 진짜 기도 못하는 사람도 있는건가? 신기\n\n\n## 3 - 12 구원을 써먹다 고백과 실천\n\n\n#### `나쁜 슬픔은 '소망 없는 다른 이와 같이' 슬퍼하는 것이고, 좋은 슬픔은 '소망을 가진 사람으로서' 슬퍼하는 것입니다. 나쁜 슬픔은 슬퍼하는 사람을 소진시키지만, 좋은 슬픔은 정화시켜줍니다. 나쁜 슬픔은 절망의 구덩이를 파고 들어가게 하지만, 좋은 슬픔은 희망의 빛으로 나아가게 합니다.`\n\n좋은 슬픔이란 마지막 날 그분이 그리스도 안에 있는 사람들을 죽은 자들 가운데서 일으키시라는 소망을 가진 사람이 슬퍼하는 것\n\n결국 헤어짐은 잠시이고 예수님의 재림 혹은 하나님의 나라로 가게 되는 순간 내가 사랑했던 사람들과 함께 천국에서 만날 수 있음을 기대하는 것일까?\n\n\n\n#### `왜 믿는가`\n\n\u003e1. 무서워서 믿는 사람들 / 지옥 심판을 면하기 위해 믿는 것 / 믿음이 성장하지 않음\n\u003e2. 얻으려고 믿는 사람들 / 고난을 겪게 되는데 한계에 부딪히게도 함 / 하나님을 믿으면 고난이 피해간다는 오해가 있음\n\u003e3. 좋아서 믿는 사람들 / 고난을 심하게 당해도 흔들리지 않음 / 고난은 당연한 것\n\n-\u003e 나는 2 이상 3미만 상태인 것 같음\n\n하나님을 믿어도 고난이 사라지지 않음을 알고 있지만, 하나님에게서 든든한 마음과 유혹을 떨쳐낼 수 있는 강력한 믿음을 얻을 수 있었다. 그래서 2 이상이다.\n\n#### `그래서 여쭙니다. 당신은 구원을 받았습니까?`\n\n구원이란게 뭘까?\n내가 하나님을 믿어서 더 이상 유혹에 넘어가지 않고 담대하게 절제하며 내 인생을 허비하지 않는 상태를 말하는 걸까?\n아니면 그 상태는 구원으로 나가는 과정 중 하나이고 내가 천국에 이르렀을 때 구원이라고 하는걸까?\n아니면 내가 천국에 이를 수 있음을 확신할 때 구원이라고 하는 걸까?\n\n\n\n## 3 - 13 뒤집어 보고 거꾸로 산다 제자의 삶\n\n\n\n#### `부활이라는 망원경으로 보면 눈에 보이지 않는 세계가 드러납니다. 우리의 목숨이 전부가 아니라는 사실이 드러납니다. 육신이 전부가 아니고 물질이 전부가 아님이 분명해집니다. 죽음이 끝이 아니라 영원한 것이 있고 영원한 세상이 있음이 드러납니다. 창조주 하나님이 존재하신다는 사실이 믿어집니다. 우리 자신이 삶의 주인이 아니라 하나님이 주인임을 깨닫습니다.`\n\n물질이 전부가 아니라는 것에 정말 공감이 간다.\n\n부활의 망원경(안경)이라는 건 결국 내가 지금까지 예수님을 만나기 전에 가지고 있던 사고방식과 가치관 이 모든게 다 믿음으로 바뀌면서 다른 게 생각할 수 있게 된다는 뜻 인 것 같다. 정말로 이전까지는 \"유혹에 넘어가지 말아야지. 피폐한 삶 그만 살아야지\" 와 같았다면 지금은 그런 생각에 이르기도 전에 그냥 안 넘어가는게 당연해졌다.\n\n아직 되지 않는 부분은 물질이 현실에 어느정도 반영이 되다보니 물질을 완전히 무시할 수는 없던 것 같다. 그게 아직 내가 더 나아가야할 길이지 않을까? 물론 물질에 끊임없이 욕심이 있는 편은 아니지만, 최소치?에 대해서는 욕심을 부리는 편인 것 같다. 과하지 않지만 이왕이면 좋은 거? 하지만 전혀 신경 쓰지 않는 마음을 가져가보는 건 아직은 어려운 것 같다.\n\n#### `직업 선택 십계명`\n\n\u003e 1. 월급이 적은 곳을 택하라.\n\u003e 2. 내가 원하는 곳이 아니라 나를 필요로 하는 곳을 택하라.\n\u003e 3. 승진의 기회가 거의 없는 곳을 택하라.\n\u003e 4. 모든 것이 갖추어진 곳을 피하고, 처음부터 시작해야 하는 황무지를 택하라.\n\u003e 5. 앞을 다투어 모여드는 곳은 절대 가지 마라. 아무도 가지 않는 곳을 가라.\n\u003e 6. 장래성이 전혀 없다고 생각되는 곳으로 가라.\n\u003e 7. 사회적 존경 같은 건 바라볼 수 없는 곳으로 가라.\n\u003e 8. 한가운데가 아니라 가장자리로 가라.\n\u003e 9. 부모나 아내나 약혼자가 결사 반대를 하는 곳이면 틀림없다. 의심치 말고 가라.\n\u003e 10. 왕관이 아니라 단두대가 기다리고 잇는 곳으로 가라.\n\n\n무슨 뜻 일까?\n공감되는 항목: 4 / 5 / 7 / 8\n나머지는 잘 이해가 안감.\n\n#### 자랑하는 대상이 무엇이냐에 따라 그 사람의 믿음의 실력이 드러납니다.\n\n자랑하는 편은 아니라 잘 모르겠지만, 그럼 그냥 자랑을 안하게 되는 건가? 뭔가 신앙심을 기반으로 자랑하는게 어떤걸까? 봉사를 다녀왔다..? 어떤 신앙 활동을 하고 왔다? 이런 게 있을까?\n\n\n\n## 3 - 14 하늘을 보고 땅을 걷는다 이생과 영생\n\n\n#### `세상` (성경에서 얘기하는 의미)\n\n\u003e 1. 하나님의 피조세계 전체\n\u003e 2. 인류 (사람이라면 사랑의 대상)\n\u003e 3. 죄악으로 멸망해 가는 인류 사회\n\n\n#### `이 세상(하나님의 피조세계와 인류)을 바라보는 세 가지 시각이 있었습니다.`\n\n\u003e 1. 이 세상은 결국 불로 심판받아 망하게 되어있다.\n\u003e 2. 하나님 나라의 식민지\n\u003e 3. 이 세상이 하나님 나라 안에 있고 하나님 나라 안에 이 세상이 있다.\n\n\n따로 생각이 드는 내용은 없는 자명한 챕터\n\n\n\n","priority":1,"createdAt":1729236611553,"updatedAt":1729238497952}}],"style":{"backgroundColor":"#2B2B29"}},"__N_SSG":true},"page":"/","query":{},"buildId":"v1SWqIB4jGoJDVnF3yjD-","assetPrefix":"/doodle","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
